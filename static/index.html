<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>ReviewCash</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>

<style>
    :root {
        --radius: 18px;
        --transition: .35s ease;

        /* LIGHT NEON */
        --bg-light: #f3f7ff;
        --card-light: #ffffff;
        --text-light: #0a0a0a;
        --accent-light: #007bff;
        --accent-glow-light: rgba(0,123,255,0.35);

        /* DARK NEON */
        --bg-dark: #020617;
        --card-dark: #0b1220;
        --text-dark: #e8f3ff;
        --accent-dark: #00eaff;
        --accent-glow-dark: rgba(0,234,255,0.35);
    }

    /* Theme Auto Applied */
    body.light {
        background: var(--bg-light);
        color: var(--text-light);
    }

    body.dark {
        background: linear-gradient(135deg, #020617 0%, #041228 100%);
        color: var(--text-dark);
    }

    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        transition: background var(--transition), color var(--transition);
    }

    .loader-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.25);
        backdrop-filter: blur(8px);
        z-index: 9999;
        transition: opacity .4s ease;
    }

    .loader {
        width: 54px;
        height: 54px;
        border: 6px solid rgba(255,255,255,0.25);
        border-top-color: var(--accent-dark);
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg) } }

    /* CARD */
    .card {
        margin: 16px;
        padding: 20px;
        border-radius: var(--radius);
        transition: var(--transition);
    }

    body.light .card {
        background: var(--card-light);
        box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    body.dark .card {
        background: var(--card-dark);
        box-shadow: 0 8px 40px rgba(0,234,255,0.05);
        border: 1px solid rgba(255,255,255,0.05);
    }

    /* Buttons */
    .btn {
        padding: 14px;
        border-radius: var(--radius);
        text-align: center;
        font-weight: 700;
        cursor: pointer;
        margin-top: 12px;
        transition: var(--transition);
        user-select: none;
    }

    body.light .btn {
        background: var(--accent-light);
        color: white;
        box-shadow: 0 0 12px var(--accent-glow-light);
    }

    body.dark .btn {
        background: var(--accent-dark);
        color: #001218;
        box-shadow: 0 0 16px var(--accent-glow-dark);
    }

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        padding: 12px;
        backdrop-filter: blur(16px);
        justify-content: space-around;
        z-index: 1000;
    }

    body.light .bottom-nav {
        background: rgba(255,255,255,0.75);
        border-top: 1px solid rgba(0,0,0,0.1);
    }

    body.dark .bottom-nav {
        background: rgba(0,10,20,0.75);
        border-top: 1px solid rgba(255,255,255,0.08);
    }

    .nav-btn {
        padding: 10px 24px;
        border-radius: 12px;
        font-weight: 700;
        transition: var(--transition);
        cursor: pointer;
    }

    .nav-btn.active {
        transform: scale(1.08);
    }

</style>
</head>

<body class="dark">

<!-- LOADING SCREEN -->
<div id="loader" class="loader-screen">
    <div style="font-size:26px;font-weight:900;margin-bottom:18px;">ReviewCash</div>
    <div class="loader"></div>
    <div style="margin-top:12px;opacity:.8">Загрузка...</div>
</div>

<div id="app" style="display:none">
    
    <!-- TASKS TAB -->
    <div id="tasksTab" class="card">
        <h2 style="margin-bottom:12px">Задания</h2>
        <div id="tasksList">Загрузка...</div>
    </div>

    <!-- PROFILE TAB -->
    <div id="profileTab" class="card" style="display:none">
        <h2>Профиль</h2>
        <div id="profileData">Загрузка...</div>

        <div class="btn" onclick="toggleTheme()">Сменить тему</div>
        <div class="btn" onclick="openSupport()">Поддержка</div>
        <div class="btn" onclick="withdraw()">Вывод средств</div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-btn active" onclick="switchTab('tasks')">Задания</div>
        <div class="nav-btn" onclick="switchTab('profile')">Профиль</div>
    </div>
</div>

<script>
/* THEME SYSTEM */
function loadTheme() {
    const t = localStorage.getItem("theme") || "dark";
    document.body.className = t;
}
function toggleTheme() {
    const next = document.body.classList.contains("dark") ? "light" : "dark";
    document.body.className = next;
    localStorage.setItem("theme", next);
}

/* TABS */
function switchTab(tab) {
    document.getElementById("tasksTab").style.display = tab === 'tasks' ? "block" : "none";
    document.getElementById("profileTab").style.display = tab === 'profile' ? "block" : "none";
    document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
}

/* SUPPORT */
function openSupport() {
    Telegram.WebApp.openTelegramLink("https://t.me/ReviewCashNews");
}

/* WITHDRAW */
function withdraw() {
    Telegram.WebApp.showAlert("Функция вывода скоро будет доступна!");
}

/* API HELPERS */
const uid = Telegram.WebApp.initDataUnsafe.user?.id || "0";

async function loadProfile() {
    const r = await fetch(`/api/profile_me?uid=${uid}`);
    const j = await r.json();
    if (!j.ok) return;
    const u = j.user;

    document.getElementById("profileData").innerHTML = `
        <div><b>ID:</b> ${u.uid}</div>
        <div><b>Баланс:</b> ${u.balance} ₽</div>
        <div style="margin-top:8px;font-size:14px;opacity:.7">История операций позже</div>
    `;
}

async function loadTasks() {
    const r = await fetch(`/api/tasks/list`);
    const j = await r.json();
    if (!j.ok) return;

    const list = j.tasks.map(t => `
        <div class="card" style="margin-top:12px">
            <b>${t.title}</b><br>
            <span style="opacity:.7">${t.description}</span><br>
            <br>
            <div class="btn" onclick="doTask(${t.id})">Выполнить</div>
        </div>
    `).join("");

    document.getElementById("tasksList").innerHTML = list;
}

function doTask(id) {
    Telegram.WebApp.showAlert("Открылось задание #" + id);
}

/* INIT */
async function initApp() {
    loadTheme();
    await loadProfile();
    await loadTasks();

    document.getElementById("loader").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("app").style.display = "block";
    }, 350);
}

Telegram.WebApp.ready();
initApp();
</script>

</body>
</html>
