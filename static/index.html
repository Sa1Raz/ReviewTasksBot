<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ReviewCash ‚Äî –ö–∞–±–∏–Ω–µ—Ç</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
/* ====== –û–°–ù–û–í–ê ====== */
:root{
  --accent:#00eaff;
  --accent2:#00b4ff;
  --bg1:#03040a;
  --bg2:#071018;
  --card:rgba(255,255,255,.06);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#dff7ff;
}
.wrap{
  max-width:1020px;
  margin:20px auto 140px;
  padding:14px;
}
.card{
  background:var(--card);
  border-radius:20px;
  padding:18px;
  margin-bottom:14px;
}
.btn{
  padding:12px 18px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
}
.btn.ghost{
  background:transparent;
  color:inherit;
  border:1px solid rgba(255,255,255,.2);
}
.task-item{
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,.05);
  margin-bottom:10px;
}
.modal-bg{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-bg.open{display:flex}
.modal{
  background:#0e1a24;
  padding:20px;
  border-radius:20px;
  width:92%;
  max-width:760px;
}
input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.05);
  color:inherit;
}
.fab{
  position:fixed;
  right:16px;
  bottom:90px;
  width:64px;
  height:64px;
  border-radius:50%;
  font-size:30px;
  font-weight:900;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000c;
  padding:12px 18px;
  border-radius:12px;
  display:none;
}
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader" class="modal-bg open">
  <div class="modal">
    <b>ReviewCash</b><br><br>–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶
  </div>
</div>

<!-- ===== APP ===== -->
<main id="app" class="wrap" style="display:none">

<section class="card">
  <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
  <div>–ò–º—è: <b id="userName">‚Äî</b></div>
  <div>ID: <span id="userHandle">‚Äî</span></div>
  <div style="margin-top:8px">–ë–∞–ª–∞–Ω—Å: <b id="balance">0 ‚ÇΩ</b></div>
  <br>
  <button id="topupBtn" class="btn">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
  <button id="withdrawBtn" class="btn ghost">–í—ã–≤–µ—Å—Ç–∏</button>
</section>

<section class="card">
  <h2>üìã –ó–∞–¥–∞–Ω–∏—è</h2>
  <div id="tasksList">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
</section>

</main>

<div class="fab" id="fab">+</div>

<!-- ===== CREATE MODAL ===== -->
<div id="createModal" class="modal-bg">
  <div class="modal">
    <h3>–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ</h3>
    <select id="typeSelect">
      <option value="">–¢–∏–ø</option>
      <option value="review_ya">–Ø–Ω–¥–µ–∫—Å –û—Ç–∑—ã–≤—ã</option>
      <option value="review_google">Google –û—Ç–∑—ã–≤—ã</option>
      <option value="subscription_tg">Telegram –ü–æ–¥–ø–∏—Å–∫–∏</option>
    </select><br><br>
    <input id="taskUrl" placeholder="URL"><br><br>
    <input id="taskQuantity" type="number" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ"><br><br>
    <button id="submitTask" class="btn">–°–æ–∑–¥–∞—Ç—å</button>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
/* ================= TELEGRAM ================= */
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

/* ================= HELPERS ================= */
const $ = id => document.getElementById(id);

function toast(msg){
  const t=$('toast');
  t.textContent=msg;
  t.style.display='block';
  setTimeout(()=>t.style.display='none',2500);
}

function apiFetch(url,data){
  return fetch(url,{
    method:data?'POST':'GET',
    headers:{
      'Content-Type':'application/json',
      'X-TG-INIT': tg.initData
    },
    body:data?JSON.stringify(data):null
  }).then(r=>{
    if(!r.ok) throw new Error();
    return r.json();
  });
}

function showLoader(v){
  $('loader').style.display = v?'flex':'none';
}

/* ================= PROFILE ================= */
async function loadProfile(){
  const d = await apiFetch('/api/profile');
  $('userName').textContent = d.name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
  $('userHandle').textContent = d.handle || '-';
  $('balance').textContent = d.balance.toFixed(2)+' ‚ÇΩ';
}

/* ================= TASKS ================= */
async function loadTasks(){
  const list=$('tasksList');
  list.textContent='–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶';
  const tasks = await apiFetch('/api/tasks');
  list.innerHTML='';
  tasks.forEach(t=>{
    const el=document.createElement('div');
    el.className='task-item';
    el.innerHTML = `<b>${t.title}</b><br>${t.price} ‚ÇΩ`;
    el.onclick=()=>{
      tg.HapticFeedback.impactOccurred("medium");
      toast('–ó–∞–¥–∞–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–æ');
    };
    list.appendChild(el);
  });
}

/* ================= CREATE ================= */
$('fab').onclick=()=>{
  $('createModal').classList.add('open');
};

$('submitTask').onclick=async()=>{
  try{
    await apiFetch('/api/create_task',{
      type:typeSelect.value,
      url:taskUrl.value,
      quantity:+taskQuantity.value
    });
    $('createModal').classList.remove('open');
    toast('–ó–∞–¥–∞–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ');
    loadProfile();
    loadTasks();
  }catch{
    toast('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è');
  }
};

/* ================= INIT ================= */
(async()=>{
  try{
    await loadProfile();
    await loadTasks();
    $('app').style.display='block';
  }catch{
    document.body.innerHTML='<h2 style="padding:20px">‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞</h2>';
  }
  showLoader(false);
})();
</script>

</body>
</html>
