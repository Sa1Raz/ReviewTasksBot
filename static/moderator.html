<!-- static/moderator.html -->
<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Moderator — ReviewCash</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:linear-gradient(180deg,#071724,#00121a);font-family:Inter,system-ui;color:#dffcff;display:flex;align-items:center;justify-content:center;height:100vh}
  .panel{width:92%;max-width:720px;background:rgba(2,6,11,0.7);padding:18px;border-radius:16px;border:1px solid rgba(0,255,255,0.06);box-shadow:0 18px 50px rgba(0,0,0,0.35)}
  .title{font-weight:900;font-size:20px}
  .row{display:flex;gap:8px;margin-top:12px}
  .btn{padding:10px 14px;border-radius:12px;border:none;background:linear-gradient(90deg,#00eaff,#0077ff);color:#001;font-weight:800;cursor:pointer}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit}
</style>
</head>
<body>
  <div class="panel">
    <div class="title">Moderator панель</div>
    <div class="row">
      <button id="openApp" class="btn">Открыть WebApp (пользователь)</button>
      <button id="back" class="btn ghost">Назад</button>
    </div>
    <div style="margin-top:12px;color:#9ee8ff">Здесь можно поместить инструменты модерации (список жалоб/платежей и т.п.).</div>
  </div>
<script>
  const OPEN_URL = location.origin.replace(/\/$/, '') + '/'; // main webapp
  document.getElementById('openApp').addEventListener('click', ()=> window.open(OPEN_URL, '_blank'));
  document.getElementById('back').addEventListener('click', ()=> history.back());
</script>
</body>
</html>
