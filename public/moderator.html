<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ú–æ–¥–µ—Ä–∞—Ü–∏—è ‚Äî ReviewCash</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;background:#141e2f;color:#e8effa;margin:0;padding:18px}
    .container{max-width:560px;margin:0 auto}
    .card{background:#1e293b;padding:18px;border-radius:14px;margin-bottom:12px}
    .title{font-weight:900;font-size:20px}
    .small{font-size:13px;color:#a1accf}
    .proof-img{max-width:100%;border-radius:10px}
    .actions{display:flex;gap:8px;margin-top:12px}
    .btn{flex:1;padding:12px;border-radius:10px;border:none;cursor:pointer;font-weight:800}
    .btn-approve{background:linear-gradient(90deg,#10b981,#34d399);color:#022}
    .btn-reject{background:linear-gradient(90deg,#ef4444,#ff7b7b);color:#fff}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">üõ° –ú–æ–¥–µ—Ä–∞—Ü–∏—è –æ—Ç–∑—ã–≤–æ–≤</div>
      <div id="adminName" class="small" style="margin-top:6px">–í—ã: ‚Äî</div>
    </div>

    <div id="reviewCard" class="card" style="display:none">
      <div class="small" id="reviewId">ID: ‚Äî</div>
      <div style="font-weight:800;margin-top:6px" id="reviewTitle">‚Äî</div>
      <div class="small" id="siteName"></div>
      <div style="margin-top:10px" id="proofBox"></div>
      <div class="actions">
        <button id="btnReject" class="btn btn-reject">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
        <button id="btnApprove" class="btn btn-approve">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
      </div>
    </div>

    <div id="empty" class="card" style="display:none;text-align:center">
      <div style="font-size:32px">üéâ</div>
      <div class="small">–û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞</div>
      <div style="margin-top:8px"><button onclick="loadNext()">–û–±–Ω–æ–≤–∏—Ç—å –æ—á–µ—Ä–µ–¥—å</button></div>
    </div>

    <div style="display:flex;gap:8px">
      <div class="card" style="flex:1"><div class="small">–ü—Ä–æ–≤–µ—Ä–µ–Ω–æ</div><div id="statDone" style="font-weight:900">0</div></div>
      <div class="card" style="flex:1"><div class="small">–í –æ—á–µ—Ä–µ–¥–∏</div><div id="statQueue" style="font-weight:900">0</div></div>
    </div>
  </div>

<script>
const token = new URLSearchParams(location.search).get('token') || '';
let currentId = null;

async function api(path, method='GET', body=null){
  try{
    const opts = {};
    if(method!=='GET'){ opts.method = method; opts.headers = {'Content-Type':'application/json'}; if(body) opts.body = JSON.stringify(body); }
    const res = await fetch(path + (path.includes('?')?'&':'?') + 'token=' + encodeURIComponent(token), opts);
    return await res.json();
  }catch(e){ return null; }
}

async function loadStats(){
  const res = await api('/api/moderator/me');
  if(res && res.ok){
    document.getElementById('adminName').textContent = '–í—ã: ' + (res.name || '–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä');
    document.getElementById('statDone').textContent = res.tasks_reviewed || 0;
  }
}

async function loadNext(){
  const res = await api('/api/moderator/queue');
  if(!res || !res.ok || !res.assignment){
    document.getElementById('reviewCard').style.display = 'none';
    document.getElementById('empty').style.display = 'block';
    document.getElementById('statQueue').textContent = '0';
    return;
  }
  document.getElementById('empty').style.display = 'none';
  document.getElementById('reviewCard').style.display = 'block';
  const a = res.assignment;
  currentId = a.id;
  document.getElementById('reviewId').textContent = 'ID: ' + a.id;
  document.getElementById('reviewTitle').textContent = a.task_title || '';
  document.getElementById('siteName').textContent = a.site_name || '';
  const proofBox = document.getElementById('proofBox');
  if (a.proof_type === 'image' && a.proof_data) proofBox.innerHTML = `<img class="proof-img" src="${a.proof_data}">`;
  else if (a.proof_type === 'link' && a.proof_data) proofBox.innerHTML = `<a href="${a.proof_data}" target="_blank" class="small" style="color:#9be7ff">${a.proof_data}</a>`;
  else proofBox.innerHTML = `<div class="small">${a.proof_data||'–ù–µ—Ç –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤'}</div>`;
  document.getElementById('statQueue').textContent = res.queue_length || 0;
}

document.getElementById('btnApprove').onclick = async ()=>{
  if(!currentId) return;
  if(!confirm('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å?')) return;
  const r = await api('/api/moderator/approve','POST',{id: currentId});
  if(r && r.ok){ alert('–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ'); loadNext(); loadStats(); } else alert('–û—à–∏–±–∫–∞');
};
document.getElementById('btnReject').onclick = async ()=>{
  if(!currentId) return;
  const reason = prompt('–ü—Ä–∏—á–∏–Ω–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è','–ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–∑—ã–≤');
  if(!reason) return;
  const r = await api('/api/moderator/reject','POST',{id: currentId, reason});
  if(r && r.ok){ alert('–û—Ç–∫–ª–æ–Ω–µ–Ω–æ'); loadNext(); loadStats(); } else alert('–û—à–∏–±–∫–∞');
};

const socket = io({ transports:['websocket'] });
socket.on('connect', ()=> console.log('socket connected'));
socket.on('new_review', ()=> loadNext());
socket.on('disconnect', ()=> console.log('socket disconnected'));

loadStats();
loadNext();
</script>
</body>
</html>
