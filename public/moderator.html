<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Модерация — ReviewCash</title>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<style>
  body{margin:0;background:linear-gradient(180deg,#061425,#07182a);font-family:Inter,system-ui,Roboto;color:#eafaff}
  .wrap{max-width:720px;margin:26px auto;padding:12px}
  .header{display:flex;align-items:center;gap:12px}
  .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(90deg,#7ee8c5,#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:900}
  .title{font-weight:900}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:12px;margin-top:12px;border:1px solid rgba(255,255,255,0.02)}
  .review-title{font-size:18px;font-weight:800}
  .small{font-size:13px;color:#9fb6c7}
  .actions{display:flex;gap:10px;margin-top:12px}
  .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:800}
  .btn-approve{background:linear-gradient(90deg,#34d399,#10b981);color:#05221a}
  .btn-reject{background:linear-gradient(90deg,#ff7b9a,#ff4d6d);color:#21060a}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="logo">RC</div>
    <div><div class="title">Модерация</div><div class="small" id="adminName">—</div></div>
  </div>

  <div id="cardArea" class="card">
    <div id="emptyHint" class="small">Загрузка очереди...</div>
    <div id="assignment" style="display:none">
      <div class="small">ID: <span id="revId">—</span></div>
      <div class="review-title" id="revTitle"></div>
      <div style="margin-top:8px"><a id="revLink" href="#" target="_blank" style="color:#8fe7d2"></a></div>
      <div id="proofArea" style="margin-top:12px"></div>
      <div class="actions">
        <button id="btnReject" class="btn btn-reject">Отклонить</button>
        <button id="btnApprove" class="btn btn-approve">Подтвердить</button>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const socket = (typeof io !== 'undefined') ? io() : null;

  // For demo: moderator queue is tasks with type 'review' or tasks with proof
  async function api(path, opts){ try{ const r=await fetch(path, opts); return await r.json(); }catch(e){ return null; } }
  async function loadNext(){
    // demo: pick first task where owner != guest and has url
    const r = await api('/api/tasks/list');
    const arr = (r && r.tasks) || [];
    const a = arr.find(t=>t.url);
    if (!a){ document.getElementById('assignment').style.display='none'; document.getElementById('emptyHint').textContent='Очередь пуста'; return; }
    document.getElementById('assignment').style.display='block'; document.getElementById('emptyHint').style.display='none';
    document.getElementById('revId').textContent = a.id;
    document.getElementById('revTitle').textContent = a.title || 'Задание';
    document.getElementById('revLink').href = a.url; document.getElementById('revLink').textContent = a.url.slice(0,80);
    document.getElementById('proofArea').innerHTML = a.proof_data ? `<img src="${a.proof_data}" style="max-width:100%;border-radius:8px">` : '<div class="small">Нет доказательств</div>';
  }

  document.getElementById('btnApprove').addEventListener('click', async ()=>{
    const id = document.getElementById('revId').textContent;
    if (!id) return;
    if (!confirm('Подтвердить?')) return;
    // demo: just mark task completed locally via admin endpoint not implemented - we'll just remove it from tasks via API not present -> just reload
    alert('Подтверждено (demo)');
    loadNext();
  });
  document.getElementById('btnReject').addEventListener('click', async ()=>{
    const id = document.getElementById('revId').textContent;
    const reason = prompt('Причина отказа','Неверный или удалённый отзыв');
    if (!reason) return;
    alert('Отклонено (demo)');
    loadNext();
  });

  if (socket){
    socket.on('connect', ()=> console.log('socket connected'));
    socket.on('task_update', ()=> loadNext());
  }

  loadNext();
})();
</script>
</body>
</html>
