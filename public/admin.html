<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReviewCash ULTRA 4.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { background: #0a0a15; font-family: 'Inter', sans-serif; color: #fff; }
    .glass { background: rgba(25, 25, 45, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(100, 100, 255, 0.3); border-radius: 20px; }
    .card { animation: fadeIn 0.5s ease-out; transition: all 0.3s ease; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.4); }
    .btn { transition: all 0.2s ease; border-radius: 16px; font-weight: 600; font-size: 0.9rem; padding: 12px; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
    .badge { font-size: 0.75rem; font-weight: 700; padding: 6px 14px; border-radius: 999px; text-transform: uppercase; }
    .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .break { word-break: break-all; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    .tab-btn { background: rgba(40, 40, 70, 0.7); color: #ccc; border: 1px solid rgba(100, 100, 255, 0.3); }
    .tab-btn.active { background: linear-gradient(135deg, #6a5acd, #483d8b); color: white; font-weight: 700; border: none; }
    .filter-btn { background: rgba(40, 40, 70, 0.7); color: #ddd; border: 1px solid rgba(100, 100, 255, 0.3); font-size: 0.9rem; padding: 10px 16px; border-radius: 12px; }
    .filter-btn.active { background: #6a5acd; color: white; font-weight: 600; }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto p-5 max-w-4xl">

    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
        ReviewCash ULTRA 4.0
      </h1>
      <p class="text-lg mt-2 text-gray-300">@RapiHappy — <span class="text-cyan-400 font-bold">Главный Админ</span></p>
    </div>

    <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="glass p-5 text-center card rounded-2xl">
        <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H9v-1c0-1.657-1.343-3-3-3s-3 1.343-3 3v1m6-6a3 3 0 100-6 3 3 0 000 6z"/></svg>
        </div>
        <p class="text-3xl font-bold text-cyan-400" id="stat-users">—</p>
        <p class="text-xs text-gray-400 mt-1">Пользователи</p>
      </div>
      <div class="glass p-5 text-center card rounded-2xl">
        <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-purple-500 to-pink-600 rounded-xl flex items-center justify-center shadow-lg">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
        </div>
        <p class="text-3xl font-bold text-purple-400" id="stat-tasks">—</p>
        <p class="text-xs text-gray-400 mt-1">Задания</p>
      </div>
      <div class="glass p-5 text-center card rounded-2xl">
        <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-orange-500 to-red-600 rounded-xl flex items-center justify-center shadow-lg">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        </div>
        <p class="text-3xl font-bold text-orange-400" id="stat-pending">—</p>
        <p class="text-xs text-gray-400 mt-1">Ожидают</p>
      </div>
      <div class="glass p-5 text-center card rounded-2xl">
        <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-red-500 to-rose-600 rounded-xl flex items-center justify-center shadow-lg">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/></svg>
        </div>
        <p class="text-3xl font-bold text-red-400" id="stat-withdraw">—</p>
        <p class="text-xs text-gray-400 mt-1">Выводы</p>
      </div>
    </div>

    <div class="flex flex-wrap gap-2 mb-6 justify-center">
      <button class="filter-btn active" data-filter="all">Все</button>
      <button class="filter-btn" data-filter="pending">Ожидает</button>
      <button class="filter-btn" data-filter="approved">Одобрено</button>
      <button class="filter-btn" data-filter="rejected">Отклонено</button>
    </div>

    <div class="flex gap-3 mb-6">
      <input type="text" id="search" placeholder="Поиск..." class="flex-1 p-4 rounded-xl glass text-white placeholder-gray-400 border-0 focus:outline-none focus:ring-2 focus:ring-cyan-500">
      <button onclick="fetchData()" class="btn bg-gradient-to-r from-cyan-500 to-blue-600 text-white px-6 rounded-xl font-bold flex items-center gap-2">
        Обновить
      </button>
    </div>

    <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
      <button onclick="showTab('payments')" class="tab-btn active px-6 py-3 rounded-xl font-bold">Пополнения</button>
      <button onclick="showTab('withdraws')" class="tab-btn px-6 py-3 rounded-xl font-bold">Выводы</button>
      <button onclick="showTab('tasks')" class="tab-btn px-6 py-3 rounded-xl font-bold">Задания</button>
    </div>

    <div id="content" class="space-y-5">
      <div class="glass p-8 text-center rounded-2xl card">
        <p class="text-xl font-bold text-cyan-400 mb-4">Запусти сервер!</p>
        <p class="text-gray-300 mb-4">В CMD:</p>
        <code class="bg-black/50 px-4 py-2 rounded-lg text-sm">python server.py</code>
        <p class="mt-4 text-sm text-gray-500">Или залей на Railway</p>
      </div>
    </div>

    <template id="payment-template">...</template>
    <template id="withdraw-template">...</template>
    <template id="task-template">...</template>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let currentTab = 'payments';
    let currentFilter = 'all';
    let data = { payments: [], withdraws: [], tasks_admin: [], stats: {} };

    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
      render();
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        render();
      });
    });

    async function fetchData() {
      try {
        const res = await fetch('/webapp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'admin_get_all', user: { id: 6482440657 } })
        });
        if (!res.ok) throw new Error();
        data = await res.json();
        updateStats();
        render();
        showNotification('Готово!', 'success');
      } catch (e) {
        document.getElementById('content').innerHTML = `
          <div class="glass p-8 text-center rounded-2xl card">
            <p class="text-xl font-bold text-red-400 mb-4">Сервер не отвечает</p>
            <p class="text-gray-300 mb-4">Запусти:</p>
            <code class="bg-black/50 px-4 py-2 rounded-lg text-sm">python server.py</code>
          </div>
        `;
      }
    }

    function updateStats() {
      document.getElementById('stat-users').textContent = data.stats?.users || '—';
      document.getElementById('stat-tasks').textContent = data.stats?.tasks || '—';
      document.getElementById('stat-pending').textContent = data.stats?.pending || '—';
      document.getElementById('stat-withdraw').textContent = data.withdraws?.filter(w => w.status === 'pending').length || '—';
    }

    function render() {
      const container = document.getElementById('content');
      if (!data.payments && !data.withdraws && !data.tasks_admin) return;
      container.innerHTML = '';
      // ... (полный рендер как выше)
    }

    function showNotification(msg, type) {
      const div = document.createElement('div');
      div.className = `fixed top-4 right-4 p-4 rounded-xl text-white font-bold ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
      div.textContent = msg;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
