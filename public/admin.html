<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>АДМИНКА ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0014;
      --card: rgba(20,0,50,0.9);
      --neon: #00ffff;
      --gold: #ffd700;
      --green: #00ff88;
      --red: #ff3366;
      --purple: #9d00ff;
    }
    body { background: linear-gradient(135deg, #0f0020, #000); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; min-height: 100vh; }
    .header { background: linear-gradient(90deg, var(--gold), var(--neon)); padding: 20px; text-align: center; font-size: 28px; font-weight: 900; color: #000; box-shadow: 0 10px 30px rgba(255,215,0,0.5); }
    .container { max-width: 500px; margin: 20px auto; padding: 20px; }
    .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
    .stat-card { background: var(--card); border: 2px solid var(--neon); border-radius: 20px; padding: 20px; text-align: center; backdrop-filter: blur(15px); }
    .stat-card h3 { color: var(--gold); margin: 0; font-size: 14px; }
    .stat-card p { font-size: 24px; font-weight: 900; margin: 10px 0 0; color: var(--neon); }

    .section { background: var(--card); border: 2px solid var(--neon); border-radius: 20px; padding: 20px; margin-bottom: 25px; backdrop-filter: blur(15px); }
    .section h2 { color: var(--gold); text-align: center; margin-bottom: 20px; font-size: 22px; }

    .item { background: rgba(0,255,255,0.1); border-radius: 15px; padding: 15px; margin: 10px 0; border-left: 5px solid var(--neon); }
    .item.new { border-left-color: var(--gold); animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { box-shadow: 0 0 10px var(--gold); } 50% { box-shadow: 0 0 30px var(--gold); } }

    .btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    .btn-success { background: var(--green); color: black; }
    .btn-danger { background: var(--red); color: white; }
    .btn-small { padding: 6px 12px; font-size: 12px; }

    .footer { text-align: center; padding: 20px; color: #888; font-size: 14px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="header">
    АДМИН-ПАНЕЛЬ REVIEWCASH
  </div>

  <div class="container" id="admin-content" style="display:none;">
    <div class="stats">
      <div class="stat-card">
        <h3>Пользователей</h3>
        <p id="total-users">0</p>
      </div>
      <div class="stat-card">
        <h3>Заданий всего</h3>
        <p id="total-tasks">0</p>
      </div>
      <div class="stat-card">
        <h3>Выполнено</h3>
        <p id="done-tasks">0</p>
      </div>
      <div class="stat-card">
        <h3>Баланс системы</h3>
        <p id="total-balance">0 ₽</p>
      </div>
    </div>

    <!-- Заявки на пополнение -->
    <div class="section">
      <h2>Пополнения</h2>
      <div id="topups-list">Загрузка...</div>
    </div>

    <!-- Заявки на вывод -->
    <div class="section">
      <h2>Выводы</h2>
      <div id="withdraws-list">Загрузка...</div>
    </div>

    <!-- Все задания -->
    <div class="section">
      <h2>Последние задания</h2>
      <div id="tasks-admin-list">Загрузка...</div>
    </div>
  </div>

  <div id="access-denied" class="container" style="text-align:center;padding:100px 20px;">
    <h1 style="color:var(--red);">ДОСТУП ЗАПРЕЩЁН</h1>
    <p>Только для Раяза Н.</p>
  </div>

  <div class="footer">
    © 2025 ReviewCash | Админка только для Царя
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');

    // ТОЛЬКО ТЫ МОЖЕШЬ ВОЙТИ
    if (key !== 'rayaz1337') {
      document.getElementById('admin-content').style.display = 'none';
      document.getElementById('access-denied').style.display = 'block';
    } else {
      document.getElementById('admin-content').style.display = 'block';
      document.getElementById('access-denied').style.display = 'none';
      loadAdminData();
      setInterval(loadAdminData, 3000); // каждые 3 сек
    }

    function loadAdminData() {
      fetch('https://твой-сервер.ру/api/admin.php') // ← замени на свой бэкенд
        .then(r => r.json())
        .then(data => {
          document.getElementById('total-users').innerText = data.stats.users || 0;
          document.getElementById('total-tasks').innerText = data.stats.tasks || 0;
          document.getElementById('done-tasks').innerText = data.stats.completed || 0;
          document.getElementById('total-balance').innerText = data.stats.balance + ' ₽';

          // Пополнения
          let topups = '';
          data.topups.forEach(t => {
            const status = t.status === 'paid' ? 'Зачислено' : 'Новое';
            topups += `
              <div class="item ${t.status !== 'paid' ? 'new' : ''}">
                <b>${t.amount} ₽</b> от @${t.username || t.user_id}<br>
                Код: <b>${t.code}</b> | ${new Date(t.time).toLocaleString()}<br>
                ${t.status === 'paid' ? 'Зачислено' : 
                  `<button class="btn btn-success btn-small" onclick="confirmTopup(${t.id})">ЗАЧИСЛИТЬ</button>`}
              </div>`;
          });
          document.getElementById('topups-list').innerHTML = topups || '<p style="text-align:center;color:#666;">Нет заявок</p>';

          // Выводы
          let withdraws = '';
          data.withdraws.forEach(w => {
            const status = w.status;
            withdraws += `
              <div class="item ${status === 'new' ? 'new' : ''}">
                <b>${w.amount} ₽</b> → ${w.card} (${w.bank})<br>
                @${w.username || w.user_id} | ${new Date(w.time).toLocaleString()}<br>
                ${status === 'new' ? `
                  <button class="btn btn-success btn-small" onclick="payWithdraw(${w.id})">ВЫПЛАТИТЬ</button>
                  <button class="btn btn-danger btn-small" onclick="rejectWithdraw(${w.id})">ОТКЛОНИТЬ</button>
                ` : status === 'paid' ? 'Выплачено' : 'Отклонено'}
              </div>`;
          });
          document.getElementById('withdraws-list').innerHTML = withdraws || '<p style="text-align:center;color:#666;">Нет заявок</p>';

          // Задания
          let tasksHtml = '';
          data.tasks.slice(0, 10).forEach(t => {
            tasksHtml += `<div class="item"><b>${t.title}</b><br>+${t.reward} ₽ | ${t.type} | @${t.username}</div>`;
          });
          document.getElementById('tasks-admin-list').innerHTML = tasksHtml || 'Нет заданий';
        })
        .catch(() => {
          console.log("Ожидание бэкенда...");
        });
    }

    function confirmTopup(id) {
      if(confirm("Зачислить пополнение?")) {
        fetch(`https://твой-сервер.ру/api/admin.php?action=topup&id=${id}`);
        setTimeout(loadAdminData, 1000);
      }
    }

    function payWithdraw(id) {
      if(confirm("ВЫПЛАТИТЬ деньги?")) {
        fetch(`https://твой-сервер.ру/api/admin.php?action=pay_withdraw&id=${id}`);
        setTimeout(loadAdminData, 1000);
      }
    }

    function rejectWithdraw(id) {
      if(confirm("ОТКЛОНИТЬ вывод?")) {
        fetch(`https://твой-сервер.ру/api/admin.php?action=reject_withdraw&id=${id}`);
        setTimeout(loadAdminData, 1000);
      }
    }
  </script>
</body>
</html>
