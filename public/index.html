<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a192f;
      --card: rgba(15, 35, 60, 0.94);
      --glass: rgba(255,255,255,0.09);
      --accent: #00e7c0;
      --accent2: #00d4ff;
      --text: #e0f7ff;
      --muted: #88c0d0;
      --radius: 28px;
      --shadow: 0 25px 70px rgba(0,0,0,0.7);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a192f 0%, #001528 100%);
      color: var(--text);
      min-height: 100dvh;
      padding: 16px;
      padding-bottom: 130px;
      overflow-x: hidden;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(24px);
      border: 1px solid var(--glass);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .tabs {
      display: flex; gap: 16px; margin-bottom: 24px; border-bottom: 1px solid var(--glass); padding-bottom: 12px;
    }
    .tab {
      padding: 14px 32px; border-radius: 20px; font-weight: 700; font-size: 17px; cursor: pointer;
      background: rgba(255,255,255,0.08); color: var(--muted); border: 1px solid var(--glass);
      transition: all 0.4s ease;
    }
    .tab.active {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #000; transform: scale(1.05); box-shadow: 0 10px 30px rgba(0,231,192,0.4);
    }

    .task-card {
      background: rgba(255,255,255,0.08); border-radius: 24px; padding: 28px; margin-bottom: 20px;
      border: 1px solid var(--glass); transition: all 0.5s ease;
    }
    .task-card:hover { transform: translateY(-12px); border-color: var(--accent); box-shadow: 0 30px 80px rgba(0,231,192,0.3); }

    .task-title { font-size: 22px; font-weight: 800; margin-bottom: 12px; }
    .task-price {
      font-size: 42px; font-weight: 900;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .progress { height: 16px; background: rgba(255,255,255,0.12); border-radius: 99px; overflow: hidden; margin: 20px 0; }
    .bar { height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent2)); width: 0%; transition: width 2s cubic-bezier(0.2, 0.8, 0.2, 1); }

    .task-type {
      padding: 26px; border-radius: 26px; border: 2px solid var(--glass); background: rgba(255,255,255,0.06);
      cursor: pointer; transition: all 0.4s ease; text-align: center;
    }
    .task-type:hover { border-color: var(--accent); background: rgba(0,231,192,0.15); transform: translateY(-8px); }
    .task-type.selected {
      border-color: var(--accent); background: linear-gradient(135deg, rgba(0,231,192,0.25), rgba(0,212,255,0.18));
      transform: scale(1.03); box-shadow: 0 20px 50px rgba(0,231,192,0.5);
    }

    /* КНОПКИ ПОПОЛНЕНИЯ — КРАСИВЫЕ, КОМПАКТНЫЕ, ПЛАВНЫЕ */
    .topup-container {
      display: flex; gap: 12px; overflow-x: auto; padding: 20px 0 30px;
      scrollbar-width: none; -ms-overflow-style: none;
      scroll-snap-type: x mandatory; justify-content: center; align-items: center;
      position: relative;
    }
    .topup-container::-webkit-scrollbar { display: none; }

    .topup-preset {
      min-width: 100px; padding: 16px 20px; border-radius: 50px; font-weight: 800; font-size: 18px;
      background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.15);
      color: white; cursor: pointer; transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      scroll-snap-align: center; flex-shrink: 0; position: relative; z-index: 1;
      backdrop-filter: blur(10px);
    }
    .topup-preset:hover { background: rgba(255,255,255,0.15); transform: translateY(-4px); }
    .topup-preset.selected {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #000; transform: scale(1.25) !important; z-index: 10;
      font-weight: 900; box-shadow: 0 20px 50px rgba(0,231,192,0.6);
      border: 2px solid var(--accent);
    }

    .btn {
      padding: 18px; border: none; border-radius: 24px; font-weight: 700; font-size: 18px;
      cursor: pointer; background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #000; box-shadow: 0 15px 40px rgba(0,231,192,0.5);
      transition: all 0.4s ease; flex: 1; text-align: center;
    }
    .btn:hover { transform: translateY(-6px); }
    .btn:active { transform: scale(0.96); }
    .btn-ghost {
      background: rgba(255,255,255,0.1); border: 2px solid var(--glass); color: var(--text);
    }
    .btn-full { width: 100%; margin-top: 20px; }

    .fab {
      position: fixed; bottom: 100px; right: 20px; width: 80px; height: 80px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex; align-items: center; justify-content: center; font-size: 52px; font-weight: 100;
      color: white; box-shadow: 0 35px 90px rgba(0,231,192,0.7); cursor: pointer; z-index: 999;
      animation: float 4s infinite ease-in-out; opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
    }
    .fab.visible { opacity: 1; pointer-events: all; }
    .fab:hover { transform: scale(1.2); }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-18px); } }

    .bottom-nav {
      position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
      background: var(--card); backdrop-filter: blur(28px); border: 1px solid var(--glass);
      border-radius: 60px; padding: 22px 100px; display: flex; gap: 130px; z-index: 1000; box-shadow: var(--shadow);
    }
    .nav-item { text-align: center; cursor: pointer; transition: all 0.4s ease; font-weight: 700; font-size: 19px; color: var(--muted); }
    .nav-item.active { color: var(--accent); transform: scale(1.45); }

    .avatar { width: 96px; height: 96px; border-radius: 50%; background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex; align-items: center; justify-content: center; font-size: 44px; font-weight: 900; color: #000;
      overflow: hidden; box-shadow: 0 20px 60px rgba(0,231,192,0.5); }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .balance {
      font-size: 62px; font-weight: 900; text-align: center;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    /* ПОДДЕРЖКА — РАБОЧАЯ + ИКОНКА НАУШНИКОВ */
    .support-btn {
      position: absolute; top: 20px; right: 20px; width: 56px; height: 56px;
      background: rgba(255,255,255,0.15); border-radius: 50%; display: flex; align-items: center;
      justify-content: center; font-size: 26px; cursor: pointer; border: 1px solid var(--glass);
      transition: all 0.4s; backdrop-filter: blur(10px);
    }
    .support-btn:hover {
      background: rgba(0,231,192,0.3);
      transform: scale(1.2);
      box-shadow: 0 15px 40px rgba(0,231,192,0.5);
    }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); backdrop-filter: blur(24px);
      display: none; align-items: center; justify-content: center; z-index: 9999; padding: 16px; }
    .modal.active { display: flex; }
    .modal-card { width: 100%; max-width: 600px; background: var(--card); border-radius: var(--radius);
      padding: 36px; max-height: 92dvh; overflow-y: auto; position: relative; }

    .close-btn {
      position: absolute; top: 18px; right: 18px; width: 48px; height: 48px; border-radius: 50%;
      background: rgba(255,255,255,0.12); display: flex; align-items: center; justify-content: center;
      font-size: 30px; cursor: pointer; color: var(--muted); transition: all 0.3s;
    }
    .close-btn:hover { background: rgba(255,0,0,0.25); color: #ff6b6b; transform: scale(1.15); }

    .input {
      width: 100%; padding: 20px; border-radius: 24px; border: 1px solid var(--glass);
      background: rgba(255,255,255,0.08); color: white; font-size: 20px; text-align: center;
      margin: 16px 0; font-weight: 600;
    }
  </style>
</head>
<body>

  <div id="tasksTab">
    <div class="card">
      <div class="tabs">
        <div class="tab active" onclick="showMyTasks()">Мои задания</div>
        <div class="tab" onclick="showAvailableTasks()">Выполнить задания</div>
      </div>
      <div id="tasksContainer"></div>
    </div>
  </div>

  <div id="profileTab" style="display:none">
    <div class="card" style="position:relative">
      <!-- ПОДДЕРЖКА — РАБОЧАЯ -->
      <div class="support-btn" onclick="tg.openTelegramLink('https://t.me/LolikMoney')">Headphones</div>
      
      <div style="text-align:center">
        <div class="avatar" id="userAvatar">R</div>
        <div style="font-size:26px; font-weight:800; margin:16px 0" id="userName">Гость</div>
        <div style="color:var(--muted); margin-bottom:20px" id="userHandle">@guest</div>
      </div>
      <div style="text-align:center; padding:32px 0; border-top:1px solid var(--glass); margin:32px 0">
        <div style="font-size:20px; color:var(--muted)">Баланс</div>
        <div class="balance" id="balance">0 ₽</div>
      </div>
      <div style="display:flex; gap:16px">
        <button class="btn" id="topupBtn">Пополнить</button>
        <button class="btn btn-ghost" id="withdrawBtn">Вывести</button>
      </div>
      <div style="margin-top:36px">
        <h3>История операций</h3>
        <div id="history" style="margin-top:16px; color:var(--muted)">История пуста</div>
      </div>
    </div>
  </div>

  <div class="fab" id="createFab">+</div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="showTab('tasksTab')">Задания</div>
    <div class="nav-item" onclick="showTab('profileTab')">Профиль</div>
  </div>

  <!-- СОЗДАНИЕ ЗАДАНИЯ -->
  <div id="createModal" class="modal">
    <div class="modal-card">
      <div class="close-btn" onclick="closeModal('createModal')">×</div>
      <h2 style="text-align:center; margin-bottom:32px">Создать задание</h2>
      <div style="display:grid; gap:24px">
        <div class="task-type selected" data-price="100" data-title="Отзыв в Яндекс.Картах">
          <div style="font-size:22px; font-weight:800; margin-bottom:8px">Отзыв в Яндекс.Картах</div>
          <div class="task-price">100 ₽</div>
        </div>
        <div class="task-type" data-price="65" data-title="Отзыв в Google Maps">
          <div style="font-size:22px; font-weight:800; margin-bottom:8px">Отзыв в Google Maps</div>
          <div class="task-price">65 ₽</div>
        </div>
        <div class="task-type" data-price="10" data-title="Подписка на TG-канал">
          <div style="font-size:22px; font-weight:800; margin-bottom:8px">Подписка на TG-канал</div>
          <div class="task-price">10 ₽</div>
        </div>
      </div>
      <input type="number" id="taskCount" class="input" value="10" min="1">
      <div style="font-size:38px; font-weight:900; text-align:center; margin:28px 0; color:var(--accent)" id="totalPrice">Итого: 1 000 ₽</div>
      <button class="btn btn-full" id="createTaskFinal">Создать задание</button>
    </div>
  </div>

  <!-- ПОПОЛНЕНИЕ — САМАЯ КРАСИВАЯ ВЕРСИЯ -->
  <div id="topupModal" class="modal">
    <div class="modal-card">
      <div class="close-btn" onclick="closeModal('topupModal')">×</div>
      <h2 style="text-align:center">Пополнить баланс</h2>

      <div class="topup-container" id="topupContainer">
        <button class="topup-preset" data-amount="300">300 ₽</button>
        <button class="topup-preset" data-amount="500">500 ₽</button>
        <button class="topup-preset" data-amount="1000">1000 ₽</button>
        <button class="topup-preset" data-amount="1500">1500 ₽</button>
        <button class="topup-preset" data-amount="2000">2000 ₽</button>
        <button class="topup-preset" data-amount="2500">2500 ₽</button>
        <button class="topup-preset" data-amount="3000">3000 ₽</button>
        <button class="topup-preset" data-amount="3500">3500 ₽</button>
        <button class="topup-preset" data-amount="4000">4000 ₽</button>
        <button class="topup-preset" data-amount="4500">4500 ₽</button>
        <button class="topup-preset" data-amount="5000">5000 ₽</button>
      </div>

      <input type="number" id="customAmount" class="input" placeholder="Выбранная сумма" value="">

      <div id="qrBlock" style="display:none; text-align:center; margin-top:28px">
        <img id="qrCode" src="" style="width:280px; height:280px; background:white; padding:20px; border-radius:28px">
        <div style="margin-top:24px; padding:24px; background:rgba(0,231,192,0.15); border-radius:24px; border:2px dashed var(--accent)">
          <div style="font-size:18px; color:var(--muted)">Код в комментарии:</div>
          <div id="paymentCode" style="font-size:46px; font-weight:900; letter-spacing:12px; color:var(--accent)">000000</div>
        </div>
      </div>
      <button class="btn btn-full" id="generateQrBtn">Показать QR-код</button>
    </div>
  </div>

  <!-- ВЫВОД -->
  <div id="withdrawModal" class="modal">
    <div class="modal-card">
      <div class="close-btn" onclick="closeModal('withdrawModal')">×</div>
      <h2>Вывод средств</h2>
      <input class="input" id="wAmount" placeholder="Сумма (мин. 250 ₽)" type="number" min="250">
      <input class="input" id="wName" placeholder="ФИО или ник">
      <input class="input" id="wBank" placeholder="Карта / телефон">
      <button class="btn btn-full" id="sendWithdraw">Отправить заявку</button>
    </div>
  </div>

<script>
let tg = window.Telegram?.WebApp;
if (tg) { tg.ready(); tg.expand(); }
const userId = tg?.initDataUnsafe?.user?.id || 'guest_' + Date.now();

let balance = parseInt(localStorage.getItem('rc_balance') || '0');
let tasks = JSON.parse(localStorage.getItem('rc_tasks') || '[]');
let history = JSON.parse(localStorage.getItem('rc_history') || '[]');
let topupAmount = 0;

function save() {
  localStorage.setItem('rc_balance', balance);
  localStorage.setItem('rc_tasks', JSON.stringify(tasks));
  localStorage.setItem('rc_history', JSON.stringify(history));
}

function addHistory(text, amount = null) {
  history.unshift({text, amount, date: new Date().toLocaleString('ru')});
  if (history.length > 100) history.pop();
  save(); renderHistory();
}

function renderHistory() {
  const el = document.getElementById('history');
  el.innerHTML = history.length === 0 
    ? '<div style="text-align:center;padding:40px;color:var(--muted)">История пуста</div>' 
    : history.slice(0,15).map(h => `
      <div style="padding:14px 0;border-bottom:1px dashed var(--glass)">
        <div style="font-weight:600">${h.text} ${h.amount ? '· ' + (h.amount > 0 ? '+' : '') + h.amount + ' ₽' : ''}</div>
        <div style="font-size:13px;color:var(--muted)">${h.date}</div>
      </div>
    `).join('');
}

function renderTasks(myOnly) {
  const filtered = myOnly ? tasks.filter(t => t.creator === userId) : tasks.filter(t => t.creator !== userId && t.done < t.count);
  document.getElementById('tasksContainer').innerHTML = filtered.length === 0
    ? `<div style="text-align:center;padding:80px;color:var(--muted);font-size:18px">${myOnly ? 'У вас нет заданий' : 'Нет заданий для выполнения'}</div>`
    : filtered.map(t => `
      <div class="task-card">
        <div class="task-title">${t.title}</div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin:16px 0">
          <div style="color:var(--muted)">${t.done} из ${t.count}</div>
          <div class="task-price">${t.price} ₽</div>
        </div>
        <div class="progress"><div class="bar" style="width:${(t.done/t.count)*100}%"></div></div>
        ${!myOnly ? `<button class="btn btn-full" onclick="completeTask(${t.id})">Выполнить (+${t.price} ₽)</button>` : ''}
      </div>
    `).join('');
}

function showMyTasks() { document.querySelectorAll('.tab')[0].classList.add('active'); document.querySelectorAll('.tab')[1].classList.remove('active'); renderTasks(true); }
function showAvailableTasks() { document.querySelectorAll('.tab')[0].classList.remove('active'); document.querySelectorAll('.tab')[1].classList.add('active'); renderTasks(false); }

function updateBalance() { document.getElementById('balance').textContent = balance.toLocaleString() + ' ₽'; }

if (tg?.initDataUnsafe?.user) {
  const u = tg.initDataUnsafe.user;
  document.getElementById('userName').textContent = u.first_name + (u.last_name ? ' ' + u.last_name : '');
  document.getElementById('userHandle').textContent = u.username ? '@' + u.username : '';
  if (u.photo_url) document.getElementById('userAvatar').innerHTML = `<img src="${u.photo_url}">`;
}

// САМАЯ ПЛАВНАЯ АНИМАЦИЯ КНОПОК
document.querySelectorAll('.topup-preset').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.topup-preset').forEach(b => b.classList.remove('selected'));
    this.classList.add('selected');
    topupAmount = +this.dataset.amount;
    document.getElementById('customAmount').value = topupAmount;

    const container = document.getElementById('topupContainer');
    const containerRect = container.getBoundingClientRect();
    const btnRect = this.getBoundingClientRect();
    
    const scrollTarget = btnRect.left - containerRect.left - (containerRect.width / 2) + (btnRect.width / 2);
    container.scrollTo({ left: scrollTarget + container.scrollLeft, behavior: 'smooth' });
  });
});

document.getElementById('customAmount').oninput = e => {
  if (e.target.value >= 100) topupAmount = +e.target.value;
};

document.getElementById('generateQrBtn').onclick = () => {
  if (topupAmount < 100) return alert('Минимум 100 ₽');
  const code = Math.floor(100000 + Math.random() * 900000).toString();
  document.getElementById('paymentCode').textContent = code;
  document.getElementById('qrCode').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(
    `https://qr.nspk.ru/AD1000060000A0J0J0J0J0J0J0J0J0J0?type=01&bank=100000000004&sum=${topupAmount}00&cur=RUB&comment=${code}`
  )}`;
  document.getElementById('qrBlock').style.display = 'block';
  document.getElementById('generateQrBtn').style.display = 'none';
};

let selectedPrice = 100, selectedTitle = 'Отзыв в Яндекс.Картах';
document.querySelectorAll('.task-type').forEach(el => el.onclick = () => {
  document.querySelectorAll('.task-type').forEach(x => x.classList.remove('selected'));
  el.classList.add('selected');
  selectedPrice = +el.dataset.price;
  selectedTitle = el.dataset.title;
  updateTotal();
});
document.getElementById('taskCount').oninput = updateTotal;
function updateTotal() {
  const count = +document.getElementById('taskCount').value || 1;
  document.getElementById('totalPrice').textContent = `Итого: ${(count * selectedPrice).toLocaleString()} ₽`;
}

document.getElementById('createTaskFinal').onclick = () => {
  const count = +document.getElementById('taskCount').value || 1;
  const total = count * selectedPrice;
  if (total > balance) return alert('Недостаточно средств');
  tasks.push({id: Date.now(), title: selectedTitle, price: selectedPrice, count, done: 0, creator: userId});
  balance -= total;
  addHistory('Создано: ' + selectedTitle, -total);
  save(); updateBalance(); renderTasks(true); closeModal('createModal');
};

window.completeTask = id => {
  const task = tasks.find(t => t.id === id);
  if (task && task.done < task.count) {
    task.done++; balance += task.price;
    addHistory('Выполнено: ' + task.title, task.price);
    save(); updateBalance(); renderTasks(false);
    alert(`+${task.price} ₽ зачислено!`);
  }
};

document.getElementById('sendWithdraw').onclick = () => {
  const amount = +document.getElementById('wAmount').value;
  if (amount < 250 || amount > balance) return alert('Неверная сумма');
  balance -= amount;
  addHistory('Заявка на вывод', -amount);
  save(); updateBalance(); closeModal('withdrawModal');
  alert('Заявка отправлена!');
};

function showTab(id) {
  document.getElementById('tasksTab').style.display = id === 'tasksTab' ? 'block' : 'none';
  document.getElementById('profileTab').style.display = id === 'profileTab' ? 'block' : 'none';
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.querySelectorAll('.nav-item')[id === 'tasksTab' ? 0 : 1].classList.add('active');
  document.getElementById('createFab').classList.toggle('visible', id === 'tasksTab');
  if (id === 'tasksTab') showMyTasks();
}

function closeModal(id) { document.getElementById(id).classList.remove('active'); }

document.getElementById('createFab').onclick = () => document.getElementById('createModal').classList.add('active');
document.getElementById('topupBtn').onclick = () => document.getElementById('topupModal').classList.add('active');
document.getElementById('withdrawBtn').onclick = () => document.getElementById('withdrawModal').classList.add('active');

updateBalance(); renderTasks(true); renderHistory(); updateTotal();
document.getElementById('createFab').classList.add('visible');
</script>
</body>
</html>
