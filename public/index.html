<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ReviewCash – Зарабатывай на отзывах</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #020617;
      --bg-alt: #020817;
      --card: rgba(15, 35, 60, 0.96);
      --glass: rgba(148, 163, 184, 0.38);
      --accent: #00e7c0;
      --accent-soft: rgba(34, 197, 167, 0.18);
      --accent2: #00d4ff;
      --green: #22c55e;
      --red: #fb7185;
      --text: #e2f3ff;
      --muted: #94a3b8;
      --radius: 32px;
      --transition: all 0.45s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at 0% 0%, rgba(59,130,246,0.35), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(16,185,129,0.38), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(236,72,153,0.32), transparent 55%),
        linear-gradient(145deg, var(--bg) 0%, var(--bg-alt) 45%, #020617 100%);
      color: var(--text);
      min-height: 100dvh;
      padding: 16px;
      padding-bottom: 140px;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      position: relative;
      isolation: isolate;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(120deg, rgba(148,163,184,0.08) 1px, transparent 1px),
        linear-gradient(210deg, rgba(148,163,184,0.06) 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.6;
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: -1;
    }
    body::-webkit-scrollbar { width: 6px; background: transparent; }
    body::-webkit-scrollbar-thumb { background: rgba(148,163,184,0.6); border-radius: 999px; }

    .container { position: relative; max-width: 640px; margin: 0 auto; }

    /* Status bar */
    .status-bar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
      padding:6px 14px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.35);
      background:radial-gradient(circle at 0 0, rgba(56,189,248,0.32), transparent 55%),
                 radial-gradient(circle at 100% 0, rgba(45,212,191,0.3), transparent 60%),
                 rgba(15,23,42,0.88);
      backdrop-filter:blur(18px);
      box-shadow:0 18px 45px rgba(15,23,42,0.85);
      gap:8px;
    }
    .status-left { display:flex; align-items:center; gap:8px; }
    .app-pill {
      padding:4px 10px;
      border-radius:999px;
      font-size:10px;
      font-weight:700;
      letter-spacing:0.08em;
      text-transform:uppercase;
      background:rgba(15,23,42,0.8);
      border:1px solid rgba(148,163,184,0.5);
      display:flex;
      align-items:center;gap:5px;
    }
    .app-pill-dot{
      width:7px;height:7px;border-radius:999px;
      background:radial-gradient(circle at 30% 30%, #bbf7d0, #22c55e);
      box-shadow:0 0 18px rgba(34,197,94,0.9);
    }
    .status-right{
      display:flex;align-items:center;gap:10px;font-size:11px;color:var(--muted);
    }
    .balance-chip{
      padding:4px 10px;border-radius:999px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(56,189,248,0.6);
      font-weight:600;font-size:11px;
      display:flex;align-items:center;gap:5px;
    }
    .balance-dot{
      width:7px;height:7px;border-radius:999px;
      background:conic-gradient(from 0deg, #22c55e, #22c55e, #22c55e, #22c55e);
      box-shadow:0 0 10px rgba(34,197,94,0.9);
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: rgba(15,23,42,0.86);
      border-radius: 50px;
      padding: 6px;
      margin-bottom: 28px;
      backdrop-filter: blur(18px);
      box-shadow: 0 18px 55px rgba(15,23,42,0.95);
      border:1px solid rgba(148,163,184,0.55);
      position:relative;
      overflow: hidden;
    }
    .tabs::before{
      content:"";
      position:absolute;inset:0;
      background:radial-gradient(circle at 0 0, rgba(59,130,246,0.25), transparent 55%),
                 radial-gradient(circle at 100% 0, rgba(16,185,129,0.25), transparent 55%);
      mix-blend-mode:soft-light;
      pointer-events:none;
    }
    .tab {
      flex: 1;
      padding: 16px 18px;
      text-align: center;
      font-weight: 800;
      font-size: 16px;
      border-radius: 999px;
      transition: var(--transition);
      color: #64748b;
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .tab i{font-size:15px;}
    .tab.active {
      background: linear-gradient(135deg, #22c55e, #22c55e, #0ea5e9);
      color: #020617;
      box-shadow: 0 18px 40px rgba(34,197,94,0.6);
      transform: translateY(-2px);
    }

    .card {
      background: radial-gradient(circle at 0 0, rgba(59,130,246,0.16), transparent 60%),
                  radial-gradient(circle at 100% 0, rgba(34,197,94,0.16), transparent 60%),
                  rgba(15,23,42,0.96);
      backdrop-filter: blur(28px);
      border: 1px solid var(--glass);
      border-radius: var(--radius);
      padding: 28px 22px 26px;
      box-shadow: 0 30px 80px rgba(15,23,42,0.9);
      margin-bottom: 22px;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at 50% -20%, rgba(148,163,184,0.3), transparent 65%);
      opacity:0.6;
      pointer-events:none;
    }

    /* Support button */
    .support-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      width: 64px;
      height: 64px;
      background: radial-gradient(circle at 30% 20%, rgba(34,197,94,0.35), transparent 55%),
                  rgba(15,23,42,0.9);
      border: 4px solid rgba(34,197,94,0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #bbf7d0;
      box-shadow: 0 18px 55px rgba(22,163,74,0.9);
      animation: pulse 3s infinite;
      cursor: pointer;
      z-index: 100;
    }

    @keyframes pulse {
      0%,100% { box-shadow: 0 18px 55px rgba(22,163,74,0.9); transform:translateY(0) scale(1); }
      50% { box-shadow: 0 26px 70px rgba(34,197,94,1); transform:translateY(-2px) scale(1.04); }
    }

    .fab {
      position: fixed;
      bottom: 130px;
      right: 24px;
      width: 78px;
      height: 78px;
      border-radius: 50%;
      background: conic-gradient(from 160deg, #22c55e, #22c55e, #0ea5e9, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #020617;
      font-weight: 900;
      box-shadow: 0 22px 65px rgba(22,163,74,0.9);
      cursor: pointer;
      z-index: 999;
      border: 3px solid rgba(15,23,42,0.9);
      animation: pulse 2.5s infinite;
      opacity: 0;
      transform: translateY(20px) scale(0.85);
      transition: var(--transition);
      overflow:hidden;
    }
    .fab::before{
      content:"";
      position:absolute;inset:2px;
      border-radius:inherit;
      background:radial-gradient(circle at 30% 0, rgba(248,250,252,0.9), transparent 60%);
      opacity:0.9;
    }
    .fab span{
      position:relative;z-index:1;
    }
    .fab.visible { opacity: 1; transform: translateY(0) scale(1); }

    .bottom-nav {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,23,42,0.96);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(148,163,184,0.55);
      border-radius: 999px;
      padding: 14px 80px;
      display: flex;
      gap: 100px;
      z-index: 1000;
      box-shadow: 0 28px 80px rgba(15,23,42,0.95);
      max-width: 480px;
      width: calc(100% - 32px);
      justify-content: center;
    }
    .nav-item {
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      position:relative;
      color:#94a3b8;
    }
    .nav-item::after{
      content:"";
      position:absolute;
      inset:auto 10px -6px 10px;
      border-radius:999px;
      background:radial-gradient(circle at 50% 0, rgba(34,197,94,0.6), transparent 60%);
      opacity:0;
      transition:opacity .3s ease, transform .3s ease;
      transform:scaleX(0.5);
    }
    .nav-item i { font-size: 25px; display: block; margin-bottom: 4px; }
    .nav-item span { font-size: 11px; font-weight: 700; letter-spacing:0.08em; text-transform:uppercase; }
    .nav-item.active {
      color: #e2f3ff;
      transform: translateY(-2px) scale(1.16);
      text-shadow:0 0 22px rgba(34,197,94,0.9);
    }
    .nav-item.active::after{
      opacity:1;
      transform:scaleX(1);
    }

    .avatar {
      width: 112px;
      height: 112px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid rgba(52,211,153,0.85);
      box-shadow: 0 22px 55px rgba(34,197,94,0.85);
      margin: 0 auto 18px;
      background: radial-gradient(circle at 30% 0, #1e293b, #020617);
      position:relative;
    }
    .avatar::after{
      content:"";
      position:absolute;inset:0;
      border-radius:inherit;
      box-shadow:inset 0 0 0 1px rgba(15,23,42,0.9);
      pointer-events:none;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .profile-meta{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top:4px;
      color:var(--muted);
      font-size:13px;
    }
    .profile-tag{
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      background:rgba(15,23,42,0.9);
      font-size:11px;
      display:flex;align-items:center;gap:6px;
    }

    .balance {
      font-size: 64px;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(120deg, #22c55e, #22c55e, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.04em;
    }

    .balance-caption{
      font-size:13px;
      color:var(--muted);
      letter-spacing:0.16em;
      text-transform:uppercase;
      margin-bottom:6px;
    }

    .action-buttons {
      display: flex;
      gap: 14px;
      margin-top: 30px;
    }
    .action-btn {
      flex: 1;
      padding: 18px 0;
      border-radius: 999px;
      font-weight: 800;
      font-size: 17px;
      text-align: center;
      cursor: pointer;
      background: radial-gradient(circle at 0 0, rgba(248,250,252,0.8), transparent 65%),
                  linear-gradient(135deg, #22c55e, #0ea5e9);
      color: #020617;
      box-shadow: 0 20px 50px rgba(34,197,94,0.75);
      transition: var(--transition);
      border:1px solid rgba(15,23,42,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .action-btn i{font-size:17px;}
    .action-btn:hover{transform:translateY(-1px) scale(1.02); box-shadow:0 22px 58px rgba(34,197,94,0.9);}
    .action-btn.withdraw {
      background: radial-gradient(circle at 0 0, rgba(148,163,184,0.38), transparent 65%),
                  rgba(15,23,42,0.9);
      color: #e2e8f0;
      border: 1px solid rgba(148,163,184,0.55);
      box-shadow: 0 16px 40px rgba(15,23,42,0.95);
    }

    /* Empty state */
    .empty-state{
      text-align:center;
      padding:70px 18px 80px;
      color:var(--muted);
      font-size:18px;
      line-height:1.6;
      position:relative;
    }
    .empty-orb{
      width:120px;height:120px;border-radius:50%;
      margin:0 auto 24px;
      background:radial-gradient(circle at 30% 0, rgba(248,250,252,0.9), transparent 55%),
                 radial-gradient(circle at 70% 100%, rgba(34,197,94,0.9), transparent 60%),
                 #020617;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 26px 70px rgba(15,23,42,0.95);
      position:relative;overflow:hidden;
    }
    .empty-orb::after{
      content:"";position:absolute;inset:14px;border-radius:inherit;
      border:1px dashed rgba(148,163,184,0.6);
      opacity:0.8;
    }
    .empty-orb i{font-size:38px;color:#bbf7d0;position:relative;z-index:1;}
    .empty-pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:5px 11px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.55);
      background:rgba(15,23,42,0.9);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.12em;
      margin-top:10px;
    }

    /* Modals */
    .modal {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(59,130,246,0.45), transparent 55%),
                  radial-gradient(circle at 100% 100%, rgba(236,72,153,0.42), transparent 55%),
                  rgba(2,6,23,0.93);
      backdrop-filter: blur(26px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .modal.active { display: flex; opacity: 1; }
    .modal-card {
      width: 100%;
      max-width: 560px;
      background: radial-gradient(circle at 0 0, rgba(59,130,246,0.22), transparent 60%),
                  radial-gradient(circle at 100% 0, rgba(34,197,94,0.22), transparent 60%),
                  rgba(15,23,42,0.98);
      border-radius: 30px;
      padding: 30px 22px 26px;
      max-height: 92dvh;
      overflow-y: auto;
      transform: translateY(16px) scale(0.96);
      opacity: 0;
      transition: var(--transition);
      border:1px solid rgba(148,163,184,0.6);
      box-shadow:0 28px 90px rgba(15,23,42,1);
      position:relative;
    }
    .modal.active .modal-card { transform: translateY(0) scale(1); opacity: 1; }

    .close-btn {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: rgba(15,23,42,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      color: var(--muted);
      border:1px solid rgba(148,163,184,0.7);
      box-shadow:0 14px 40px rgba(15,23,42,0.9);
      z-index:2;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 18px 18px;
      border-radius: 18px;
      background: rgba(15,23,42,0.96);
      border: 1px solid rgba(148,163,184,0.7);
      color: white;
      font-size: 16px;
      margin: 10px 0 6px;
      transition: var(--transition);
      position: relative;
    }
    input::placeholder{color:#6b7280;}
    input:focus { outline: none; border-color: rgba(56,189,248,0.9); box-shadow: 0 0 0 1px rgba(56,189,248,0.9), 0 0 30px rgba(56,189,248,0.4); }

    /* SBP styles */
    .sbp-details {
      background:linear-gradient(135deg, rgba(59,130,246,0.1), rgba(16,185,129,0.1));
      border:1px solid rgba(59,130,246,0.3);
      border-radius:18px;
      padding:20px;
      margin:16px 0;
      text-align:left;
    }
    .sbp-details h3{
      margin:0 0 12px 0;
      font-size:16px;
      color:#e2f3ff;
    }
    .sbp-details .detail-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
    }
    .sbp-details .detail-label{
      color:var(--muted);
      font-size:12px;
    }
    .sbp-details .detail-value{
      font-weight:700;
      color:#22c55e;
      font-size:14px;
    }
    .sbp-amount {
      font-weight:900;
      color:#22c55e;
      font-size:18px;
    }

    .sbp-warning{
      background:rgba(234,179,8,0.1);
      border:1px solid rgba(234,179,8,0.3);
      border-radius:12px;
      padding:14px;
      margin:16px 0;
      text-align:left;
    }
    .sbp-warning .warning-title{
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:8px;
    }
    .sbp-warning .warning-title strong{
      color:#fbbf24;
    }
    .sbp-warning ul{
      margin:0;
      padding-left:18px;
      color:#fef3c7;
      font-size:13px;
      line-height:1.5;
    }

    .topup-amount-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0 14px; }
    .amount-btn {
      padding: 16px 10px;
      background: rgba(15,23,42,0.96);
      border: 1px solid rgba(148,163,184,0.7);
      border-radius: 18px;
      font-size: 18px;
      font-weight: 800;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      position:relative;
      overflow:hidden;
    }
    .amount-btn::before{
      content:"";position:absolute;inset:0;border-radius:inherit;
      background:radial-gradient(circle at 0 0, rgba(56,189,248,0.65), transparent 60%);
      opacity:0;transition:opacity .35s ease;
      mix-blend-mode:soft-light;
    }
    .amount-btn:hover{
      border-color:rgba(56,189,248,0.95);
      transform:translateY(-1px) scale(1.02);
      box-shadow:0 14px 40px rgba(15,23,42,0.9);
    }
    .amount-btn:hover::before{opacity:1;}

    .bank-btn {
      background: radial-gradient(circle at 0 0, rgba(248,250,252,0.9), transparent 65%),
                  linear-gradient(135deg, #22c55e, #0ea5e9);
      color: #020617;
      box-shadow: 0 20px 50px rgba(34,197,94,0.75);
      transition: var(--transition);
      border:1px solid rgba(15,23,42,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .bank-btn:hover{transform:translateY(-1px) scale(1.02); box-shadow:0 22px 58px rgba(34,197,94,0.9);}

    .label-row{
      display:flex;align-items:center;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:8px;
    }

    /* Progress pill */
    .step-pill{
      display:inline-flex;align-items:center;gap:6px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      background:rgba(15,23,42,0.95);
      font-size:11px;color:var(--muted);
      text-transform:uppercase;letter-spacing:0.16em;
    }
    .step-dot{
      width:7px;height:7px;border-radius:999px;
      background:#22c55e;box-shadow:0 0 10px rgba(34,197,94,0.9);
    }

    /* Responsive */
    @media (max-width: 480px){
      .card{padding:24px 18px;}
      .tabs{margin-bottom:22px;}
      .bottom-nav{padding:12px 36px;gap:64px;}
      .fab{right:18px;bottom:118px;width:68px;height:68px;font-size:34px;}
      .balance{font-size:52px;}
      .avatar{width:100px;height:100px;}
    }
  </script>
</body>
</html>
