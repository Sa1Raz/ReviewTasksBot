<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ReviewCash — Лучший сервис отзывов и заданий</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0014;
      --glass: rgba(15, 10, 45, 0.95);
      --neon-cyan: #00ffff;
      --neon-green: #00ff88;
      --gold: #ffd700;
      --danger: #ff3366;
      --border: rgba(0, 255, 255, 0.6);
      --text: #e0f7ff;
      --muted: #88c0d0;
      --purple: #8a2be2;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: linear-gradient(135deg, #0a0014, #001122); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; min-height: 100vh; overflow-x: hidden; }
    .container { max-width: 420px; margin: 0 auto; padding: 16px 16px 140px; }

    /* Заголовок */
    .header {
      text-align: center;
      padding: 30px 0 10px;
      position: relative;
    }
    .header h1 {
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0,255,255,0.5);
    }
    .support-btn {
      position: absolute; top: 16px; right: 16px; background: rgba(0,255,255,0.2); border: 3px solid var(--neon-cyan);
      border-radius: 50%; width: 56px; height: 56px; display: flex; align-items: center; justify-content: center;
      cursor: pointer; box-shadow: 0 0 40px rgba(0,255,255,0.6); transition: all 0.4s; z-index: 100;
    }
    .support-btn:hover { transform: scale(1.2) rotate(15deg); }

    /* Переключатель ролей */
    .role-switch {
      display: flex; background: rgba(20,20,50,0.9); border: 3px solid var(--border); border-radius: 32px;
      padding: 8px; margin: 20px 0; backdrop-filter: blur(20px);
    }
    .role-btn {
      flex: 1; padding: 16px; border-radius: 26px; font-weight: 900; font-size: 17px; text-align: center;
      color: var(--muted); cursor: pointer; transition: all 0.5s;
    }
    .role-btn.active {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
      color: #000; box-shadow: 0 0 50px rgba(0,255,255,0.8); transform: translateY(-4px);
    }

    /* Фильтры с иконками */
    .filter-bar {
      display: flex; gap: 14px; padding: 16px; overflow-x: auto; scrollbar-width: none; margin: 20px 0;
      background: rgba(20,20,50,0.9); border-radius: 32px; border: 3px solid var(--border); backdrop-filter: blur(20px);
    }
    .filter-bar::-webkit-scrollbar { display: none; }
    .filter-btn {
      padding: 14px 28px; background: rgba(0,255,255,0.15); border: 3px solid var(--neon-cyan);
      border-radius: 30px; color: white; font-weight: 900; font-size: 15px; cursor: pointer;
      display: flex; align-items: center; gap: 10px; min-width: fit-content; transition: all 0.4s;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }
    .filter-btn.active {
      background: var(--neon-cyan); color: #000; transform: scale(1.15);
      box-shadow: 0 0 80px #00ffff; border-color: #fff;
    }

    /* УЛЬТРА-КРАСИВЫЕ КАРТОЧКИ ЗАДАНИЙ */
    .task {
      background: linear-gradient(135deg, rgba(0,255,255,0.15), rgba(0,255,136,0.1));
      border: 3px solid var(--neon-cyan); border-radius: 32px; padding: 24px; margin: 20px 0;
      position: relative; overflow: hidden; box-shadow: 0 20px 60px rgba(0,255,255,0.25);
      transition: all 0.5s; backdrop-filter: blur(20px);
    }
    .task:hover { transform: translateY(-10px); box-shadow: 0 30px 90px rgba(0,255,255,0.5); }
    .task::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 8px;
      background: linear-gradient(90deg, #00ffff, #00ff88, #ffd700, #ff3366);
    }
    .task-type {
      position: absolute; top: 14px; right: 14px; padding: 8px 16px; border-radius: 20px;
      font-size: 13px; font-weight: 900; color: #000;
    }
    .task-type.yandex { background: #ffcc00; }
    .task-type.google { background: #4285f4; color: white; }
    .task-type.telegram { background: #0088cc; color: white; }

    .task-title { font-size: 20px; font-weight: 900; margin-bottom: 12px; color: #fff; }
    .task-reward {
      font-size: 32px; font-weight: 900; color: var(--neon-green); text-align: center;
      margin: 16px 0; text-shadow: 0 0 20px rgba(0,255,136,0.7);
    }
    .progress-bar {
      height: 14px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden;
      margin: 18px 0; border: 2px solid rgba(0,255,255,0.3);
    }
    .progress-fill {
      height: 100%; background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
      width: 0%; transition: width 1s ease;
    }
    .progress-text {
      text-align: center; font-weight: 900; color: var(--gold); font-size: 17px; margin: 10px 0;
    }
    .task-do {
      width: 100%; padding: 20px; border: none; border-radius: 28px; font-weight: 900;
      font-size: 19px; cursor: pointer; transition: all 0.4s; text-transform: uppercase;
    }
    .task-do.active {
      background: linear-gradient(45deg, var(--neon-green), #00cc66); color: black;
      box-shadow: 0 10px 40px rgba(0,255,136,0.6);
    }
    .task-do.active:hover { transform: translateY(-4px); }
    .task-do.yandex { background: linear-gradient(45deg, #ffcc00, #ffb700); color: black; }
    .task-do:disabled {
      background: #333; color: #888; opacity: 0.7; cursor: not-allowed;
    }

    /* Нижняя навигация */
    .bottom-nav {
      position: fixed; bottom: 20px; left: 20px; right: 20px;
      background: rgba(15,15,45,0.98); backdrop-filter: blur(30px);
      border: 4px solid var(--border); border-radius: 40px; padding: 12px;
      display: flex; box-shadow: 0 50px 100px rgba(0,0,0,0.9); z-index: 999;
    }
    .nav-btn {
      flex: 1; padding: 20px; border: none; border-radius: 32px; font-weight: 900;
      font-size: 18px; background: transparent; color: var(--muted); transition: all 0.5s;
    }
    .nav-btn.active {
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-green));
      color: #000; transform: translateY(-8px);
      box-shadow: 0 0 70px rgba(0,255,255,0.9);
    }

    /* Профиль */
    .profile-avatar {
      width: 120px; height: 120px; border-radius: 50%; border: 6px solid var(--neon-cyan);
      box-shadow: 0 0 80px rgba(0,255,255,0.8); object-fit: cover;
    }
    .balance {
      font-size: 56px; font-weight: 900; color: var(--neon-green);
      text-shadow: 0 0 30px rgba(0,255,136,0.7);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>REVIEWCASH</h1>
      <div class="support-btn" onclick="tg.openTelegramLink('https://t.me/RapiHappy')">
        <i class="fas fa-crown" style="font-size:28px;color:#ffd700;"></i>
      </div>
    </div>

    <!-- Переключатель ролей -->
    <div class="role-switch">
      <div class="role-btn active" onclick="switchRole('employer')">РАБОТОДАТЕЛЬ</div>
      <div class="role-btn" onclick="switchRole('worker')">ИСПОЛНИТЕЛЬ</div>
    </div>

    <!-- Режим РАБОТОДАТЕЛЯ -->
    <div id="employer-mode">
      <div style="text-align:center;padding:40px 20px;color:#88c0d0;font-size:18px;">
        <i class="fas fa-chart-line" style="font-size:50px;margin-bottom:20px;color:#00ffff;"></i><br>
        Ваши активные задания
      </div>
      <div id="employer-tasks"></div>
    </div>

    <!-- Режим ИСПОЛНИТЕЛЯ -->
    <div id="worker-mode" style="display:none;">
      <div class="filter-bar">
        <div class="filter-btn active" onclick="filterTasks('all')"><i class="fas fa-th-large"></i> ВСЕ</div>
        <div class="filter-btn" onclick="filterTasks('yandex')"><i class="fab fa-yandex"></i> ЯНДЕКС</div>
        <div class="filter-btn" onclick="filterTasks('google')"><i class="fab fa-google"></i> GOOGLE</div>
        <div class="filter-btn" onclick="filterTasks('telegram')"><i class="fab fa-telegram"></i> TELEGRAM</div>
      </div>
      <div id="tasks-list"></div>
    </div>
  </div>

  <!-- Нижняя навигация -->
  <div class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('tasks')"><i class="fas fa-tasks"></i><br>Задания</button>
    <button class="nav-btn" onclick="showPage('profile')"><i class="fas fa-user"></i><br>Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();
    const user = tg.initDataUnsafe.user || {};
    const MY_ID = 6482440657;

    // Секретная админка только по команде
    if (new URLSearchParams(window.location.search).get('startapp') === 'mainadmin' && user.id === MY_ID) {
      setTimeout(() => window.location.href = 'mainadmin.html', 700);
    }

    let tasks = [];
    let myTasks = [];

    function switchRole(role) {
      document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('employer-mode').style.display = role === 'employer' ? 'block' : 'none';
      document.getElementById('worker-mode').style.display = role === 'worker' ? 'block' : 'none';
      if (role === 'employer') loadEmployerTasks();
      if (role === 'worker') filterTasks('all');
    }

    function loadEmployerTasks() {
      const container = document.getElementById('employer-tasks');
      container.innerHTML = '';
      const mine = tasks.filter(t => t.creator_id === user.id);
      if (mine.length === 0) {
        container.innerHTML = `<div style="text-align:center;padding:100px 20px;color:#88c0d0;">
          <i class="fas fa-box-open" style="font-size:60px;"></i><br><br>
          У вас пока нет созданных заданий
        </div>`;
        return;
      }
      mine.forEach(t => {
        const done = t.completed || 0;
        const total = t.total_count || 1;
        const percent = Math.round((done / total) * 100);
        const finished = done >= total;

        container.innerHTML += `
          <div class="task">
            <div class="task-type ${t.type}">${t.type.toUpperCase()}</div>
            <div class="task-title">${t.title}</div>
            <div class="task-reward">Бюджет: ${t.budget} ₽</div>
            <div class="progress-bar"><div class="progress-fill" style="width:${percent}%"></div></div>
            <div class="progress-text">
              ${finished ? 'ЗАДАНИЕ ВЫПОЛНЕНО ПОЛНОСТЬЮ' : `Выполнено: ${done} из ${total} (${percent}%)`}
            </div>
            ${finished ? '<div style="text-align:center;color:#00ff88;font-weight:900;margin-top:15px;">Деньги выплачены исполнителям</div>' : ''}
          </div>`;
      });
    }

    function filterTasks(type) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');

      const container = document.getElementById('tasks-list');
      container.innerHTML = '';
      const filtered = type === 'all' ? tasks.filter(t => (t.completed || 0) < (t.total_count || 1)) : tasks.filter(t => t.type === type && (t.completed || 0) < (t.total_count || 1));

      if (filtered.length === 0) {
        container.innerHTML = `<div style="text-align:center;padding:120px 20px;color:#88c0d0;">
          <i class="fas fa-search" style="font-size:60px;"></i><br><br>
          Нет доступных заданий
        </div>`;
        return;
      }

      filtered.forEach(t => {
        const isDone = (t.completed_by || []).includes(user.id);
        container.innerHTML += `
          <div class="task">
            <div class="task-type ${t.type}">${t.type.toUpperCase()}</div>
            <div class="task-title">${t.title}</div>
            <div class="task-reward">+${t.reward_per_task} ₽</div>
            <button class="task-do ${t.type} ${isDone ? '' : 'active'}" ${isDone ? 'disabled' : ''} onclick="${isDone ? '' : 'completeTask(' + t.id + ')'}">
              ${isDone ? 'ВЫПОЛНЕНО' : 'ВЫПОЛНИТЬ'}
            </button>
          </div>`;
      });
    }

    function completeTask(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (!task) return;
      tg.openLink(task.link);
      setTimeout(() => {
        tg.showPopup({
          title: "Подтверждение",
          message: "Вы точно выполнили задание?",
          buttons: [{type: "ok", text: "Да, выполнил"}, {type: "cancel", text: "Отмена"}]
        }, (btn) => {
          if (btn === "ok") {
            tg.sendData(JSON.stringify({action: "complete_task", task_id: taskId}));
            tg.showAlert("Спасибо! Заявка отправлена на проверку");
          }
        });
      }, 1500);
    }

    // Загрузка заданий каждые 6 секунд
    function loadTasks() {
      tg.sendData('{"action":"get_all_tasks"}');
    }
    setInterval(loadTasks, 6000);
    loadTasks();

    // Обработка ответа от бота
    tg.onEvent('invoiceClosed', () => {});
  </script>
</body>
</html>
