<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ReviewCash — Империя заданий</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0014;
      --glass: rgba(15, 10, 45, 0.98);
      --neon: #00ffff;
      --green: #00ff88;
      --gold: #ffd700;
      --danger: #ff3366;
      --border: rgba(0,255,255,0.6);
      --text: #e0f7ff;
      --muted: #88c0d0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #0a0014, #001133); 
      color: var(--text); 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      min-height: 100vh; 
      overflow-x: hidden; 
    }
    .container { max-width: 420px; margin: 0 auto; padding: 16px 16px 140px; }

    .header {
      text-align: center; 
      padding: 30px 0 10px; 
    }
    .header h1 {
      font-size: 38px; 
      font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(0,255,255,0.6);
    }

    .role-switch {
      display: flex; 
      background: rgba(20,20,50,0.9); 
      border: 3px solid var(--border); 
      border-radius: 32px;
      padding: 8px; 
      margin: 20px 0; 
      backdrop-filter: blur(20px);
    }
    .role-btn {
      flex: 1; 
      padding: 16px; 
      border-radius: 26px; 
      font-weight: 900; 
      font-size: 17px; 
      text-align: center;
      color: var(--muted); 
      cursor: pointer; 
      transition: all 0.5s;
    }
    .role-btn.active {
      background: linear-gradient(135deg, var(--neon), var(--green));
      color: #000; 
      box-shadow: 0 0 60px rgba(0,255,255,0.8); 
      transform: translateY(-4px);
    }

    .create-btn {
      width: 100%; 
      padding: 24px; 
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      color: #000; 
      border: none; 
      border-radius: 32px; 
      font-size: 22px; 
      font-weight: 900;
      margin: 20px 0; 
      cursor: pointer; 
      box-shadow: 0 15px 50px rgba(255,215,0,0.6);
      text-transform: uppercase; 
      transition: all 0.4s;
    }
    .create-btn:hover { transform: translateY(-6px); }

    .create-form {
      background: var(--glass); 
      border: 3px solid var(--neon); 
      border-radius: 32px;
      padding: 28px; 
      margin: 20px 0; 
      display: none; 
      backdrop-filter: blur(25px);
      box-shadow: 0 20px 60px rgba(0,255,255,0.3);
    }
    .create-form.active { display: block; animation: slideDown 0.6s; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

    input, select {
      width: 100%; 
      padding: 18px; 
      margin: 14px 0; 
      background: rgba(0,0,0,0.7);
      border: 3px solid var(--neon); 
      border-radius: 20px; 
      color: white; 
      font-size: 16px;
      font-weight: 600; 
      transition: all 0.4s;
    }
    input:focus, select:focus { border-color: var(--green); box-shadow: 0 0 30px rgba(0,255,136,0.5); }

    .price-buttons {
      display: flex; 
      gap: 12px; 
      overflow-x: auto; 
      padding: 16px 0; 
      scrollbar-width: none;
      margin: 20px 0;
    }
    .price-buttons::-webkit-scrollbar { display: none; }
    .price-btn {
      padding: 16px 24px; 
      background: rgba(0,255,255,0.15); 
      border: 3px solid var(--neon);
      border-radius: 30px; 
      color: white; 
      font-weight: 900; 
      font-size: 15px; 
      cursor: pointer;
      white-space: nowrap; 
      transition: all 0.4s; 
      min-width: 110px;
    }
    .price-btn.active {
      background: var(--neon); 
      color: #000; 
      transform: scale(1.1);
      box-shadow: 0 0 60px #00ffff;
    }

    .budget-result {
      background: linear-gradient(135deg, rgba(0,255,136,0.2), rgba(0,255,255,0.2));
      padding: 24px; 
      border-radius: 24px; 
      text-align: center; 
      margin: 20px 0;
      border: 3px solid var(--green); 
      font-size: 19px; 
      font-weight: 900; 
      color: var(--gold);
      line-height: 1.4;
    }

    .submit-create {
      width:: 100%; 
      padding: 26px; 
      background: linear-gradient(45deg, var(--green), #00cc66);
      color: black; 
      border: none; 
      border-radius: 32px; 
      font-size: 24px; 
      font-weight: 900;
      margin-top: 30px; 
      cursor: pointer; 
      text-transform: uppercase;
    }

    /* ФИЛЬТРЫ — НОРМАЛЬНЫЙ РАЗМЕР */
    .filter-bar {
      display: flex; 
      gap: 16px; 
      padding: 20px 16px; 
      overflow-x: auto; 
      scrollbar-width: none; 
      margin: 20px 0;
      background: rgba(20,20,50,0.9); 
      border-radius: 32px; 
      border: 3px solid var(--border); 
      backdrop-filter: blur(20px);
    }
    .filter-bar::-webkit-scrollbar { display: none; }
    .filter-btn {
      padding: 16px 28px; 
      background: rgba(0,255,255,0.15); 
      border: 3px solid var(--neon);
      border-radius: 30px; 
      color: white; 
      font-weight: 900; 
      font-size: 15px; 
      cursor: pointer;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 8px; 
      min-width: 90px;
      transition: all 0.4s;
    }
    .filter-btn i { font-size: 26px; }
    .filter-btn.active {
      background: var(--neon); 
      color: #000; 
      transform: scale(1.15);
      box-shadow: 0 0 80px #00ffff;
    }

    .task { 
      background: linear-gradient(135deg, rgba(0,255,255,0.15), rgba(0,255,136,0.1));
      border: 3px solid var(--neon); 
      border-radius: 32px; 
      padding: 24px; 
      margin: 20px 0;
      position: relative; 
      overflow: hidden; 
      box-shadow: 0 20px 60px rgba(0,255,255,0.25);
      transition: all 0.5s; 
      backdrop-filter: blur(20px);
    }
    .task:hover { transform: translateY(-10px); }
    .task::before { 
      content: ''; 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 8px;
      background: linear-gradient(90deg, #00ffff, #00ff88, #ffd700);
    }
    .task-type { 
      position: absolute; 
      top: 14px; 
      right: 14px; 
      padding: 8px 16px; 
      border-radius: 20px;
      font-size: 13px; 
      font-weight: 900; 
      color: #000;
    }
    .task-type.yandex { background: #ffcc00; }
    .task-type.google { background: #4285f4; color: white; }
    .task-type.telegram { background: #0088cc; color: white; }

    .task-title { font-size: 20px; font-weight: 900; margin-bottom: 12px; }
    .task-reward { font-size: 32px; font-weight: 900; color: var(--green); text-align: center; margin: 16px 0; }

    .task-do {
      width: 100%; 
      padding: 20px; 
      border: none; 
      border-radius: 28px; 
      font-weight: 900;
      font-size: 19px; 
      cursor: pointer; 
      transition: all 0.4s; 
      text-transform: uppercase;
    }
    .task-do.active { background: linear-gradient(45deg, var(--green), #00cc66); color: black; }
    .task-do.yandex { background: linear-gradient(45deg, #ffcc00, #ffb700); color: black; }
    .task-do:disabled { background: #333; color: #888; opacity: 0.7; }

    .profile-avatar { 
      width: 120px; 
      height: 120px; 
      border-radius: 50%; 
      border: 6px solid var(--neon);
      box-shadow: 0 0 80px rgba(0,255,255,0.8); 
      object-fit: cover;
      margin: 20px auto;
      display: block;
    }
    .balance { 
      font-size: 56px; 
      font-weight: 900; 
      color: var(--green);
      text-shadow: 0 0 30px rgba(0,255,136,0.7);
      text-align: center;
    }

    .bottom-nav {
      position: fixed; 
      bottom: 20px; 
      left: 20px; 
      right: 20px;
      background: rgba(15,15,45,0.98); 
      backdrop-filter: blur(30px);
      border: 4px solid var(--border); 
      border-radius: 40px; 
      padding: 12px;
      display: flex; 
      box-shadow: 0 50px 100px rgba(0,0,0,0.9); 
      z-index: 999;
      transition: all 0.4s;
    }
    .nav-btn {
      flex: 1; 
      padding: 20px; 
      border: none; 
      border-radius: 32px; 
      font-weight: 900;
      font-size: 18px; 
      background: transparent; 
      color: var(--muted); 
      transition: all 0.5s;
    }
    .nav-btn.active {
      background: linear-gradient(45deg, var(--neon), var(--green));
      color: #000; 
      transform: translateY(-8px);
      box-shadow: 0 0 70px rgba(0,255,255,0.9);
    }
  </style>
</head>
<body>

  <div id="main-page" class="container">
    <div class="header">
      <h1>REVIEWCASH</h1>
    </div>

    <div class="role-switch">
      <div class="role-btn active" onclick="switchRole('employer')">РАБОТОДАТЕЛЬ</div>
      <div class="role-btn" onclick="switchRole('worker')">ИСПОЛНИТЕЛЬ</div>
    </div>

    <!-- РАБОТОДАТЕЛЬ -->
    <div id="employer-mode">
      <button class="create-btn" onclick="document.getElementById('create-form').classList.toggle('active')">
        + СОЗДАТЬ ЗАДАНИЕ
      </button>

      <div class="create-form" id="create-form">
        <input type="text" id="task-title" placeholder="Например: 5 звёзд в Яндекс.Картах">
        <input type="url" id="task-link" placeholder="Ссылка на товар / профиль">
        <select id="task-type" onchange="updateBudgetInfo()">
          <option value="">Выберите тип</option>
          <option value="yandex">Яндекс Отзыв</option>
          <option value="google">Google Отзыв</option>
          <option value="telegram">Telegram Подписка</option>
        </select>

        <input type="number" id="task-budget" placeholder="Сколько хотите потратить (₽)" min="300" oninput="updateBudgetInfo()">

        <div class="price-buttons">
          <div class="price-btn" onclick="setPrice(300)">300 ₽</div>
          <div class="price-btn" onclick="setPrice(650)">650 ₽</div>
          <div class="price-btn" onclick="setPrice(850)">850 ₽</div>
          <div class="price-btn" onclick="setPrice(1000)">1000 ₽</div>
          <div class="price-btn" onclick="setPrice(2000)">2000 ₽</div>
          <div class="price-btn" onclick="setPrice(5000)">5000 ₽</div>
          <div class="price-btn" onclick="setPrice(10000)">10000 ₽</div>
        </div>

        <div class="budget-result" id="budget-result">
          Выберите тип и бюджет
        </div>

        <button class="submit-create" onclick="createTask()">ОПУБЛИКОВАТЬ</button>
      </div>

      <div id="employer-tasks"></div>
    </div>

    <!-- ИСПОЛНИТЕЛЬ -->
    <div id="worker-mode" style="display:none;">
      <div class="filter-bar">
        <div class="filter-btn active" onclick="centerFilter(this,'all')">
          <i class="fas fa-th-large"></i><span>ВСЕ</span>
        </div>
        <div class="filter-btn" onclick="centerFilter(this,'yandex')">
          <i class="fab fa-yandex"></i><span>ЯНДЕКС</span>
        </div>
        <div class="filter-btn" onclick="centerFilter(this,'google')">
          <i class="fab fa-google"></i><span>GOOGLE</span>
        </div>
        <div class="filter-btn" onclick="centerFilter(this,'telegram')">
          <i class="fab fa-telegram"></i><span>TG</span>
        </div>
      </div>
      <div id="tasks-list"></div>
    </div>
  </div>

  <!-- ПРОФИЛЬ -->
  <div id="profile-page" class="container" style="display:none;">
    <div style="text-align:center;padding:40px 0;">
      <img id="user-avatar" class="profile-avatar" src="">
      <h2 style="color:white;margin:15px 0;" id="user-name">Загрузка...</h2>
      <p style="color:#88c0d0;" id="user-username">@username</p>
    </div>

    <div style="background:var(--glass);border:3px solid var(--neon);border-radius:32px;padding:30px;margin:20px 0;text-align:center;backdrop-filter:blur(20px);">
      <div class="balance" id="user-balance">0 ₽</div>
      <p style="margin:15px 0;">Выполнено заданий: <b id="tasks-done">0</b></p>
    </div>

    <button class="create-btn" onclick="tg.openTelegramLink('https://t.me/RapiHappy')" style="background:#0088cc;">
      ПОДДЕРЖКА
    </button>

    <button class="create-btn" onclick="tg.showPopup({title:'Вывод', message:'Свяжитесь с @RapiHappy'},()=>{})" style="background:linear-gradient(45deg,#ff3366,#ff1a50);margin-top:15px;">
      ВЫВОД СРЕДСТВ
    </button>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('main')">Задания</button>
    <button class="nav-btn" onclick="showPage('profile')">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();
    const user = tg.initDataUnsafe.user || {};

    const prices = { yandex: 85, google: 65, telegram: 15 };
    const minBudget = { yandex: 850, google: 650, telegram: 300 };

    document.getElementById('user-name').innerText = user.first_name || 'Пользователь';
    document.getElementById('user-username').innerText = user.username ? '@'+user.username : '';
    if (user.photo_url) document.getElementById('user-avatar').src = user.photo_url;

    function centerFilter(btn, type) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
    }

    function setPrice(amount) {
      document.getElementById('task-budget').value = amount;
      document.querySelectorAll('.price-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      updateBudgetInfo();
    }

    function updateBudgetInfo() {
      const type = document.getElementById('task-type').value;
      const budget = parseInt(document.getElementById('task-budget').value) || 0;
      const min = minBudget[type] || 300;

      if (!type) {
        document.getElementById('budget-result').innerHTML = 'Выберите тип задания';
        return;
      }
      if (budget < min) {
        document.getElementById('budget-result').innerHTML = `Минимальный бюджет: <b>${min} ₽</b>`;
        return;
      }

      const count = Math.floor(budget / prices[type]);
      const realBudget = count * prices[type];

      document.getElementById('budget-result').innerHTML = `
        За <b style="color:#00ff88;font-size:26px;">${realBudget} ₽</b> будет выполнено<br>
        <b style="font-size:34px;color:#ffd700;">${count}</b> ${type === 'telegram' ? 'подписок' : 'отзывов'}
      `;
    }

    function createTask() {
      const title = document.getElementById('task-title').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const type = document.getElementById('task-type').value;
      const budget = parseInt(document.getElementById('task-budget').value);
      const min = minBudget[type] || 300;

      if (!title || !link || !type || budget < min) {
        tg.showAlert("Проверьте все поля и минимальный бюджет!");
        return;
      }

      const count = Math.floor(budget / prices[type]);
      const realBudget = count * prices[type];

      tg.showPopup({
        title: "Подтверждение",
        message: `Создать ${count} заданий за ${realBudget} ₽?`,
        buttons: [{type:"ok",text:"Да"},{type:"cancel",text:"Нет"}]
      }, (b) => {
        if (b === "ok") {
          tg.sendData(JSON.stringify({action:"create_task", title, link, type, budget: realBudget, count}));
          tg.showAlert("Задание создано!");
          document.getElementById('create-form').classList.remove('active');
        }
      });
    }

    function switchRole(role) {
      document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('employer-mode').style.display = role === 'employer' ? 'block' : 'none';
      document.getElementById('worker-mode').style.display = role === 'worker' ? 'block' : 'none';
    }

    function showPage(page) {
      document.getElementById('main-page').style.display = page === 'main' ? 'block' : 'none';
      document.getElementById('profile-page').style.display = page === 'profile' ? 'block' : 'none';
      document.querySelectorAll('.nav-btn').forEach((b,i) => b.classList.toggle('active', i === (page === 'profile' ? 1 : 0)));
    }
  </script>
</body>
</html>
