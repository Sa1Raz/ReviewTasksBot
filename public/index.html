<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a192f;
      --card: rgba(15, 35, 60, 0.94);
      --glass: rgba(255,255,255,0.09);
      --accent: #00e7c0;
      --accent2: #00d4ff;
      --text: #e0f7ff;
      --muted: #88c0d0;
      --radius: 28px;
      --shadow: 0 25px 70px rgba(0,0,0,0.7);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a192f 0%, #001528 100%);
      color: var(--text);
      min-height: 100dvh;
      padding: 16px;
      padding-bottom: 110px;
      overflow-x: hidden;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(24px);
      border: 1px solid var(--glass);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--glass);
      padding-bottom: 12px;
    }
    .tab {
      padding: 12px 28px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.4s ease;
      background: rgba(255,255,255,0.06);
      color: var(--muted);
    }
    .tab.active {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #000;
      transform: scale(1.06);
    }

    .task-card {
      background: rgba(255,255,255,0.06);
      border-radius: 24px;
      padding: 26px;
      margin-bottom: 20px;
      border: 1px solid var(--glass);
      transition: all 0.5s ease;
    }
    .task-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
      box-shadow: 0 30px 80px rgba(0,231,192,0.3);
    }

    .task-title { font-size: 21px; font-weight: 800; margin-bottom: 10px; }
    .task-price {
      font-size: 40px;
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .progress {
      height: 14px;
      background: rgba(255,255,255,0.1);
      border-radius: 99px;
      overflow: hidden;
      margin: 18px 0;
    }
    .bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      width: 0%;
      transition: width 1.6s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 20px;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #000;
      box-shadow: 0 15px 40px rgba(0,231,192,0.5);
      transition: all 0.4s ease;
    }
    .btn:hover { transform: translateY(-5px); }
    .btn:active { transform: scale(0.96); }
    .btn-ghost {
      background: transparent;
      border: 1.5px solid var(--glass);
      color: var(--text);
    }
    .btn-full { width: 100%; margin-top: 16px; }

    /* КНОПКА + — КРАСИВАЯ */
    .fab {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 76px;
      height: 76px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 300;
      color: white;
      box-shadow: 0 30px 80px rgba(0,231,192,0.7);
      cursor: pointer;
      z-index: 999;
      animation: float 4s infinite ease-in-out;
    }
    .fab:hover { transform: scale(1.2); box-shadow: 0 40px 100px rgba(0,231,192,0.9); }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-16px); } }

    /* НИЖНЯЯ НАВИГАЦИЯ — ЧИСТАЯ, БЕЗ ДУБЛЕЙ */
    .bottom-nav {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      backdrop-filter: blur(24px);
      border: 1px solid var(--glass);
      border-radius: 60px;
      padding: 18px 80px;
      display: flex;
      gap: 100px;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    .nav-item {
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      font-weight: 700;
      font-size: 17px;
      color: var(--muted);
    }
    .nav-item.active {
      color: var(--accent);
      transform: scale(1.35);
    }

    .avatar {
      width: 92px; height: 92px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex; align-items: center; justify-content: center;
      font-size: 40px; font-weight: 900; color: #000;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,231,192,0.5);
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .balance {
      font-size: 58px;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .support-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      background: rgba(255,255,255,0.12);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      border: 1px solid var(--glass);
      transition: all 0.4s;
    }
    .support-btn:hover { background: rgba(0,231,192,0.3); transform: scale(1.15); }

    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.96);
      backdrop-filter: blur(20px);
      display: none; align-items: center; justify-content: center;
      z-index: 9999; padding: 16px;
    }
    .modal.active { display: flex; }
    .modal-card {
      width: 100%; max-width: 560px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 32px;
      max-height: 92dvh;
      overflow-y: auto;
      position: relative;
      animation: modalIn 0.6s ease;
    }
    @keyframes modalIn { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      color: var(--muted);
      z-index: 10;
      transition: all 0.3s;
    }
    .close-btn:hover {
      background: rgba(255,0,0,0.2);
      color: #ff6b6b;
      transform: scale(1.15);
    }

    .input {
      width: 100%;
      padding: 18px;
      border-radius: 20px;
      border: 1px solid var(--glass);
      background: rgba(255,255,255,0.06);
      color: white;
      font-size: 18px;
      text-align: center;
      margin: 12px 0;
    }

    .selected-amount {
      font-size: 46px;
      font-weight: 900;
      text-align: center;
      margin: 20px 0;
      color: var(--accent);
      animation: pop 0.6s ease;
    }
    @keyframes pop { 0% { transform: scale(0); opacity: 0; } 70% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>

  <div id="tasksTab">
    <div class="card">
      <div class="tabs">
        <div class="tab active" onclick="showMyTasks()">Мои задания</div>
        <div class="tab" onclick="showAvailableTasks()">Выполнить задания</div>
      </div>
      <div id="tasksContainer"></div>
    </div>
  </div>

  <div id="profileTab" style="display:none">
    <div class="card" style="position:relative">
      <div class="support-btn" onclick="tg?.openTelegramLink('tg://user?id=7233175676')"></div>
      <div style="text-align:center">
        <div class="avatar" id="userAvatar">R</div>
        <div style="font-size:26px; font-weight:800; margin:16px 0" id="userName">Гость</div>
        <div style="color:var(--muted); margin-bottom:20px" id="userHandle">@guest</div>
      </div>
      <div style="text-align:center; padding:32px 0; border-top:1px solid var(--glass); margin:32px 0">
        <div style="font-size:20px; color:var(--muted)">Баланс</div>
        <div class="balance" id="balance">0 ₽</div>
      </div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px">
        <button class="btn" id="topupBtn">Пополнить</button>
        <button class="btn btn-ghost" id="withdrawBtn">Вывести</button>
      </div>
      <div style="margin-top:36px">
        <h3>История операций</h3>
        <div id="history" style="margin-top:16px; color:var(--muted)">История пуста</div>
      </div>
    </div>
  </div>

  <div class="fab" id="createFab">+</div>

  <!-- НИЖНЯЯ НАВИГАЦИЯ — ЧИСТО, БЕЗ ПОВТОРОВ -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="showTab('tasksTab')">Задания</div>
    <div class="nav-item" onclick="showTab('profileTab')">Профиль</div>
  </div>

  <!-- МОДАЛКИ С КРЕСТИКОМ -->
  <div id="createModal" class="modal">
    <div class="modal-card">
      <div class="close-btn" onclick="closeModal('createModal')">×</div>
      <h2 style="text-align:center; margin-bottom:32px">Создать задание</h2>
      <div style="display:grid; gap:20px">
        <div class="task-type selected" data-price="100" data-title="Отзыв в Яндекс.Картах">
          <div style="font-size:21px; font-weight:800">Отзыв в Яндекс.Картах</div>
          <div class="task-price">100 ₽</div>
        </div>
        <div class="task-type" data-price="65" data-title="Отзыв в Google Maps">
          <div style="font-size:21px; font-weight:800">Отзыв в Google Maps</div>
          <div class="task-price">65 ₽</div>
        </div>
        <div class="task-type" data-price="10" data-title="Подписка на TG-канал">
          <div style="font-size:21px; font-weight:800">Подписка на TG-канал</div>
          <div class="task-price">10 ₽</div>
        </div>
      </div>
      <input type="number" id="taskCount" class="input" value="10" min="1" placeholder="Количество">
      <div style="font-size:36px; font-weight:900; text-align:center; margin:24px 0; color:var(--accent)" id="totalPrice">Итого: 1 000 ₽</div>
      <button class="btn btn-full" id="createTaskFinal">Создать</button>
    </div>
  </div>

  <div id="topupModal" class="modal">
    <div class="modal-card">
      <div class="close-btn" onclick="closeModal('topupModal')">×</div>
      <h2 style="text-align:center">Пополнить баланс</h2>
      <div id="selectedAmountDisplay" class="selected-amount" style="display:none"></div>
      <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px; margin:24px 0">
        <button class="btn topup-preset" data-amount="300">300 ₽</button>
        <button class="btn topup-preset" data-amount="500">500 ₽</button>
        <button class="btn topup-preset" data-amount="1000">1000 ₽</button>
        <button class="btn topup-preset" data-amount="1500">1500 ₽</button>
        <button class="btn topup-preset" data-amount="2000">2000 ₽</button>
        <button class="btn topup-preset" data-amount="3000">3000 ₽</button>
      </div>
      <input type="number" id="customAmount" class="input" placeholder="Своя сумма (мин. 100 ₽)">
      <div id="qrBlock" style="display:none; text-align:center; margin-top:24px">
        <img id="qrCode" src="" style="width:260px; height:260px; background:white; padding:16px; border-radius:24px">
        <div style="margin-top:20px; padding:20px; background:rgba(0,231,192,0.15); border-radius:20px; border:2px dashed var(--accent)">
          <div style="font-size:17px; color:var(--muted)">Код в комментарии:</div>
          <div id="paymentCode" style="font-size:42px; font-weight:900; letter-spacing:10px; color:var(--accent)">000000</div>
        </div>
      </div>
      <button class="btn btn-full" id="generateQrBtn">Показать QR-код</button>
    </div>
  </div>

  <div id="withdrawModal" class="modal">
    <div class="modal-card">
      <div class="close-btn" onclick="closeModal('withdrawModal')">×</div>
      <h2>Вывод средств</h2>
      <input class="input" id="wAmount" placeholder="Сумма (мин. 250 ₽)" type="number" min="250">
      <input class="input" id="wName" placeholder="ФИО или ник">
      <input class="input" id="wBank" placeholder="Карта / телефон">
      <button class="btn btn-full" id="sendWithdraw">Отправить заявку</button>
    </div>
  </div>

<script>
let tg = window.Telegram?.WebApp;
if (tg) { tg.ready(); tg.expand(); }
const userId = tg?.initDataUnsafe?.user?.id || 'guest_' + Date.now();

let balance = parseInt(localStorage.getItem('rc_balance') || '0');
let tasks = JSON.parse(localStorage.getItem('rc_tasks') || '[]');
let history = JSON.parse(localStorage.getItem('rc_history') || '[]');

function save() {
  localStorage.setItem('rc_balance', balance);
  localStorage.setItem('rc_tasks', JSON.stringify(tasks));
  localStorage.setItem('rc_history', JSON.stringify(history));
}

function addHistory(text, amount = null) {
  history.unshift({text, amount, date: new Date().toLocaleString('ru')});
  if (history.length > 100) history.pop();
  save();
  renderHistory();
}

function renderHistory() {
  const el = document.getElementById('history');
  el.innerHTML = history.length === 0 ? '<div style="text-align:center;padding:40px;color:var(--muted)">История пуста</div>' : history.slice(0,15).map(h => `
    <div style="padding:14px 0;border-bottom:1px dashed var(--glass)">
      <div style="font-weight:600">${h.text} ${h.amount ? '· ' + (h.amount > 0 ? '+' : '') + h.amount + ' ₽' : ''}</div>
      <div style="font-size:13px;color:var(--muted)">${h.date}</div>
    </div>
  `).join('');
}

function renderTasks(myOnly) {
  const filtered = myOnly ? tasks.filter(t => t.creator === userId) : tasks.filter(t => t.creator !== userId && t.done < t.count);
  document.getElementById('tasksContainer').innerHTML = filtered.length === 0
    ? `<div style="text-align:center;padding:80px;color:var(--muted);font-size:18px">${myOnly ? 'У вас нет заданий' : 'Нет заданий для выполнения'}</div>`
    : filtered.map(t => `
      <div class="task-card">
        <div class="task-title">${t.title}</div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin:16px 0">
          <div style="color:var(--muted)">${t.done} из ${t.count}</div>
          <div class="task-price">${t.price} ₽</div>
        </div>
        <div class="progress"><div class="bar" style="width:${(t.done/t.count)*100}%"></div></div>
        ${!myOnly ? `<button class="btn btn-full" onclick="completeTask(${t.id})">Выполнить (+${t.price} ₽)</button>` : ''}
      </div>
    `).join('');
}

function showMyTasks() { document.querySelectorAll('.tab')[0].classList.add('active'); document.querySelectorAll('.tab')[1].classList.remove('active'); renderTasks(true); }
function showAvailableTasks() { document.querySelectorAll('.tab')[0].classList.remove('active'); document.querySelectorAll('.tab')[1].classList.add('active'); renderTasks(false); }

function updateBalance() { document.getElementById('balance').textContent = balance.toLocaleString() + ' ₽'; }

if (tg?.initDataUnsafe?.user) {
  const u = tg.initDataUnsafe.user;
  document.getElementById('userName').textContent = u.first_name + (u.last_name ? ' ' + u.last_name : '');
  document.getElementById('userHandle').textContent = u.username ? '@' + u.username : '';
  if (u.photo_url) document.getElementById('userAvatar').innerHTML = `<img src="${u.photo_url}">`;
}

let topupAmount = 0;
document.querySelectorAll('.topup-preset').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.topup-preset').forEach(b => b.style.opacity = '0.7');
    btn.style.opacity = '1';
    topupAmount = +btn.dataset.amount;
    document.getElementById('selectedAmountDisplay').textContent = topupAmount + ' ₽';
    document.getElementById('selectedAmountDisplay').style.display = 'block';
  };
});

document.getElementById('customAmount').oninput = e => { if (e.target.value >= 100) topupAmount = +e.target.value; };

document.getElementById('generateQrBtn').onclick = () => {
  if (topupAmount < 100) return alert('Минимум 100 ₽');
  const code = Math.floor(100000 + Math.random() * 900000).toString();
  document.getElementById('paymentCode').textContent = code;
  document.getElementById('qrCode').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(
    `https://qr.nspk.ru/AD1000060000A0J0J0J0J0J0J0J0J0J0?type=01&bank=100000000004&sum=${topupAmount}00&cur=RUB&comment=${code}`
  )}`;
  document.getElementById('qrBlock').style.display = 'block';
  document.getElementById('generateQrBtn').style.display = 'none';
};

let selectedPrice = 100, selectedTitle = 'Отзыв в Яндекс.Картах';
document.querySelectorAll('.task-type').forEach(el => el.onclick = () => {
  document.querySelectorAll('.task-type').forEach(x => x.classList.remove('selected'));
  el.classList.add('selected');
  selectedPrice = +el.dataset.price;
  selectedTitle = el.dataset.title;
  updateTotal();
});
document.getElementById('taskCount').oninput = updateTotal;
function updateTotal() {
  const count = +document.getElementById('taskCount').value || 1;
  document.getElementById('totalPrice').textContent = `Итого: ${(count * selectedPrice).toLocaleString()} ₽`;
}

document.getElementById('createTaskFinal').onclick = () => {
  const count = +document.getElementById('taskCount').value || 1;
  const total = count * selectedPrice;
  if (total > balance) return alert('Недостаточно средств');
  tasks.push({id: Date.now(), title: selectedTitle, price: selectedPrice, count, done: 0, creator: userId});
  balance -= total;
  addHistory('Создано: ' + selectedTitle, -total);
  save(); updateBalance(); renderTasks(true); closeModal('createModal');
};

window.completeTask = id => {
  const task = tasks.find(t => t.id === id);
  if (task && task.done < task.count) {
    task.done++; balance += task.price;
    addHistory('Выполнено: ' + task.title, task.price);
    save(); updateBalance(); renderTasks(false);
    alert(`+${task.price} ₽ зачислено!`);
  }
};

document.getElementById('sendWithdraw').onclick = () => {
  const amount = +document.getElementById('wAmount').value;
  if (amount < 250 || amount > balance) return alert('Неверная сумма');
  balance -= amount;
  addHistory('Заявка на вывод', -amount);
  save(); updateBalance(); closeModal('withdrawModal');
  alert('Заявка отправлена!');
};

function showTab(id) {
  document.getElementById('tasksTab').style.display = id === 'tasksTab' ? 'block' : 'none';
  document.getElementById('profileTab').style.display = id === 'profileTab' ? 'block' : 'none';
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.querySelectorAll('.nav-item')[id === 'tasksTab' ? 0 : 1].classList.add('active');
  if (id === 'tasksTab') showMyTasks();
}
function closeModal(id) { document.getElementById(id).classList.remove('active'); }

document.getElementById('createFab').onclick = () => document.getElementById('createModal').classList.add('active');
document.getElementById('topupBtn').onclick = () => document.getElementById('topupModal').classList.add('active');
document.getElementById('withdrawBtn').onclick = () => document.getElementById('withdrawModal').classList.add('active');

updateBalance(); renderTasks(true); renderHistory(); updateTotal();
</script>
</body>
</html>
