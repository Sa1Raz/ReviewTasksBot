<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ReviewCash — Империя заданий 2025</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0014;
      --glass: rgba(15, 10, 45, 0.98);
      --neon: #00ffff;
      --green: #00ff88;
      --gold: #ffd700;
      --danger: #ff3366;
      --border: rgba(0,255,255,0.6);
      --text: #e0f7ff;
      --muted: #88c0d0;
      --purple: #8a2be2;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #0a0014, #001133); 
      color: var(--text); 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      min-height: 100vh; 
      overflow-x: hidden; 
    }
    .container { max-width: 420px; margin: 0 auto; padding: 16px 16px 140px; }

    .header {
      text-align: center; 
      padding: 30px 0 10px; 
      position: relative;
    }
    .header h1 {
      font-size: 42px; 
      font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88, #ffd700, #ff3366);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 50px rgba(0,255,255,0.7);
      letter-spacing: 2px;
    }
    .support-btn {
      position: absolute; 
      top: 16px; 
      right: 16px; 
      background: rgba(0,255,255,0.2); 
      border: 4px solid var(--neon);
      border-radius: 50%; 
      width: 60px; 
      height: 60px; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      cursor: pointer; 
      box-shadow: 0 0 60px rgba(0,255,255,0.8); 
      z-index: 100; 
      transition: all 0.5s;
    }
    .support-btn:hover { transform: scale(1.3) rotate(20deg); }

    .role-switch {
      display: flex; 
      background: rgba(20,20,50,0.9); 
      border: 4px solid var(--border); 
      border-radius: 36px;
      padding: 10px; 
      margin: 24px 0; 
      backdrop-filter: blur(25px);
    }
    .role-btn {
      flex: 1; 
      padding: 18px; 
      border-radius: 30px; 
      font-weight: 900; 
      font-size: 18px; 
      text-align: center;
      color: var(--muted); 
      cursor: pointer; 
      transition: all 0.6s;
    }
    .role-btn.active {
      background: linear-gradient(135deg, var(--neon), var(--green));
      color: #000; 
      box-shadow: 0 0 80px rgba(0,255,255,0.9); 
      transform: translateY(-6px);
    }

    .create-btn {
      width: 100%; 
      padding: 28px; 
      background: linear-gradient(45deg, #ffd700, #ff8c00, #ff4500);
      color: #000; 
      border: none; 
      border-radius: 36px; 
      font-size: 24px; 
      font-weight: 900;
      margin: 24px 0; 
      cursor: pointer; 
      box-shadow: 0 20px 60px rgba(255,215,0,0.7);
      text-transform: uppercase; 
      letter-spacing: 2px; 
      transition: all 0.5s;
    }
    .create-btn:hover { transform: translateY(-8px); box-shadow: 0 30px 80px rgba(255,215,0,0.9); }

    .create-form {
      background: var(--glass); 
      border: 4px solid var(--neon); 
      border-radius: 36px;
      padding: 32px; 
      margin: 24px 0; 
      display: none; 
      backdrop-filter: blur(30px);
      box-shadow: 0 30px 100px rgba(0,255,255,0.4);
    }
    .create-form.active { display: block; animation: slideDown 0.8s ease-out; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }

    input, select {
      width: 100%; 
      padding: 20px; 
      margin: 16px 0; 
      background: rgba(0,0,0,0.8);
      border: 4px solid var(--neon); 
      border-radius: 24px; 
      color: white; 
      font-size: 17px;
      font-weight: 700; 
      transition: all 0.5s;
    }
    input:focus, select:focus { 
      border-color: var(--green); 
      box-shadow: 0 0 40px rgba(0,255,136,0.6); 
      outline: none; 
    }

    .price-buttons {
      display: flex; 
      gap: 14px; 
      overflow-x: auto; 
      padding: 16px 0; 
      scrollbar-width: none;
      margin: 20px 0;
    }
    .price-buttons::-webkit-scrollbar { display: none; }
    .price-btn {
      padding: 18px 28px; 
      background: rgba(0,255,255,0.15); 
      border: 4px solid var(--neon);
      border-radius: 32px; 
      color: white; 
      font-weight: 900; 
      font-size: 16px; 
      cursor: pointer;
      white-space: nowrap; 
      transition: all 0.5s; 
      min-width: 130px; 
      text-align: center;
      box-shadow: 0 0 40px rgba(0,255,255,0.3);
    }
    .price-btn.active {
      background: var(--neon); 
      color: #000; 
      transform: scale(1.15);
      box-shadow: 0 0 100px #00ffff; 
      border-color: #fff;
    }

    .budget-result {
      background: linear-gradient(135deg, rgba(0,255,136,0.25), rgba(0,255,255,0.25));
      padding: 28px; 
      border-radius: 28px; 
      text-align: center; 
      margin: 24px 0;
      border: 4px solid var(--green); 
      font-size: 22px; 
      font-weight: 900; 
      color: var(--gold);
      box-shadow: 0 0 60px rgba(0,255,136,0.4);
    }

    .submit-create {
      width: 100%; 
      padding: 30px; 
      background: linear-gradient(45deg, var(--green), #00cc66, #00ff99);
      color: black; 
      border: none; 
      border-radius: 36px; 
      font-size: 26px; 
      font-weight: 900;
      margin-top: 30px; 
      cursor: pointer; 
      text-transform: uppercase; 
      letter-spacing: 3px;
      box-shadow: 0 20px 60px rgba(0,255,136,0.7); 
      transition: all 0.5s;
    }
    .submit-create:hover { transform: translateY(-6px); }

    .filter-bar {
      display: flex; 
      gap: 20px; 
      padding: 20px 10px; 
      overflow-x: auto; 
      scrollbar-width: none;
      margin: 24px 0; 
      background: rgba(20,20,50,0.9); 
      border-radius: 36px; 
      border: 4px solid var(--border);
      backdrop-filter: blur(25px); 
      justify-content: flex-start;
    }
    .filter-bar::-webkit-scrollbar { display: none; }
    .filter-btn {
      padding: 20px 36px; 
      background: rgba(0,255,255,0.15); 
      border: 4px solid var(--neon);
      border-radius: 36px; 
      color: white; 
      font-weight: 900; 
      font-size: 17px; 
      cursor: pointer;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 14px; 
      min-width: 110px;
      transition: all 0.6s; 
      box-shadow: 0 0 50px rgba(0,255,255,0.4);
    }
    .filter-btn i { font-size: 38px; }
    .filter-btn span { font-size: 14px; }
    .filter-btn.active {
      background: var(--neon); 
      color: #000; 
      transform: scale(1.25);
      box task-shadow: 0 0 120px #00ffff; 
      border-color: #fff;
    }

    .task {
      background: linear-gradient(135deg, rgba(0,255,255,0.15), rgba(0,255,136,0.1));
      border: 4px solid var(--neon); 
      border-radius: 36px; 
      padding: 28px; 
      margin: 24px 0;
      position: relative; 
      overflow: hidden; 
      box-shadow: 0 25px 70px rgba(0,255,255,0.3);
      transition: all 0.6s; 
      backdrop-filter: blur(25px);
    }
    .task:hover { transform: translateY(-12px); box-shadow: 0 40px 100px rgba(0,255,255,0.6); }
    .task::before {
      content: ''; 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 10px;
      background: linear-gradient(90deg, #00ffff, #00ff88, #ffd700, #ff3366);
    }
    .task-type {
      position: absolute; 
      top: 16px; 
      right: 16px; 
      padding: 10px 20px; 
      border-radius: 24px;
      font-size: 14px; 
      font-weight: 900; 
      color: #000;
    }
    .task-type.yandex { background: #ffcc00; }
    .task-type.google { background: #4285f4; color: white; }
    .task-type.telegram { background: #0088cc; color: white; }

    .task-title { font-size: 22px; font-weight: 900; margin-bottom: 14px; }
    .task-reward { font-size: 36px; font-weight: 900; color: var(--green); text-align: center; margin: 20px 0; text-shadow: 0 0 30px rgba(0,255,136,0.8); }

    .progress-bar { height: 16px; background: rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; margin: 20px 0; border: 3px solid rgba(0,255,255,0.4); }
    .progress-fill { height: 100%; background: linear-gradient(90deg, var(--green), var(--neon)); width: 0%; transition: width 1.2s ease; }
    .progress-text { text-align: center; font-weight: 900; color: var(--gold); font-size: 18px; margin: 12px 0; }

    .task-do {
      width: 100%; 
      padding: 24px; 
      border: none; 
      border-radius: 32px; 
      font-weight: 900;
      font-size: 20px; 
      cursor: pointer; 
      transition: all 0.5s; 
      text-transform: uppercase;
    }
    .task-do.active { background: linear-gradient(45deg, var(--green), #00cc66); color: black; box-shadow: 0 15px 50px rgba(0,255,136,0.7); }
    .task-do.yandex { background: linear-gradient(45deg, #ffcc00, #ffb700); color: black; }
    .task-do:disabled { background: #333; color: #888; opacity: 0.7; cursor: not-allowed; }

    .profile-page { display: none; }
    .profile-avatar { 
      width: 140px; 
      height: 140px; 
      border-radius: 50%; 
      border: 8px solid var(--neon);
      box-shadow: 0 0 100px rgba(0,255,255,0.9); 
      margin: 30px auto; 
      display: block; 
      object-fit: cover;
    }
    .balance { 
      font-size: 64px; 
      font-weight: 900; 
      color: var(--green); 
      text-shadow: 0 0 40px rgba(0,255,136,0.8); 
      text-align: center;
    }
    .profile-card { 
      background: var(--glass); 
      border: 4px solid var(--neon); 
      border-radius: 36px;
      padding: 32px; 
      margin: 24px 0; 
      text-align: center; 
      backdrop-filter: blur(25px);
    }

    .bottom-nav {
      position: fixed; 
      bottom: 20px; 
      left: 20px; 
      right: 20px;
      background: rgba(15,15,45,0.98); 
      backdrop-filter: blur(35px);
      border: 5px solid var(--border); 
      border-radius: 44px; 
      padding: 14px;
      display: flex; 
      box-shadow: 0 60px 120px rgba(0,0,0,0.95); 
      z-index: 999;
    }
    .nav-btn {
      flex: 1; 
      padding: 22px; 
      border: none; 
      border-radius: 36px; 
      font-weight: 900;
      font-size: 19px; 
      background: transparent; 
      color: var(--muted); 
      transition: all 0.6s;
    }
    .nav-btn.active {
      background: linear-gradient(45deg, var(--neon), var(--green));
      color: #000; 
      transform: translateY(-10px);
      box-shadow: 0 0 90px rgba(0,255,255,1);
    }
  </style>
</head>
<body>

  <div id="main-page" class="container">
    <div class="header">
      <h1>REVIEWCASH</h1>
      <div class="support-btn" onclick="tg.openTelegramLink('https://t.me/RapiHappy')">
        <i class="fas fa-crown" style="font-size:34px;color:#ffd700;"></i>
      </div>
    </div>

    <div class="role-switch">
      <div class="role-btn active" onclick="switchRole('employer')">РАБОТОДАТЕЛЬ</div>
      <div class="role-btn" onclick="switchRole('worker')">ИСПОЛНИТЕЛЬ</div>
    </div>

    <!-- РАБОТОДАТЕЛЬ -->
    <div id="employer-mode">
      <button class="create-btn" onclick="document.getElementById('create-form').classList.toggle('active')">
        + СОЗДАТЬ ЗАДАНИЕ
      </button>

      <div class="create-form" id="create-form">
        <input type="text" id="task-title" placeholder="Например: 5 звёзд в Яндекс.Картах">
        <input type="url" id="task-link" placeholder="Ссылка на товар / профиль / канал">
        <select id="task-type" onchange="updateBudgetInfo()">
          <option value="">Выберите тип задания</option>
          <option value="yandex">Яндекс Отзыв / Карты</option>
          <option value="google">Google Отзыв</option>
          <option value="telegram">Telegram Подписка</option>
        </select>

        <input type="number" id="task-budget" placeholder="Сколько хотите потратить (₽)" min="100" oninput="updateBudgetInfo()">

        <div class="price-buttons">
          <div class="price-btn" onclick="setPrice(100)">100 ₽</div>
          <div class="price-btn" onclick="setPrice(200)">200 ₽</div>
          <div class="price-btn" onclick="setPrice(500)">500 ₽</div>
          <div class="price-btn" onclick="setPrice(1000)">1000 ₽</div>
          <div class="price-btn" onclick="setPrice(2000)">2000 ₽</div>
          <div class="price-btn" onclick="setPrice(3000)">3000 ₽</div>
          <div class="price-btn" onclick="setPrice(5000)">5000 ₽</div>
          <div class="price-btn" onclick="setPrice(7000)">7000 ₽</div>
          <div class="price-btn" onclick="setPrice(10000)">10000 ₽</div>
        </div>

        <div class="budget-result" id="budget-result">
          Выберите тип и бюджет
        </div>

        <button class="submit-create" onclick="createTask()">ОПУБЛИКОВАТЬ ЗАДАНИЕ</button>
      </div>

      <div id="employer-tasks"></div>
    </div>

    <!-- ИСПОЛНИТЕЛЬ -->
    <div id="worker-mode" style="display:none;">
      <div class="filter-bar" id="filter-bar">
        <div class="filter-btn active" onclick="centerFilter(this, 'all')">
          <i class="fas fa-th-large"></i><span>ВСЕ</span>
        </div>
        <div class="filter-btn" onclick="centerFilter(this, 'yandex')">
          <i class="fab fa-yandex"></i><span>ЯНДЕКС</span>
        </div>
        <div class="filter-btn" onclick="centerFilter(this, 'google')">
          <i class="fab fa-google"></i><span>GOOGLE</span>
        </div>
        <div class="filter-btn" onclick="centerFilter(this, 'telegram')">
          <i class="fab fa-telegram"></i><span>TG</span>
        </div>
      </div>
      <div id="tasks-list"></div>
    </div>
  </div>

  <!-- ПРОФИЛЬ -->
  <div id="profile-page" class="container profile-page">
    <div style="text-align:center;padding:40px 0;">
      <img id="user-avatar" class="profile-avatar" src="https://telegram.org/img/t_logo.png">
      <h2 style="color:white;margin:20px 0;font-size:28px;" id="user-name">Загрузка...</h2>
      <p style="color:#88c0d0;font-size:18px;" id="user-username">@username</p>
    </div>

    <div class="profile-card">
      <div class="balance" id="user-balance">0 ₽</div>
      <p style="margin:20px 0;font-size:18px;">Выполнено заданий: <b id="tasks-done">0</b></p>
      <p style="margin:10px 0;color:#88c0d0;">Рейтинг: <b style="color:#ffd700;">★★★★★</b></p>
    </div>

    <button class="create-btn" onclick="tg.showPopup({title:'Вывод средств', message:'Свяжитесь с @RapiHappy для вывода'},()=>{})" 
            style="background:linear-gradient(45deg,#ff3366,#ff1a50);margin:30px 0;">
      ВЫВОД СРЕДСТВ
    </button>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('main')">Задания</button>
    <button class="nav-btn" onclick="showPage('profile')">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();
    const user = tg.initDataUnsafe.user || {};
    const MY_ID = 6482440657;
    const prices = { yandex: 85, google: 65, telegram: 15 };
    let tasks = [];

    // Секретная админка
    if (new URLSearchParams(window.location.search).get('startapp') === 'mainadmin' && user.id === MY_ID) {
      setTimeout(() => location.href = 'mainadmin.html', 700);
    }

    // Профиль
    document.getElementById('user-name').innerText = user.first_name || 'Пользователь';
    document.getElementById('user-username').innerText = user.username ? '@' + user.username : 'Нет username';
    if (user.photo_url) document.getElementById('user-avatar').src = user.photo_url;

    function centerFilter(btn, type) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
      filterTasks(type);
    }

    function setPrice(amount) {
      document.getElementById('task-budget').value = amount;
      document.querySelectorAll('.price-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      updateBudgetInfo();
    }

    function updateBudgetInfo() {
      const type = document.getElementById('task-type').value;
      const budget = parseInt(document.getElementById('task-budget').value) || 0;
      if (!type || budget < 100) {
        document.getElementById('budget-result').innerHTML = 'Минимальный бюджет — 100 ₽';
        return;
      }
      const count = Math.floor(budget / prices[type]);
      const realBudget = count * prices[type];
      document.getElementById('budget-result').innerHTML = `
        За <b style="color:#00ff88;font-size:32px;">${realBudget} ₽</b> будет выполнено<br>
        <b style="font-size:42px;color:#ffd700;">${count}</b> ${type === 'telegram' ? 'подписок' : 'отзывов'}
      `;
    }

    function createTask() {
      const title = document.getElementById('task-title').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const type = document.getElementById('task-type').value;
      const budget = parseInt(document.getElementById('task-budget').value);

      if (!title || !link || !type || budget < 100) return tg.showAlert("Заполните все поля!");

      const count = Math.floor(budget / prices[type]);
      const realBudget = count * prices[type];

      tg.showPopup({
        title: "Подтвердите заказ",
        message: `Создать ${count} заданий за ${realBudget} ₽?`,
        buttons: [{type:"ok",text:"Да, оплатить"},{type:"cancel",text:"Отмена"}]
      }, (b) => {
        if (b === "ok") {
          tg.sendData(JSON.stringify({action:"create_task", title, link, type, budget: realBudget, count}));
          tg.showAlert("Задание успешно создано!");
          document.getElementById('create-form').classList.remove('active');
        }
      });
    }

    function switchRole(role) {
      document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('employer-mode').style.display = role === 'employer' ? 'block' : 'none';
      document.getElementById('worker-mode').style.display = role === 'worker' ? 'block' : 'none';
    }

    function showPage(page) {
      document.getElementById('main-page').style.display = page === 'main' ? 'block' : 'none';
      document.getElementById('profile-page').style.display = page === 'profile' ? 'block' : 'none';
      document.querySelectorAll('.nav-btn').forEach((b,i) => b.classList.toggle('active', i === (page === 'profile' ? 1 : 0)));
    }

    function filterTasks(type) {
      const list = document.getElementById('tasks-list');
      list.innerHTML = '';
      const filtered = type === 'all' ? tasks : tasks.filter(t => t.type === type);
      if (!filtered.length) {
        list.innerHTML = '<p style="text-align:center;padding:100px;color:#88c0d0;">Нет заданий</p>';
        return;
      }
      filtered.forEach(t => {
        const done = t.completed_by?.includes(user.id);
        list.innerHTML += `
          <div class="task">
            <div class="task-type ${t.type}">${t.type.toUpperCase()}</div>
            <div class="task-title">${t.title}</div>
            <div class="task-reward">+${t.reward_per_task} ₽</div>
            <button class="task-do ${t.type} ${done?'':'active'}" ${done?'disabled':''} onclick="${done?'':'doTask('+t.id+')'}">
              ${done?'ВЫПОЛНЕНО':'ВЫПОЛНИТЬ'}
            </button>
          </div>`;
      });
    }

    function doTask(id) {
      const task = tasks.find(t => t.id === id);
      tg.openLink(task.link);
      setTimeout(() => {
        tg.showPopup({
          title: "Выполнено?",
          message: "Вы оставили отзыв / подписались?",
          buttons: [{type:"ok",text:"Да"},{type:"cancel",text:"Нет"}]
        }, (b) => {
          if (b === "ok") {
            tg.sendData(JSON.stringify({action:"complete_task", task_id: id}));
            tg.showAlert("Заявка отправлена на проверку!");
          }
        });
      }, 2000);
    }

    // Загрузка заданий каждые 7 сек
    function loadTasks() {
      tg.sendData('{"action":"get_tasks"}');
    }
    setInterval(loadTasks, 7000);
    loadTasks();

    // Приём данных от бота
    window.addEventListener('message', (e) => {
      if (e.data && typeof e.data === 'string') {
        try {
          const data = JSON.parse(e.data);
          if (data.tasks) {
            tasks = data.tasks;
            if (document.getElementById('worker-mode').style.display !== 'none') filterTasks('all');
          }
          if (data.balance !== undefined) {
            document.getElementById('user-balance').innerText = data.balance + ' ₽';
          }
        } catch {}
      }
    });
  </script>
</body>
</html>
