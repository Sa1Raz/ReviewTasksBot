<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReviewCash — Задания</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a14; --card: #141426; --neon: #00ffff; --success: #00ff88; --gold: #ffd700;
      --glass: rgba(20,20,38,0.9); --border: rgba(0,255,255,0.4); --text: #e0f7ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }
    .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.15), transparent 70%); pointer-events: none; z-index: -1; }

    .container { max-width: 420px; margin: 0 auto; padding: 20px 16px; padding-bottom: 120px; }

    .mode-switch {
      display: flex; background: rgba(255,255,255,0.08); border-radius: 28px; padding: 8px;
      margin-bottom: 28px; border: 2px solid var(--border); backdrop-filter: blur(16px);
      box-shadow: 0 0 40px rgba(0,255,255,0.3); overflow: hidden;
    }
    .mode-btn {
      flex: 1; padding: 16px 10px; border: none; border-radius: 20px; font-weight: 900;
      font-size: 15px; text-align: center; background: transparent; color: #88c0d0;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .mode-btn.active { background: linear-gradient(45deg, #00ffff, #00ff88); color: #000; box-shadow: 0 0 30px rgba(0,255,255,0.8); }

    h1 { font-family: 'Orbitron', sans-serif; font-size: 32px; text-align: center;
         background: linear-gradient(90deg, #00ffff, #00ff88); -webkit-background-clip: text;
         -webkit-text-fill-color: transparent; margin-bottom: 24px; }

    #create-btn { background: linear-gradient(45deg, #00ff88, #00cc66); color: #000; padding: 20px;
                  border: none; border-radius: 28px; font-weight: 900; font-size: 19px; width: 100%;
                  margin: 24px 0; box-shadow: 0 0 45px rgba(0,255,136,0.7); }

    .tasks-list { display: flex; flex-direction: column; gap: 20px; }
    .task-card { background: var(--glass); border-radius: 28px; padding: 24px; border: 2px solid var(--border); backdrop-filter: blur(14px); }
    .task-type { color: var(--neon); font-weight: 900; font-size: 14px; text-transform: uppercase; }
    .task-reward { font-family: 'Orbitron', sans-serif; font-size: 30px; color: var(--gold); text-align: right; margin: 10px 0; }

    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98);
             z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(25px); }
    .modal.active { display: flex; }
    .modal-content { background: var(--card); border-radius: 36px; padding: 36px; width: 94%; max-width: 440px;
                     border: 3px solid var(--neon); box-shadow: 0 0 90px rgba(0,255,255,0.7); }

    input, select { width: 100%; padding: 18px; margin: 16px 0; background: rgba(255,255,255,0.12);
                    border: 2px solid var(--border); border-radius: 22px; color: var(--text); font-size: 17px; }

    /* СЕТКА ЦЕН С ГОРИЗОНТАЛЬНОЙ ПРОКРУТКОЙ */
    .price-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 10px 0; margin: 20px 0;
                    scrollbar-width: none; -ms-overflow-style: none; }
    .price-scroll::-webkit-scrollbar { display: none; }
    .price-btn { flex: 0 0 auto; background: rgba(255,255,255,0.1); border: 2px solid var(--border);
                 color: var(--text); padding: 16px 20px; border-radius: 20px; font-weight: 900;
                 font-size: 17px; min-width: 100px; text-align: center; transition: all 0.3s; }
    .price-btn.active { background: linear-gradient(45deg, #00ff88, #00cc66); color: #000;
                        border: 2px solid #00ff88; box-shadow: 0 0 30px rgba(0,255,136,0.7); }

    .btn-create { background: linear-gradient(45deg, var(--success), #00cc66); color: white; padding: 20px;
                  border: none; border-radius: 24px; font-weight: 900; font-size: 19px; width: 100%; margin-top: 28px; }

    .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--glass);
                  border-radius: 36px; padding: 18px; display: flex; backdrop-filter: blur(25px);
                  border: 2px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
    .nav-btn { flex: 1; padding: 18px; background: none; border: none; color: #88c0d0; font-weight: 900; font-size: 16px; }
    .nav-btn.active { background: var(--neon); color: #000; border-radius: 22px; }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="container">
    <div class="mode-switch">
      <button id="employer-mode" class="mode-btn active">РАБОТОДАТЕЛЬ</button>
      <button id="executor-mode" class="mode-btn">ИСПОЛНИТЕЛЬ</button>
    </div>

    <h1>ЗАДАНИЯ</h1>
    <button id="create-btn" class="create-btn">+ Создать задание</button>

    <div id="tasks-list">
      <p style="text-align:center; color:#88c0d0; padding:80px; font-size:20px;">Загрузка заданий...</p>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 style="color:var(--neon); text-align:center; font-size:28px; margin-bottom:30px;">Новое задание</h2>
      <input type="text" id="task-text" placeholder="Что нужно сделать?">
      <input type="url" id="task-link" placeholder="Ссылка (обязательно)">

      <p style="color:#88c0d0; font-weight:bold; margin:20px 0 10px; font-size:17px;">Цена (круглая):</p>
      <div class="price-scroll">
        <button class="price-btn active" data-price="100">100</button>
        <button class="price-btn" data-price="200">200</button>
        <button class="price-btn" data-price="300">300</button>
        <button class="price-btn" data-price="400">400</button>
        <button class="price-btn" data-price="500">500</button>
        <button class="price-btn" data-price="700">700</button>
        <button class="price-btn" data-price="1000">1000</button>
        <button class="price-btn" data-price="1500">1500</button>
        <button class="price-btn" data-price="2000">2000</button>
        <button class="price-btn" data-price="3000">3000</button>
        <button class="price-btn" data-price="5000">5000</button>
        <button class="price-btn" data-price="10000">10000</button>
      </div>

      <select id="task-type">
        <option value="yandex">Яндекс Отзыв</option>
        <option value="google">Google Отзыв</option>
        <option value="tg">Telegram Подписка</option>
        <button class="price-btn" data-price="custom">Другое</button>
      </select>

      <button class="btn-create" onclick="createTask()">Создать и опубликовать</button>
      <button style="margin-top:16px; background:#ff3366; color:white; padding:16px; border:none; border-radius:24px; width:100%; font-weight:900;" onclick="closeModal()">Отмена</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active">Задания</button>
    <button class="nav-btn" onclick="location.href='profile.html' + location.search">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const employerBtn = document.getElementById('employer-mode');
    const executorBtn = document.getElementById('executor-mode');
    const createBtn = document.getElementById('create-btn');
    const modal = document.getElementById('modal');
    let selectedPrice = 100;

    let isEmployer = true;

    employerBtn.onclick = () => {
      isEmployer = true;
      employerBtn.classList.add('active');
      executorBtn.classList.remove('active');
      createBtn.style.display = 'block';
      loadTasks();
    };

    executorBtn.onclick = () => {
      isEmployer = false;
      executorBtn.classList.add('active');
      employerBtn.classList.remove('active');
      createBtn.style.display = 'none';
      loadTasks();
    };

    createBtn.onclick = () => modal.classList.add('active');
    window.closeModal = () => modal.classList.remove('active');

    document.querySelectorAll('.price-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.price-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedPrice = parseInt(btn.dataset.price);
      };
    });

    window.createTask = () => {
      const text = document.getElementById('task-text').value.trim();
      const link = document.getElementById('task-link').value.trim();
      if (!text || !link) { alert("Заполни текст и ссылку!"); return; }

      tg.sendData(JSON.stringify({
        action: "add_task",
        text, link, price: selectedPrice,
        type: document.getElementById('task-type').value
      }));

      closeModal();
      document.getElementById('tasks-list').innerHTML = "<p style='text-align:center; color:#00ff88; font-size:20px;'>Задание создаётся...</p>";
    };

    function loadTasks() {
      document.getElementById('tasks-list').innerHTML = "<p style='text-align:center; color:#88c0d0;'>Загрузка...</p>";
      tg.sendData(JSON.stringify({ action: "get_tasks" }));
    }

    tg.onEvent('webAppDataReceived', data => {
      try {
        const res = JSON.parse(data);
        if (res.tasks) {
          const html = res.tasks.length ? res.tasks.map(t => `
            <div class="task-card">
              <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="task-type">${t.type.toUpperCase()}</span>
                <span class="task-reward">${t.price} ₽</span>
              </div>
              <div class="task-text">${t.text}</div>
              <a href="${t.link}" class="task-link" target="_blank">${t.link}</a>
            </div>
          `).join('') : "<p style='text-align:center; color:#88c0d0; padding:100px; font-size:20px;'>Нет заданий<br><br>Создай первое!</p>";
          document.getElementById('tasks-list').innerHTML = html;
        }
        if (res.success) {
          alert(`Задание создано за ${selectedPrice} ₽!`);
          loadTasks();
        }
      } catch (e) { console.log(e); }
    });

    loadTasks();
    setInterval(loadTasks, 10000);
  </script>
</body>
</html>
