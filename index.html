<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReviewCash — Задания</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a14;
      --card: #141426;
      --neon: #00ffff;
      --success: #00ff88;
      --gold: #ffd700;
      --glass: rgba(20,20,38,0.9);
      --border: rgba(0,255,255,0.4);
      --text: #e0f7ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }
    .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.15), transparent 70%); pointer-events: none; z-index: -1; animation: pulse 10s infinite; }
    @keyframes pulse { 0%,100% { opacity: 0.8; } 50% { opacity: 1; } }

    .container { max-width: 420px; margin: 0 auto; padding: 20px 16px; padding-bottom: 120px; }

    .mode-switch {
      display: flex;
      background: rgba(255,255,255,0.08);
      border-radius: 28px;
      padding: 10px;
      margin-bottom: 28px;
      border: 2px solid var(--border);
      backdrop-filter: blur(16px);
      box-shadow: 0 0 40px rgba(0,255,255,0.3);
    }
    .mode-btn {
      flex: 1;
      padding: 18px;
      border: none;
      border-radius: 22px;
      font-weight: 900;
      font-size: 17px;
      transition: all 0.4s ease;
      background: transparent;
      color: #88c0d0;
    }
    .mode-btn.active {
      background: linear-gradient(45deg, #00ffff, #00ff88);
      color: #000;
      box-shadow: 0 0 35px rgba(0,255,255,0.8);
      transform: scale(1.08);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 34px;
      text-align: center;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
      text-shadow: 0 0 25px rgba(0,255,255,0.5);
    }

    #create-btn {
      background: linear-gradient(45deg, #00ff88, #00cc66);
      color: #000;
      padding: 22px;
      border: none;
      border-radius: 28px;
      font-weight: 900;
      font-size: 20px;
      width: 100%;
      margin: 28px 0;
      box-shadow: 0 0 50px rgba(0,255,136,0.8);
      animation: float 4s infinite ease-in-out;
    }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

    .tasks-list { display: flex; flex-direction: column; gap: 22px; }
    .task-card {
      background: var(--glass);
      border-radius: 32px;
      padding: 26px;
      border: 2px solid var(--border);
      backdrop-filter: blur(16px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }
    .task-type { color: var(--neon); font-weight: 900; font-size: 15px; text-transform: uppercase; letter-spacing: 2px; }
    .task-reward { font-family: 'Orbitron', sans-serif; font-size: 32px; color: var(--gold); text-align: right; margin: 12px 0; text-shadow: 0 0 20px rgba(255,215,0,0.6); }
    .task-text { font-size: 18px; margin: 16px 0; line-height: 1.6; }
    .task-link { color: #88c0d0; word-break: break-all; font-size: 16px; }

    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(25px); }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--card);
      border-radius: 36px;
      padding: 40px;
      width: 94%;
      max-width: 460px;
      border: 3px solid var(--neon);
      box-shadow: 0 0 100px rgba(0,255,255,0.7);
    }
    input, select {
      width: 100%;
      padding: 20px;
      margin: 18px 0;
      background: rgba(255,255,255,0.12);
      border: 2px solid var(--border);
      border-radius: 24px;
      color: var(--text);
      font-size: 18px;
    }
    .price-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      margin: 24px 0;
    }
    .price-btn {
      background: rgba(255,255,255,0.1);
      border: 2px solid var(--border);
      color: var(--text);
      padding: 20px;
      border-radius: 24px;
      font-weight: 900;
      font-size: 20px;
      transition: all 0.3s;
    }
    .price-btn.active {
      background: linear-gradient(45deg, #00ff88, #00cc66);
      color: #000;
      border: 2px solid #00ff88;
      box-shadow: 0 0 35px rgba(0,255,136,0.8);
    }
    .btn-create {
      background: linear-gradient(45deg, var(--success), #00cc66);
      color: white;
      padding: 22px;
      border: none;
      border-radius: 24px;
      font-weight: 900;
      font-size: 20px;
      width: 100%;
      margin-top: 30px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: var(--glass);
      border-radius: 36px;
      padding: 20px;
      display: flex;
      backdrop-filter: blur(25px);
      border: 2px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }
    .nav-btn {
      flex: 1;
      padding: 20px;
      background: none;
      border: none;
      color: #88c0d0;
      font-weight: 900;
      font-size: 17px;
    }
    .nav-btn.active {
      background: var(--neon);
      color: #000;
      border-radius: 24px;
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="container">
    <div class="mode-switch">
      <button id="employer-mode" class="mode-btn active">РАБОТОДАТЕЛЬ</button>
      <button id="executor-mode" class="mode-btn">ИСПОЛНИТЕЛЬ</button>
    </div>

    <h1>ЗАДАНИЯ</h1>

    <button id="create-btn" class="create-btn">+ Создать задание</button>

    <div id="tasks-list">
      <p style="text-align:center; color:#88c0d0; padding:80px; font-size:20px;">Загрузка заданий...</p>
    </div>
  </div>

  <!-- МОДАЛКА БЕЗ "ИСПОЛНИТЕЛЬ ПОЛУЧИТ" -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 style="color:var(--neon); text-align:center; font-size:30px; margin-bottom:32px;">Новое задание</h2>
      <input type="text" id="task-text" placeholder="Что нужно сделать?">
      <input type="url" id="task-link" placeholder="Ссылка (обязательно)">

      <p style="color:#88c0d0; font-weight:bold; margin:24px 0 12px; font-size:18px;">Выберите цену:</p>
      <div class="price-buttons">
        <button class="price-btn active" data-price="100">100 ₽</button>
        <button class="price-btn" data-price="200">200 ₽</button>
        <button class="price-btn" data-price="300">300 ₽</button>
        <button class="price-btn" data-price="400">400 ₽</button>
        <button class="price-btn" data-price="500">500 ₽</button>
        <button class="price-btn" data-price="1000">1000 ₽</button>
      </div>

      <select id="task-type">
        <option value="yandex">Яндекс Отзыв</option>
        <option value="google">Google Отзыв</option>
        <option value="tg">Telegram Подписка</option>
        <option value="custom">Другое</option>
      </select>

      <button class="btn-create" onclick="createTask()">Создать и опубликовать</button>
      <button style="margin-top:18px; background:#ff3366; color:white; padding:18px; border:none; border-radius:24px; width:100%; font-weight:900;" onclick="closeModal()">Отмена</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active">Задания</button>
    <button class="nav-btn" onclick="location.href='profile.html' + location.search">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const employerBtn = document.getElementById('employer-mode');
    const executorBtn = document.getElementById('executor-mode');
    const createBtn = document.getElementById('create-btn');
    const modal = document.getElementById('modal');
    let selectedPrice = 100;

    let isEmployer = true;

    employerBtn.onclick = () => {
      isEmployer = true;
      employerBtn.classList.add('active');
      executorBtn.classList.remove('active');
      createBtn.style.display = 'block';
      loadTasks();
    };

    executorBtn.onclick = () => {
      isEmployer = false;
      executorBtn.classList.add('active');
      employerBtn.classList.remove('active');
      createBtn.style.display = 'none';
      loadTasks();
    };

    createBtn.onclick = () => modal.classList.add('active');
    window.closeModal = () => modal.classList.remove('active');

    document.querySelectorAll('.price-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.price-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedPrice = parseInt(btn.dataset.price);
      };
    });

    window.createTask = () => {
      const text = document.getElementById('task-text').value.trim();
      const link = document.getElementById('task-link').value.trim();

      if (!text || !link) {
        alert("Заполни текст и ссылку!");
        return;
      }

      tg.sendData(JSON.stringify({
        action: "add_task",
        text, link, price: selectedPrice,
        type: document.getElementById('task-type').value
      }));

      closeModal();
      document.getElementById('tasks-list').innerHTML = "<p style='text-align:center; color:#00ff88; font-size:22px;'>Задание создаётся...</p>";
    };

    function loadTasks() {
      document.getElementById('tasks-list').innerHTML = "<p style='text-align:center; color:#88c0d0;'>Загрузка...</p>";
      tg.sendData(JSON.stringify({ action: "get_tasks" }));
    }

    tg.onEvent('webAppDataReceived', (data) => {
      try {
        const res = JSON.parse(data);
        if (res.tasks) {
          const html = res.tasks.length ? res.tasks.map(t => `
            <div class="task-card">
              <div style="display:flex; justify-content:space-between; align-items:center;">
                <span class="task-type">${t.type.toUpperCase()}</span>
                <span class="task-reward">${t.price} ₽</span>
              </div>
              <div class="task-text">${t.text}</div>
              <a href="${t.link}" class="task-link" target="_blank">${t.link}</a>
            </div>
          `).join('') : "<p style='text-align:center; color:#88c0d0; padding:100px; font-size:22px;'>Нет заданий<br><br>Создай первое!</p>";
          document.getElementById('tasks-list').innerHTML = html;
        }
        if (res.success) {
          alert(`Задание создано за ${selectedPrice} ₽!`);
          loadTasks();
        }
      } catch (e) { console.log(e); }
    });

    loadTasks();
    setInterval(loadTasks, 10000);
  </script>
</body>
</html>
