<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задания | ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0a0a14; --card: #141426; --neon: #00ffff; --success: #00ff88;
      --glass: rgba(20,20,38,0.6); --border: rgba(0,255,255,0.3);
      --text: #e0f7ff; --text-muted: #88c0d0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; min-height: 100vh; }
    .container { max-width: 420px; margin: 0 auto; padding: 16px 16px 140px 16px; }

    .header h1 {
      text-align: center; font-size: 28px; font-weight: 900; margin: 20px 0;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .role-switch { /* ... как раньше ... */ }
    .role-btn { /* ... как раньше ... */ }

    .create-btn { /* ... как раньше ... */ }

    .create-form { /* ... как раньше ... */ }

    input, select { /* ... как раньше ... */ }

    /* === КРАСИВЫЙ НЕОНОВЫЙ БЛОК СУММЫ === */
    .reward-input-neon {
      display: flex; align-items: center; justify-content: center;
      background: #000;
      border: 4px solid var(--neon);
      border-radius: 28px;
      padding: 16px 24px;
      margin: 24px 0;
      box-shadow: 
        0 0 30px rgba(0,255,255,0.6),
        inset 0 0 20px rgba(0,255,255,0.2);
      position: relative;
      overflow: hidden;
    }
    .reward-input-neon::before {
      content: '';
      position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #00ffff, #00ff88, #00ffff);
      border-radius: 30px;
      z-index: -1;
      animation: glow 4s linear infinite;
    }
    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .down-btn, .up-btn {
      background: none; border: none; cursor: pointer;
      font-size: 32px; font-weight: 900;
      padding: 0 16px;
      color: var(--neon);
      text-shadow: 0 0 20px var(--neon);
      transition: all 0.2s;
    }
    .down-btn:active, .up-btn:active {
      transform: scale(1.3);
      color: #00ff88;
      text-shadow: 0 0 40px #00ff88;
    }

    .reward-value {
      font-size: 56px; font-weight: 900; color: white;
      text-shadow: 
        0 0 20px var(--neon),
        0 0 40px var(--neon),
        0 0 60px var(--neon);
      margin: 0 20px;
      min-width: 140px; text-align: center;
    }

    .rub {
      font-size: 48px; font-weight: 900; color: white;
      text-shadow: 0 0 20px var(--neon);
    }

    .reward-section { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; pointer-events: none; }
    .reward-section.visible { opacity: 1; transform: translateY(0); pointer-events: all; }

    .quick-amounts { /* ... как раньше ... */ }
    .quick-btn { /* ... как раньше ... */ }

    .range-slider { /* ... как раньше ... */ }

    .submit-btn { /* ... как раньше ... */ }

    .bottom-nav { /* ... как раньше ... */ }
    .nav-btn { /* ... как раньше ... */ }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h1>ЗАДАНИЯ</h1></div>

    <div class="role-switch">
      <div class="role-btn active" id="employer-btn" onclick="switchRole('employer')">РАБОТОДАТЕЛЬ</div>
      <div class="role-btn" id="worker-btn" onclick="switchRole('worker')">ИСПОЛНИТЕЛЬ</div>
    </div>

    <div id="employer-mode">
      <button class="create-btn" onclick="document.getElementById('create-form').classList.toggle('active')">
        + СОЗДАТЬ ЗАДАНИЕ
      </button>

      <div class="create-form" id="create-form">
        <input type="text" id="task-title" placeholder="Что нужно сделать?">
        <input type="url" id="task-link" placeholder="Ссылка (обязательно)">

        <select id="task-type" onchange="toggleRewardSection()">
          <option value="">Выберите тип задания</option>
          <option value="yandex">Яндекс Отзыв</option>
          <option value="google">Google Отзыв</option>
          <option value="telegram">Telegram Подписка</option>
        </select>

        <div class="reward-section" id="reward-section">
          <div class="quick-amounts">
            <div class="quick-btn" onclick="setReward(500)">500 ₽</div>
            <div class="quick-btn" onclick="setReward(1000)">1000 ₽</div>
            <div class="quick-btn" onclick="setReward(1500)">1500 ₽</div>
          </div>

          <!-- КРАСИВЫЙ НЕОНОВЫЙ БЛОК — ТОЧНО КАК НА СКРИНЕ, НО ЛУЧШЕ! -->
          <div class="reward-input-neon">
            <button class="down-btn" onclick="adjustReward(-1)">Down</button>
            <div class="reward-value" id="reward-value">100</div>
            <button class="up-btn" onclick="adjustReward(1)">Up</button>
            <div class="rub">₽</div>
          </div>

          <div class="range-slider">
            <input type="range" min="100" max="10000" value="100" step="1" id="reward-slider" oninput="syncFromSlider()">
          </div>
        </div>

        <button class="submit-btn" onclick="createTask()">
          ОПУБЛИКОВАТЬ ЗАДАНИЕ
        </button>
      </div>
    </div>

    <div id="worker-mode" style="display:none">
      <div id="tasks-list"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active">Задания</button>
    <button class="nav-btn" onclick="location.href='profile.html'">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const settings = {
      yandex: { min: 100, step: 100 },
      google: { min: 65, step: 65 },
      telegram: { min: 10, step: 10 }
    };

    let currentStep = 100;
    let currentMin = 100;
    let currentReward = 100;

    function toggleRewardSection() {
      const type = document.getElementById('task-type').value;
      const section = document.getElementById('reward-section');

      if (type) {
        section.classList.add('visible');
        currentStep = settings[type].step;
        currentMin = settings[type].min;
        currentReward = currentMin;
        updateReward();
      } else {
        section.classList.remove('visible');
      }
    }

    function updateReward() {
      document.getElementById('reward-value').innerText = currentReward;
      document.getElementById('reward-slider').value = currentReward;
      document.getElementById('reward-slider').min = currentMin;
    }

    function snapValue() {
      const snapped = Math.round(currentReward / currentStep) * currentStep;
      currentReward = Math.max(currentMin, Math.min(10000, snapped));
      updateReward();
    }

    function adjustReward(dir) {
      currentReward += dir * currentStep;
      snapValue();
    }

    function syncFromSlider() {
      currentReward = parseInt(document.getElementById('reward-slider').value);
      snapValue();
    }

    function setReward(amount) {
      currentReward = amount;
      snapValue();
      document.querySelectorAll('.quick-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    function createTask() {
      const title = document.getElementById('task-title').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const type = document.getElementById('task-type').value;

      if (!title || !link || !type) {
        tg.showAlert("Заполните все поля!");
        return;
      }

      tg.sendData(JSON.stringify({action: "create_task", title, link, type, reward: currentReward}));
      tg.showAlert(`Задание создано за ${currentReward} ₽!`);
      document.getElementById('create-form').classList.remove('active');
      document.getElementById('task-title').value = '';
      document.getElementById('task-link').value = '';
      document.getElementById('task-type').value = '';
      document.getElementById('reward-section').classList.remove('visible');
    }

    function switchRole(role) {
      document.getElementById('employer-btn').classList.toggle('active', role === 'employer');
      document.getElementById('worker-btn').classList.toggle('active', role === 'worker');
      document.getElementById('employer-mode').style.display = role === 'employer' ? 'block' : 'none';
      document.getElementById('worker-mode').style.display = role === 'worker' ? 'block' : 'none';
      if (role === 'worker') tg.sendData(JSON.stringify({action: "get_tasks"}));
    }
  </script>
</body>
</html>
