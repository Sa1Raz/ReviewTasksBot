<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0a0a14; --card: #141426; --neon: #00ffff; --success: #00ff88; --danger: #ff3366;
      --gold: #ffd700; --glass: rgba(20,20,38,0.8); --border: rgba(0,255,255,0.4);
      --text: #e0f7ff; --text-muted: #88c0d0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: system-ui; min-height: 100vh; overflow: hidden; }
    .container { max-width: 420px; margin: 0 auto; padding: 20px 16px 140px; }

    /* ПЛАВНЫЕ СТРАНИЦЫ */
    .page {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      transition: transform 0.55s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 10; padding-bottom: 120px; overflow-y: auto;
    }
    .page.hidden-left { transform: translateX(-100%); }
    .page.hidden-right { transform: translateX(100%); }
    .page.visible { transform: translateX(0); }

    /* ЗАГОЛОВКИ */
    .header h1 {
      text-align: center; font-size: 32px; font-weight: 900; margin: 30px 0;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    /* СТИЛИ ДЛЯ ЗАДАНИЙ */
    .create-btn {
      width: 100%; padding: 24px; background: linear-gradient(45deg, #0066ff, #00ccff);
      color: white; border: none; border-radius: 28px; font-size: 20px; font-weight: 700;
      margin: 20px 0; cursor: pointer;
    }
    .create-form {
      background: var(--glass); backdrop-filter: blur(20px); border: 3px solid var(--border);
      border-radius: 32px; padding: 32px; margin: 20px 0; display: none;
    }
    .create-form.active { display: block; animation: slideDown 0.6s ease-out; }
    input, select {
      width: 100%; padding: 22px; margin: 16px 0;
      background: #000 !important; border: 4px solid var(--neon) !important;
      border-radius: 24px; color: #fff !important; font-size: 18px;
    }
    .reward-box {
      background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,255,136,0.2));
      border: 5px solid var(--neon); border-radius: 36px;
      padding: 24px 16px; margin: 36px 0; text-align: center; cursor: pointer;
      box-shadow: 0 0 70px rgba(0,255,255,0.8); animation: glow 4s infinite;
    }
    .reward-value { font-size: 78px; font-weight: 900; color: white; }
    .rub { font-size: 56px; font-weight: 900; color: white; vertical-align: bottom; margin-left: 8px; }
    .hint { margin-top: 16px; font-size: 18px; color: #88c0d0; text-align: center; }
    .quick-btn {
      padding: 20px 32px; background: rgba(0,255,255,0.2); border: 4px solid var(--neon);
      border-radius: 28px; color: var(--neon); font-weight: 900; font-size: 22px; cursor: pointer;
    }
    .submit-btn {
      width: 100%; padding: 32px; background: linear-gradient(45deg, var(--success), #00cc66);
      color: white; border: none; border-radius: 36px; font-weight: 900; font-size: 28px;
      margin-top: 60px; cursor: pointer;
    }

    /* СТИЛИ ДЛЯ ПРОФИЛЯ */
    .profile-card { background: var(--glass); border: 1px solid var(--border); border-radius: 28px; padding: 24px; }
    .avatar { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--neon); margin: 0 auto 12px; display: block; }
    .balance-card {
      background: linear-gradient(135deg, #1e3c72, #2a5298); border-radius: 24px; padding: 20px; text-align: center;
      margin: 20px 0; border: 1px solid rgba(0,255,255,0.4);
    }
    .balance-amount { font-size: 28px; font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .btn-row { margin: 30px 0 80px; display: flex; gap: 12px; }
    .btn { flex: 1; padding: 18px 0; border: none; border-radius: 20px; font-weight: 700; font-size: 16px; cursor: pointer; }
    .btn-topup { background: linear-gradient(45deg, var(--success), #00cc66); color: white; }
    .btn-withdraw { background: linear-gradient(45deg, var(--danger), #ff1a50); color: white; }

    /* МОДАЛКИ */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95);
             z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
    .modal.active { display: flex; }
    .modal-content { background: var(--card); border: 2px solid var(--neon); border-radius: 32px;
      padding: 40px 32px; width: 100%; max-width: 460px; text-align: center; position: relative; }
    .close-modal { position: absolute; top: 16px; right: 16px; background: none; border: none; color: var(--neon); font-size: 32px; cursor: pointer; }
    .code {
      font-family: monospace; font-size: 42px; font-weight: 900; color: var(--gold);
      letter-spacing: 8px; background: rgba(0,0,0,0.5); padding: 24px 16px; border-radius: 24px;
      margin: 24px 0; cursor: pointer; border: 2px solid rgba(255,215,0,0.4);
    }

    /* НИЖНЯЯ НАВИГАЦИЯ */
    .bottom-nav {
      position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(20,20,38,0.95);
      backdrop-filter: blur(25px); border: 3px solid var(--border); border-radius: 36px;
      padding: 12px; display: flex; box-shadow: 0 40px 80px rgba(0,0,0,0.9); z-index: 999;
    }
    .nav-btn {
      flex: 1; padding: 20px; border: none; border-radius: 30px; font-weight: 800;
      font-size: 18px; cursor: pointer; background: transparent; color: #88c0d0;
      transition: all 0.3s ease;
    }
    .nav-btn.active {
      background: linear-gradient(45deg, #00ffff, #00ff88); color: #000;
      transform: translateY(-6px); box-shadow: 0 0 60px rgba(0,255,255,0.8);
    }
  </style>
</head>
<body>

  <!-- СТРАНИЦА ЗАДАНИЙ -->
  <div id="tasks-page" class="page visible">
    <div class="container">
      <div class="header"><h1>ЗАДАНИЯ</h1></div>
      <button class="create-btn" onclick="document.getElementById('create-form').classList.toggle('active')">
        + СОЗДАТЬ ЗАДАНИЕ
      </button>
      <div class="create-form" id="create-form">
        <input type="text" id="task-title" placeholder="Что нужно сделать?">
        <input type="url" id="task-link" placeholder="Ссылка (обязательно)">
        <select id="task-type" onchange="toggleRewardSection()">
          <option value="">Выберите тип</option>
          <option value="yandex">Яндекс Отзыв</option>
          <option value="google">Google Отзыв</option>
          <option value="telegram">Telegram Подписка</option>
        </select>
        <div class="reward-section" id="reward-section" style="display:none;">
          <div style="display:flex; gap:16px; justify-content:center; margin:30px 0;">
            <div class="quick-btn" onclick="setReward(500)">500 ₽</div>
            <div class="quick-btn" onclick="setReward(1000)">1000 ₽</div>
            <div class="quick-btn" onclick="setReward(1500)">1500 ₽</div>
          </div>
          <div class="reward-box" onclick="editReward()">
            <div class="reward-value" id="reward-value">100</div>
            <div class="rub">₽</div>
          </div>
          <div class="hint">Нажми на цену — введи любую сумму</div>
        </div>
        <button class="submit-btn" onclick="createTask()">ОПУБЛИКОВАТЬ</button>
      </div>
    </div>
  </div>

  <!-- СТРАНИЦА ПРОФИЛЯ -->
  <div id="profile-page" class="page hidden-right">
    <div class="container">
      <div class="header"><h1>ПРОФИЛЬ</h1></div>
      <div class="profile-card">
        <div style="text-align:center; margin:20px 0;">
          <img id="avatar" src="" alt="Аватар" class="avatar">
          <span id="username" style="display:block; margin-top:12px; font-size:20px; font-weight:700;">@User</span>
        </div>
        <div class="balance-card">
          <div style="font-size:13px; color:#88c0d0;">БАЛАНС</div>
          <div class="balance-amount"><span id="balance">0.00</span> ₽</div>
          <button style="background:rgba(255,255,255,0.15); color:white; border:1px solid rgba(255,255,255,0.3); padding:12px 28px; border-radius:30px; font-size:14px; margin-top:10px;" onclick="fetchBalance()">Обновить</button>
        </div>
        <div class="btn-row">
          <button class="btn btn-topup" onclick="openTopup()">ПОПОЛНИТЬ</button>
          <button class="btn btn-withdraw" onclick="openWithdraw()">ВЫВОД</button>
        </div>
      </div>
    </div>
  </div>

  <!-- МОДАЛКИ -->
  <div id="topup-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeTopup()">x</button>
      <h2 style="color:var(--neon); font-size:32px;">Пополнение</h2>
      <input type="number" id="topup-amount" placeholder="Сумма (мин. 100 ₽)" min="100">
      <div id="topup-details" style="display:none;">
        <p>Переведи <b>ровно</b> на телефон:</p>
        <div style="background:rgba(255,255,255,0.05); padding:24px; border-radius:20px; border:1px solid var(--border); font-size:20px; text-align:center;">
          <p><b>Номер:</b> +7 (960) 073-85-59</p>
          <p><b>Имя:</b> Раяз Н.</p>
          <p><b>Банк:</b> Т-Банк</p>
        </div>
        <p style="margin:20px 0 10px;">В комментарии напиши код:</p>
        <div class="code" id="topup-code" onclick="copyCode(this)">000000</div>
        <p style="color:var(--success); font-weight:900; margin-top:20px;">Зачислю в течении дня!</p>
      </div>
      <button class="btn btn-topup" onclick="sendTopup()">ОТПРАВИТЬ ЗАЯВКУ</button>
    </div>
  </div>

  <div id="withdraw-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeWithdraw()">x</button>
      <h2 style="color:var(--danger); font-size:32px;">Вывод</h2>
      <input type="text" id="withdraw-method" placeholder="Карта или телефон">
      <input type="text" id="withdraw-fio" placeholder="ФИО или ник">
      <input type="text" id="withdraw-bank" placeholder="Банк">
      <input type="number" id="withdraw-amount" placeholder="Сумма (мин. 250 ₽)" min="250">
      <button class="btn btn-withdraw" onclick="sendWithdraw()">ОТПРАВИТЬ</button>
    </div>
  </div>

  <!-- НИЖНЯЯ НАВИГАЦИЯ -->
  <div class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('tasks')">Задания</button>
    <button class="nav-btn" onclick="showPage('profile')">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    // ДАННЫЕ
    let currentReward = 100, currentStep = 100, currentMin = 100;
    const settings = { yandex: { min: 100, step: 100 }, google: { min: 65, step: 65 }, telegram: { min: 10, step: 10 } };

    // АВАТАР И ЮЗЕРНЕЙМ
    document.getElementById('avatar').src = tg.initDataUnsafe.user?.photo_url || 'https://via.placeholder.com/90/00ffff/000000?text=RC';
    document.getElementById('username').innerText = '@' + (tg.initDataUnsafe.user?.username || 'User');

    // БАЛАНС
    function fetchBalance() {
      document.getElementById('balance').innerText = '...';
      tg.sendData(JSON.stringify({ action: "get_balance" }));
    }
    tg.onEvent('webAppDataReceived', data => {
      try {
        const res = JSON.parse(data);
        if (res.balance !== undefined) document.getElementById('balance').innerText = res.balance.toFixed(2);
      } catch(e) {}
    });

    // ПЕРЕХОДЫ МЕЖДУ СТРАНИЦАМИ
    function showPage(page) {
      const tasks = document.getElementById('tasks-page');
      const profile = document.getElementById('profile-page');
      const buttons = document.querySelectorAll('.nav-btn');

      if (page === 'tasks') {
        tasks.classList.remove('hidden-left'); tasks.classList.add('visible');
        profile.classList.remove('visible'); profile.classList.add('hidden-right');
        buttons[0].classList.add('active'); buttons[1].classList.remove('active');
      } else {
        tasks.classList.remove('visible'); tasks.classList.add('hidden-left');
        profile.classList.remove('hidden-right'); profile.classList.add('visible');
        buttons[0].classList.remove('active'); buttons[1].classList.add('active');
      }
    }

    // ЗАДАНИЯ
    function toggleRewardSection() {
      const type = document.getElementById('task-type').value;
      const section = document.getElementById('reward-section');
      if (type) {
        section.style.display = 'block';
        currentStep = settings[type].step;
        currentMin = settings[type].min;
        currentReward = currentMin;
        updateReward();
      } else section.style.display = 'none';
    }
    function updateReward() { document.getElementById('reward-value').innerText = currentReward; }
    function snapValue(val) { return Math.max(currentMin, Math.min(10000, Math.floor(val / currentStep) * currentStep)); }
    function setReward(amount) { currentReward = snapValue(amount); updateReward(); }
    function editReward() {
      const val = prompt(`От ${currentMin} до 10000 ₽\nОкругляется вниз по ${currentStep} ₽`, currentReward);
      if (val && !isNaN(val)) {
        const num = parseInt(val);
        if (num >= currentMin && num <= 10000) {
          currentReward = snapValue(num); updateReward();
          tg.HapticFeedback.notificationOccurred('success');
        }
      }
    }
    function createTask() {
      const title = document.getElementById('task-title').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const type = document.getElementById('task-type').value;
      if (!title || !link || !type) return tg.showAlert("Заполни все поля!");
      tg.sendData(JSON.stringify({action: "create_task", title, link, type, reward: currentReward}));
      tg.showAlert(`Задание создано за ${currentReward} ₽!`);
      document.getElementById('create-form').classList.remove('active');
    }

    // МОДАЛКИ
    function openTopup() { document.getElementById('topup-modal').classList.add('active'); }
    function closeTopup() { document.getElementById('topup-modal').classList.remove('active'); document.getElementById('topup-details').style.display = 'none'; }
    function sendTopup() {
      const amount = parseFloat(document.getElementById('topup-amount').value);
      if (!amount || amount < 100) return tg.showAlert("Минимум 100 ₽");
      const code = Math.floor(100000 + Math.random() * 900000);
      document.getElementById('topup-code').innerText = code;
      document.getElementById('topup-details').style.display = 'block';
      tg.sendData(JSON.stringify({ action: "request_topup", amount, code }));
    }
    function openWithdraw() { document.getElementById('withdraw-modal').classList.add('active'); }
    function closeWithdraw() { document.getElementById('withdraw-modal').classList.remove('active'); }
    function sendWithdraw() {
      const amount = parseFloat(document.getElementById('withdraw-amount').value);
      if (amount < 500) return tg.showAlert("Минимум 500 ₽");
      tg.sendData(JSON.stringify({ action: "request_withdraw", amount }));
    }
    function copyCode(el) {
      navigator.clipboard.writeText(el.innerText);
      tg.showAlert("Код скопирован!");
    }

    // ЗАГРУЗКА
    window.onload = () => {
      fetchBalance();
      setInterval(fetchBalance, 10000);
    };
  </script>
</body>
</html>
