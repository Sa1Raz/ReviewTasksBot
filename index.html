<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задания | ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0a0a14; --neon: #00ffff; --success: #00ff88;
      --glass: rgba(20,20,38,0.6); --border: rgba(0,255,255,0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: #e0f7ff; font-family: system-ui, sans-serif; min-height: 100vh; }
    .container { max-width: 420px; margin: 0 auto; padding: 16px 16px 140px 16px; }

    .header h1 {
      text-align: center; font-size: 28px; font-weight: 900; margin: 20px 0;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .role-switch {
      display: flex; background: #141426; border: 2px solid var(--border);
      border-radius: 30px; padding: 6px; margin: 20px 0; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .role-btn {
      flex: 1; padding: 14px; border-radius: 25px; font-weight: 800;
      font-size: 15px; cursor: pointer; transition: 0.4s; text-align: center;
      color: #88c0d0;
    }
    .role-btn.active {
      background: linear-gradient(135deg, #00ffff, #00ff88);
      color: #000; box-shadow: 0 0 30px rgba(0,255,255,0.6); transform: translateY(-3px);
    }

    .create-btn {
      width: 100%; padding: 20px; background: linear-gradient(45deg, #0066ff, #00ccff);
      color: white; border: none; border-radius: 24px; font-size: 18px; font-weight: 700;
      margin: 20px 0; cursor: pointer; box-shadow: 0 10px 30px rgba(0,102,255,0.4);
    }

    .create-form {
      background: var(--glass); backdrop-filter: blur(16px); border: 1px solid var(--border);
      border-radius: 28px; padding: 24px; margin: 20px 0; display: none;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .create-form.active { display: block; animation: slideDown 0.5s ease-out; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    input, select {
      width: 100%; padding: 18px; margin: 12px 0;
      background: #000 !important; border: 3px solid var(--neon) !important;
      border-radius: 20px; color: #fff !important; font-size: 16px; font-weight: 600;
    }

    /* НОВАЯ ЦЕНА — КЛИК ПО НЕЙ → ВВОД С КЛАВИАТУРЫ */
    .reward-input-box {
      display: flex; align-items: center; justify-content: center;
      background: #000; border: 4px solid var(--neon); border-radius: 32px;
      padding: 28px 40px; margin: 36px 0;
      box-shadow: 0 0 60px rgba(0,255,255,0.9);
      gap: 20px;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .reward-input-box::before {
      content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);
      animation: pulse 6s infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.3); } }

    .reward-value {
      font-size: 92px; font-weight: 900; color: white;
      text-shadow: 0 0 40px var(--neon), 0 0 80px var(--neon), 0 0 120px var(--neon);
      letter-spacing: 4px;
    }

    .rub {
      font-size: 72px; font-weight: 900; color: white;
      text-shadow: 0 0 40px var(--neon);
    }

    .reward-section { opacity: 0; transform: translateY(30px); transition: all 0.7s ease-out; pointer-events: none; }
    .reward-section.visible { opacity: 1; transform: translateY(0); pointer-events: all; }

    .quick-amounts { display: flex; gap: 18px; margin: 28px 0; justify-content: center; flex-wrap: wrap; }
    .quick-btn { padding: 20px 36px; background: rgba(0,255,255,0.15); border: 3px solid var(--neon); border-radius: 26px; color: var(--neon); font-weight: 900; font-size: 22px; cursor: pointer; transition: 0.3s; }
    .quick-btn.active { background: var(--neon); color: #000; box-shadow: 0 0 60px rgba(0,255,255,1); transform: scale(1.12); }

    .range-slider { margin: 50px 0; display: none; } /* скрыли ползунок — теперь не нужен */
    .range-slider input[type="range"] {
      -webkit-appearance: none; width: 100%; height: 20px; background: rgba(0,255,255,0.3);
      border-radius: 12px; border: 3px solid var(--neon); outline: none;
    }
    .range-slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 70px; height: 70px;
      background: linear-gradient(45deg, #00ffff, #00ff88);
      border: 6px solid #000; border-radius: 50%;
      cursor: pointer; box-shadow: 0 0 70px rgba(0,255,255,1.2);
    }

    .submit-btn {
      width: 100%; padding: 28px; background: linear-gradient(45deg, var(--success), #00cc66);
      color: white; border: none; border-radius: 32px; font-weight: 900; font-size: 24px;
      margin-top: 50px; cursor: pointer; text-transform: uppercase;
      box-shadow: 0 25px 60px rgba(0,255,136,0.7);
    }

    .bottom-nav {
      position: fixed; bottom: 20px; left: 20px; right: 20px;
      background: rgba(20,20,38,0.95); backdrop-filter: blur(20px);
      border: 2px solid var(--border); border-radius: 30px;
      padding: 12px; display: flex; box-shadow: 0 30px 70px rgba(0,0,0,0.9); z-index: 999;
    }
    .nav-btn {
      flex: 1; padding: 22px; border: none; border-radius: 25px;
      font-weight: 800; font-size: 20px; cursor: pointer;
      background: transparent; color: #88c0d0; transition: 0.4s;
    }
    .nav-btn.active {
      background: linear-gradient(45deg, #00ffff, #00ff88);
      color: #000; box-shadow: 0 0 70px rgba(0,255,255,1);
      transform: translateY(-8px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h1>ЗАДАНИЯ</h1></div>

    <div class="role-switch">
      <div class="role-btn active" id="employer-btn" onclick="switchRole('employer')">РАБОТОДАТЕЛЬ</div>
      <div class="role-btn" id="worker-btn" onclick="switchRole('worker')">ИСПОЛНИТЕЛЬ</div>
    </div>

    <div id="employer-mode">
      <button class="create-btn" onclick="document.getElementById('create-form').classList.toggle('active')">
        + СОЗДАТЬ ЗАДАНИЕ
      </button>

      <div class="create-form" id="create-form">
        <input type="text" id="task-title" placeholder="Что нужно сделать?">
        <input type="url" id="task-link" placeholder="Ссылка (обязательно)">

        <select id="task-type" onchange="toggleRewardSection()">
          <option value="">Выберите тип задания</option>
          <option value="yandex">Яндекс Отзыв</option>
          <option value="google">Google Отзыв</option>
          <option value="telegram">Telegram Подписка</option>
        </select>

        <div class="reward-section" id="reward-section">
          <div class="quick-amounts">
            <div class="quick-btn" onclick="setReward(500)">500 ₽</div>
            <div class="quick-btn" onclick="setReward(1000)">1000 ₽</div>
            <div class="quick-btn" onclick="setReward(1500)">1500 ₽</div>
          </div>

          <!-- КЛИК ПО ЦЕНЕ → ВВОД С КЛАВИАТУРЫ — ПРОЩЕ НЕ БЫВАЕТ! -->
          <div class="reward-input-box" onclick="editReward()">
            <div class="reward-value" id="reward-value">100</div>
            <div class="rub">₽</div>
          </div>

          <!-- ползунок скрыт — больше не нужен -->
          <div class="range-slider">
            <input type="range" min="100" max="10000" value="100" step="1" id="reward-slider">
          </div>
        </div>

        <button class="submit-btn" onclick="createTask()">
          ОПУБЛИКОВАТЬ ЗАДАНИЕ
        </button>
      </div>
    </div>

    <div id="worker-mode" style="display:none">
      <div id="tasks-list"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active">Задания</button>
    <button class="nav-btn" onclick="location.href='profile.html'">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const settings = {
      yandex: { min: 100, step: 100 },
      google: { min: 65, step: 65 },
      telegram: { min: 10, step: 10 }
    };

    let currentStep = 100, currentMin = 100, currentReward = 100;

    function toggleRewardSection() {
      const type = document.getElementById('task-type').value;
      const section = document.getElementById('reward-section');
      if (type) {
        section.classList.add('visible');
        currentStep = settings[type].step;
        currentMin = settings[type].min;
        currentReward = currentMin;
        updateReward();
      } else {
        section.classList.remove('visible');
      }
    }

    function updateReward() {
      document.getElementById('reward-value').innerText = currentReward;
    }

    function snapValue(value) {
      const snapped = Math.round(value / currentStep) * currentStep;
      return Math.max(currentMin, Math.min(10000, snapped));
    }

    function setReward(amount) {
      currentReward = snapValue(amount);
      updateReward();
      document.querySelectorAll('.quick-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    // НОВАЯ ФУНКЦИЯ — КЛИК ПО ЦЕНЕ → ВВОД
    function editReward() {
      tg.showPopup({
        title: "Укажи сумму",
        message: "Введи любое число (будет округлено по шагу)",
        buttons: [{ type: "default", text: "ОК", id: "ok" }, { type: "cancel", id: "cancel" }]
      }, (btn) => {
        if (btn === "ok") {
          const input = prompt("Введи сумму (от " + currentMin + " до 10000):", currentReward);
          if (input && !isNaN(input)) {
            let val = parseInt(input);
            if (val >= currentMin && val <= 10000) {
              currentReward = snapValue(val);
              updateReward();
            } else {
              tg.showAlert("Сумма должна быть от " + currentMin + " до 10000!");
            }
          }
        }
      });
    }

    function createTask() {
      const title = document.getElementById('task-title').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const type = document.getElementById('task-type').value;
      if (!title || !link || !type) return tg.showAlert("Заполните все поля!");
      tg.sendData(JSON.stringify({action: "create_task", title, link, type, reward: currentReward}));
      tg.showAlert(`Задание создано за ${currentReward} ₽!`);
      document.getElementById('create-form').classList.remove('active');
      document.getElementById('task-title').value = '';
      document.getElementById('task-link').value = '';
      document.getElementById('task-type').value = '';
      document.getElementById('reward-section').classList.remove('visible');
    }

    function switchRole(role) {
      document.getElementById('employer-btn').classList.toggle('active', role === 'employer');
      document.getElementById('worker-btn').classList.toggle('active', role === 'worker');
      document.getElementById('employer-mode').style.display = role === 'employer' ? 'block' : 'none';
      document.getElementById('worker-mode').style.display = role === 'worker' ? 'block' : 'none';
    }
  </script>
</body>
</html>
