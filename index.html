<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задания | ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0a14; --card: #141426; --neon: #00ffff; --neon-glow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      --text: #e0f7ff; --text-muted: #88c0d0; --success: #00ff88; --danger: #ff3366; --gold: #ffd700;
      --glass: rgba(20, 20, 38, 0.6); --border: rgba(0, 255, 255, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }
    .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
    .bg-animation::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: repeating-conic-gradient(from 0deg, transparent 0deg, rgba(0,255,255,0.03) 1deg, transparent 2deg); animation: rotate 30s linear infinite; }
    @keyframes rotate { to { transform: rotate(360deg); } }
    .container { max-width: 420px; margin: 20px auto; padding: 0 16px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .header h1 { font-family: 'Orbitron', sans-serif; font-size: 26px; font-weight: 900; background: linear-gradient(90deg, #00ffff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .create-task-btn { background: linear-gradient(45deg, var(--success), #00cc66); color: white; border: none; padding: 12px 20px; border-radius: 16px; font-weight: 700; cursor: pointer; }
    .filters { display: flex; gap: 12px; margin-bottom: 24px; overflow-x: auto; padding: 8px 0; scrollbar-width: none; }
    .filter-btn { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--border); color: var(--text-muted); padding: 10px 18px; border-radius: 16px; font-size: 14px; font-weight: 600; transition: all 0.3s; }
    .filter-btn.active { background: linear-gradient(45deg, var(--neon), #00ff88); color: white; box-shadow: var(--neon-glow); }
    .tasks-list { display: flex; flex-direction: column; gap: 18px; margin-bottom: 100px; }
    .task-card { background: var(--glass); backdrop-filter: blur(16px); border: 1px solid var(--border); border-radius: 24px; padding: 20px; position: relative; overflow: hidden; }
    .task-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, var(--neon), transparent); animation: glow-line 3s infinite; }
    @keyframes glow-line { 0%, 100% { transform: translateX(-100%); } 50% { transform: translateX(100%); } }
    .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .task-type { font-size: 14px; font-weight: 600; color: var(--neon); text-transform: uppercase; }
    .task-reward { font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900; background: linear-gradient(90deg, var(--gold), #ffed4e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .task-text { font-size: 15px; color: var(--text); margin-bottom: 12px; }
    .task-link { color: var(--neon); text-decoration: none; word-break: break-all; }
    .task-actions { display: flex; gap: 12px; margin-top: 16px; }
    .btn-task { flex: 1; padding: 12px; border: none; border-radius: 16px; font-weight: 600; font-size: 14px; cursor: pointer; }
    .btn-do { background: linear-gradient(45deg, var(--success), #00cc66); color: white; }
    .btn-proof { background: rgba(255,255,255,0.1); color: var(--text); border: 1px solid var(--border); }
    .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--glass); backdrop-filter: blur(16px); border: 1px solid var(--border); border-radius: 24px; padding: 12px; display: flex; justify-content: space-around; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .nav-btn { background: none; border: none; color: var(--text-muted); font-size: 14px; font-weight: 600; padding: 12px 20px; border-radius: 16px; transition: all 0.3s; display: flex; align-items: center; gap: 8px; }
    .nav-btn i { font-size: 18px; }
    .nav-btn.active { background: linear-gradient(45deg, var(--neon), #00ff88); color: white; box-shadow: 0 0 20px rgba(0,255,255,0.4); }

    /* Модалка создания задания */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; }
    .modal.active { display: flex; }
    .modal-content { background: var(--card); border-radius: 24px; padding: 24px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
    .modal-header { font-family: 'Orbitron', sans-serif; font-size: 20px; margin-bottom: 16px; color: var(--neon); }
    input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: var(--text); font-size: 15px; }
    .btn-create { background: linear-gradient(45deg, var(--success), #00cc66); color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; width: 100%; margin-top: 16px; cursor: pointer; }
    .btn-close { background: var(--danger); color: white; padding: 10px 16px; border: none; border-radius: 12px; float: right; cursor: pointer; }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="container">
    <div class="header">
      <h1>ЗАДАНИЯ</h1>
      <button id="create-task-btn" class="create-task-btn" style="display:none;">+ Создать</button>
    </div>
    <div class="filters">
      <button class="filter-btn active" data-type="all">Все</button>
      <button class="filter-btn" data-type="yandex">Яндекс</button>
      <button class="filter-btn" data-type="google">Google</button>
      <button class="filter-btn" data-type="tg">TG</button>
    </div>
    <div id="tasks-list">Загрузка заданий...</div>
    <button class="refresh-btn" onclick="loadTasks()">Обновить</button>
  </div>

  <!-- МОДАЛКА СОЗДАНИЯ ЗАДАНИЯ -->
  <div id="create-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Новое задание <button class="btn-close" onclick="closeModal()">×</button></div>
      <input type="text" id="task-text" placeholder="Текст задания">
      <input type="url" id="task-link" placeholder="Ссылка">
      <input type="number" id="task-price" placeholder="Цена (от 100 ₽)" min="100">
      <select id="task-type">
        <option value="yandex">Яндекс</option>
        <option value="google">Google</option>
        <option value="tg">TG</option>
        <option value="custom">Другое</option>
      </select>
      <button class="btn-create" onclick="createTask()">Создать задание</button>
      <p style="font-size:12px; color:#88c0d0; margin-top:10px;">
        Исполнитель получит: <span id="reward">0</span> ₽ (комиссия 15%)
      </p>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active">Задания</button>
    <button class="nav-btn" onclick="goTo('profile.html')">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const urlParams = new URLSearchParams(window.location.search);
    const userRole = urlParams.get('role') || 'none';

    const createBtn = document.getElementById('create-task-btn');
    const modal = document.getElementById('create-modal');

    // Показать кнопку только работодателям
    if (userRole === 'employer') {
      createBtn.style.display = 'block';
      createBtn.onclick = () => modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    // Расчёт вознаграждения
    document.getElementById('task-price').addEventListener('input', (e) => {
      const price = parseFloat(e.target.value) || 0;
      document.getElementById('reward').innerText = (price * 0.85).toFixed(2);
    });

    async function createTask() {
      const text = document.getElementById('task-text').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const price = parseFloat(document.getElementById('task-price').value);
      const type = document.getElementById('task-type').value;

      if (!text || !link || price < 100) {
        alert("Проверьте данные!");
        return;
      }

      tg.sendData(JSON.stringify({
        action: "add_task",
        text, link, price, type
      }));

      closeModal();
      document.getElementById('tasks-list').innerHTML = '<p style="text-align:center;color:#88c0d0;">Создаём...</p>';
    }

    function loadTasks() {
      document.getElementById('tasks-list').innerHTML = '<p style="text-align:center;color:#88c0d0;">Загрузка...</p>';
      tg.sendData(JSON.stringify({ action: "get_tasks" }));
    }

    tg.onEvent('webAppDataReceived', (data) => {
      try {
        const res = JSON.parse(data);
        if (res.tasks) {
          const list = res.tasks.map(t => `
            <div class="task-card">
              <div class="task-header">
                <span class="task-type">${t.type.toUpperCase()}</span>
                <span class="task-reward">${t.price} ₽</span>
              </div>
              <div class="task-text">${t.text}</div>
              <a href="${t.link}" class="task-link" target="_blank">${t.link}</a>
              <div class="task-actions">
                <button class="btn-task btn-do">Выполнить</button>
                <button class="btn-task btn-proof">Доказательство</button>
              </div>
            </div>
          `).join('') || '<p style="text-align:center;color:#88c0d0;">Нет заданий</p>';
          document.getElementById('tasks-list').innerHTML = list;
        }
        if (res.success) {
          alert(`Задание создано! Вы платите: ${res.price} ₽, исполнитель: ${res.reward} ₽`);
          loadTasks();
        }
        if (res.error) {
          alert(res.error);
        }
      } catch (e) { console.log(e); }
    });

    function goTo(page) { window.location.href = page + window.location.search; }

    window.onload = () => {
      loadTasks();
      setInterval(loadTasks, 10000);
    };
  </script>
</body>
</html>
