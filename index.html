<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задания | ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0a0a14; --neon: #00ffff; --success: #00ff88;
      --glass: rgba(20,20,38,0.7); --border: rgba(0,255,255,0.4);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: #e0f7ff; font-family: system-ui, sans-serif; min-height: 100vh; overflow-x: hidden; }
    .container { max-width: 420px; margin: 0 auto; padding: 20px 16px 160px; }

    .header h1 {
      text-align: center; font-size: 32px; font-weight: 900; margin: 30px 0;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .role-switch {
      display: flex; background: #141426; border: 3px solid var(--border);
      border-radius: 32px; padding: 8px; margin: 30px 0; overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }
    .role-btn {
      flex: 1; padding: 18px; border-radius: 28px; font-weight: 800;
      font-size: 18px; cursor: pointer; transition: 0.4s; text-align: center;
      color: #88c0d0;
    }
    .role-btn.active {
      background: linear-gradient(135deg, #00ffff, #00ff88);
      color: #000; box-shadow: 0 0 40px rgba(0,255,255,0.7); transform: translateY(-4px);
    }

    .create-btn {
      width: 100%; padding: 24px; background: linear-gradient(45deg, #0066ff, #00ccff);
      color: white; border: none; border-radius: 28px; font-size: 20px; font-weight: 700;
      margin: 30px 0; cursor: pointer; box-shadow: 0 15px 40px rgba(0,102,255,0.5);
    }

    .create-form {
      background: var(--glass); backdrop-filter: blur(20px); border: 3px solid var(--border);
      border-radius: 32px; padding: 32px; margin: 20px 0; display: none;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }
    .create-form.active { display: block; animation: slideDown 0.6s ease-out; }

    input, select {
      width: 100%; padding: 22px; margin: 16px 0;
      background: #000 !important; border: 4px solid var(--neon) !important;
      border-radius: 24px; color: #fff !important; font-size: 18px; font-weight: 600;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }

    /* ИСПРАВЛЕНО: ШРИФТЫ НЕ ВЫХОДЯТ! */
    .reward-box {
      background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,255,136,0.2));
      border: 5px solid var(--neon); border-radius: 36px;
      padding: 24px 16px; margin: 36px 0;
      text-align: center; cursor: pointer;
      box-shadow: 0 0 70px rgba(0,255,255,0.8);
      animation: glow 4s infinite;
      max-width: 100%; overflow: hidden;
    }
    @keyframes glow { 0%,100% { box-shadow: 0 0 70px rgba(0,255,255,0.8); } 50% { box-shadow: 0 0 100px rgba(0,255,255,1); } }

    .reward-value {
      font-size: 78px; font-weight: 900; color: white;
      text-shadow: 0 0 35px var(--neon), 0 0 70px var(--neon);
      letter-spacing: 2px; display: inline-block; max-width: 75%;
      overflow: hidden; text-overflow: clip;
    }

    .rub {
      font-size: 56px; font-weight: 900; color: white;
      text-shadow: 0 0 35px var(--neon); display: inline-block;
      vertical-align: bottom;
    }

    .hint { margin-top: 16px; font-size: 18px; color: #88c0d0; text-align: center; }

    .quick-amounts { display: flex; gap: 16px; margin: 36px 0; justify-content: center; flex-wrap: wrap; }
    .quick-btn {
      padding: 20px 32px; background: rgba(0,255,255,0.2);
      border: 4px solid var(--neon); border-radius: 28px; color: var(--neon);
      font-weight: 900; font-size: 22px; cursor: pointer; transition: 0.3s;
      white-space: nowrap;
    }
    .quick-btn:active { transform: scale(1.1); background: var(--neon); color: #000; }

    .submit-btn {
      width: 100%; padding: 32px; background: linear-gradient(45deg, var(--success), #00cc66);
      color: white; border: none; border-radius: 36px; font-weight: 900; font-size: 28px;
      margin-top: 60px; cursor: pointer; text-transform: uppercase;
      box-shadow: 0 30px 70px rgba(0,255,136,0.8);
    }

    /* ПЛАВНЫЕ ПЕРЕХОДЫ */
    .page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; transition: transform 0.5s ease-in-out; }
    .page.hidden { transform: translateX(100%); }
    .page.visible { transform: translateX(0); }

    .bottom-nav {
      position: fixed; bottom: 20px; left: 20px; right: 20px;
      background: rgba(20,20,38,0.95); backdrop-filter: blur(25px);
      border: 3px solid var(--border); border-radius: 36px;
      padding: 16px; display: flex; box-shadow: 0 40px 80px rgba(0,0,0,0.9); z-index: 999;
    }
    .nav-btn {
      flex: 1; padding: 24px; border: none; border-radius: 30px;
      font-weight: 800; font-size: 20px; cursor: pointer;
      background: transparent; color: #88c0d0; transition: 0.4s;
    }
    .nav-btn.active {
      background: linear-gradient(45deg, #00ffff, #00ff88);
      color: #000; box-shadow: 0 0 80px rgba(0,255,255,1);
      transform: translateY(-8px);
    }
  </style>
</head>
<body>
  <div id="tasks-page" class="page visible">
    <div class="container">
      <div class="header"><h1>ЗАДАНИЯ</h1></div>
      <div class="role-switch">
        <div class="role-btn active" id="employer-btn">РАБОТОДАТЕЛЬ</div>
        <div class="role-btn" id="worker-btn">ИСПОЛНИТЕЛЬ</div>
      </div>

      <div id="employer-mode">
        <button class="create-btn" onclick="document.getElementById('create-form').classList.toggle('active')">
          + СОЗДАТЬ ЗАДАНИЕ
        </button>
        <div class="create-form" id="create-form">
          <input type="text" id="task-title" placeholder="Что нужно сделать?">
          <input type="url" id="task-link" placeholder="Ссылка (обязательно)">
          <select id="task-type" onchange="toggleRewardSection()">
            <option value="">Выберите тип задания</option>
            <option value="yandex">Яндекс Отзыв</option>
            <option value="google">Google Отзыв</option>
            <option value="telegram">Telegram Подписка</option>
          </select>

          <div class="reward-section" id="reward-section">
            <div class="quick-amounts">
              <div class="quick-btn" onclick="setReward(500)">500 ₽</div>
              <div class="quick-btn" onclick="setReward(1000)">1000 ₽</div>
              <div class="quick-btn" onclick="setReward(1500)">1500 ₽</div>
            </div>
            <div class="reward-box" onclick="editReward()">
              <div class="reward-value" id="reward-value">100</div>
              <div class="rub">₽</div>
            </div>
            <div class="hint">Нажми на цену — введи любую сумму</div>
          </div>

          <button class="submit-btn" onclick="createTask()">ОПУБЛИКОВАТЬ ЗАДАНИЕ</button>
        </div>
      </div>
    </div>
  </div>

  <div id="profile-page" class="page hidden">
    <div class="container">
      <div class="header"><h1>ПРОФИЛЬ</h1></div>
      <div style="text-align:center; padding: 60px 20px; font-size: 24px; color: #88c0d0;">
        <p>Баланс: <b style="color:#00ff88; font-size:36px;">12 450 ₽</b></p>
        <p>Создано заданий: <b style="color:#00ffff;">47</b></p>
        <p>Выполнено: <b style="color:#00ff88;">128</b></p>
        <button class="create-btn" style="margin-top:40px;">ВЫВОД СРЕДСТВ</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('tasks')">Задания</button>
    <button class="nav-btn" onclick="showPage('profile')">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const settings = { yandex: { min: 100, step: 100 }, google: { min: 65, step: 65 }, telegram: { min: 10, step: 10 } };
    let currentStep = 100, currentMin = 100, currentReward = 100;

    function toggleRewardSection() {
      const type = document.getElementById('task-type').value;
      const section = document.getElementById('reward-section');
      if (type) {
        section.classList.add('visible');
        currentStep = settings[type].step;
        currentMin = settings[type].min;
        currentReward = currentMin;
        updateReward();
      } else section.classList.remove('visible');
    }

    function updateReward() { document.getElementById('reward-value').innerText = currentReward; }
    function snapValue(val) { return Math.max(currentMin, Math.min(10000, Math.floor(val / currentStep) * currentStep)); }
    function setReward(amount) { currentReward = snapValue(amount); updateReward(); }

    function editReward() {
      const newPrice = prompt(`Введи сумму от ${currentMin} до 10000 ₽\nОкругляется вниз по ${currentStep} ₽`, currentReward);
      if (newPrice && !isNaN(newPrice)) {
        let val = parseInt(newPrice);
        if (val >= currentMin && val <= 10000) {
          currentReward = snapValue(val); updateReward();
          tg.HapticFeedback.notificationOccurred('success');
        } else tg.showAlert(`От ${currentMin} до 10000 ₽`);
      }
    }

    function createTask() {
      const title = document.getElementById('task-title').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const type = document.getElementById('task-type').value;
      if (!title || !link || !type) return tg.showAlert("Заполни все поля!");
      tg.sendData(JSON.stringify({action: "create_task", title, link, type, reward: currentReward}));
      tg.showAlert(`Задание создано за ${currentReward} ₽!`);
      document.getElementById('create-form').classList.remove('active');
      document.getElementById('task-title').value = '';
      document.getElementById('task-link').value = '';
      document.getElementById('task-type').value = '';
      document.getElementById('reward-section').classList.remove('visible');
    }

    // ПЛАВНЫЕ ПЕРЕХОДЫ
    function showPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('visible', 'hidden'));
      document.getElementById('tasks-page').classList.add(page === 'tasks' ? 'visible' : 'hidden');
      document.getElementById('profile-page').classList.add(page === 'profile' ? 'visible' : 'hidden');
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
