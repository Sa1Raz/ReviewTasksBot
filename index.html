<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0a0a14; --card: #141426; --neon: #00ffff; --success: #00ff88; --danger: #ff3366;
      --gold: #ffd700; --glass: rgba(20,20,38,0.8); --border: rgba(0,255,255,0.4);
      --text: #e0f7ff; --text-muted: #88c0d0; --yellow: #ffeb3b;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: system-ui; min-height: 100vh; overflow: hidden; }
    .container { max-width: 420px; margin: 0 auto; padding: 16px 16px 140px; }

    /* ПЛАВНЫЕ СТРАНИЦЫ */
    .page {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      transition: transform 0.55s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 10; padding-bottom: 120px; overflow-y: auto;
    }
    .page.hidden-left { transform: translateX(-100%); }
    .page.hidden-right { transform: translateX(100%); }
    .page.visible { transform: translateX(0); }

    /* ВЕРХНЯЯ ПАНЕЛЬ */
    .role-switch {
      display: flex; background: #141426; border: 3px solid var(--border);
      border-radius: 32px; padding: 8px; margin: 20px 0; overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }
    .role-btn {
      flex: 1; padding: 14px; border-radius: 26px; font-weight: 800;
      font-size: 16px; cursor: pointer; text-align: center; color: #88c0d0;
      transition: all 0.4s; white-space: nowrap;
    }
    .role-btn.active {
      background: linear-gradient(135deg, #00ffff, #00ff88);
      color: #000; box-shadow: 0 0 40px rgba(0,255,255,0.7);
      transform: translateY(-4px);
    }

    /* ЖЁЛТАЯ КНОПКА — ТЕКСТ В ГРАНИЦАХ */
    .create-btn {
      width: 100%; padding: 20px; background: var(--yellow);
      color: #000; border: none; border-radius: 28px; font-size: 18px; font-weight: 900;
      margin: 18px 0; cursor: pointer; box-shadow: 0 10px 25px rgba(255,235,59,0.4);
      text-align: center; letter-spacing: 0.5px; text-transform: uppercase;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }

    /* ФОРМА */
    .create-form {
      background: var(--glass); backdrop-filter: blur(20px); border: 3px solid var(--border);
      border-radius: 32px; padding: 26px; margin: 18px 0; display: none;
    }
    .create-form.active { display: block; animation: slideDown 0.6s ease-out; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    input, select {
      width: 100%; padding: 18px; margin: 12px 0;
      background: #000 !important; border: 3px solid var(--neon) !important;
      border-radius: 22px; color: #fff !important; font-size: 16px;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }

    /* КНОПКИ 500 / 1000 / 1500 — УМЕНЬШЕНЫ, ВЛЕЗАЮТ НА ВСЕ ЭКРАНЫ */
    .quick-amounts {
      display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;
      margin: 24px 0;
    }
    .quick-btn {
      padding: 12px 20px; background: rgba(0,255,255,0.2);
      border: 3px solid var(--neon); border-radius: 22px; color: var(--neon);
      font-weight: 900; font-size: 17px; cursor: pointer; transition: 0.3s;
      min-width: 90px; text-align: center;
      white-space: nowrap;
    }
    .quick-btn:active {
      transform: scale(1.1); background: var(--neon); color: #000;
    }

    /* ЦЕНА — ИДЕАЛЬНЫЙ РАЗМЕР */
    .reward-box {
      background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,255,136,0.2));
      border: 4px solid var(--neon); border-radius: 34px;
      padding: 20px 14px; margin: 30px 0; text-align: center; cursor: pointer;
      box-shadow: 0 0 65px rgba(0,255,255,0.8); animation: glow 4s infinite;
    }
    @keyframes glow { 0%,100% { box-shadow: 0 0 65px rgba(0,255,255,0.8); } 50% { box-shadow: 0 0 95px rgba(0,255,255,1); } }
    .reward-value { font-size: 68px; font-weight: 900; color: white; letter-spacing: 1.5px; }
    .rub { font-size: 48px; font-weight: 900; color: white; vertical-align: bottom; margin-left: 4px; }
    .hint { margin-top: 12px; font-size: 16px; color: #88c0d0; text-align: center; }

    .submit-btn {
      width: 100%; padding: 28px; background: linear-gradient(45deg, var(--success), #00cc66);
      color: white; border: none; border-radius: 34px; font-weight: 900; font-size: 24px;
      margin-top: 40px; cursor: pointer; text-transform: uppercase;
    }

    /* ПРОФИЛЬ */
    .profile-card { background: var(--glass); border: 1px solid var(--border); border-radius: 28px; padding: 22px; }
    .avatar { width: 82px; height: 82px; border: 4px solid var(--neon); border-radius: 50%; margin: 0 auto 10px; display: block; }
    .balance-card {
      background: linear-gradient(135deg, #1e3c72, #2a5298); border-radius: 22px; padding: 16px; text-align: center;
      margin: 16px 0; border: 1px solid rgba(0,255,255,0.4);
    }
    .balance-amount { font-size: 26px; font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .btn-row { margin: 28px 0 70px; display: flex; gap: 10px; }
    .btn { flex: 1; padding: 16px 0; border: none; border-radius: 18px; font-weight: 700; font-size: 14px; cursor: pointer; }
    .btn-topup { background: linear-gradient(45deg, var(--success), #00cc66); color: white; }
    .btn-withdraw { background: linear-gradient(45deg, var(--danger), #ff1a50); color: white; }

    /* НИЖНЯЯ НАВИГАЦИЯ */
    .bottom-nav {
      position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(20,20,38,0.95);
      backdrop-filter: blur(25px); border: 3px solid var(--border); border-radius: 36px;
      padding: 10px; display: flex; box-shadow: 0 40px 80px rgba(0,0,0,0.9); z-index: 999;
    }
    .nav-btn {
      flex: 1; padding: 18px; border: none; border-radius: 28px; font-weight: 800;
      font-size: 17px; cursor: pointer; background: transparent; color: #88c0d0;
    }
    .nav-btn.active {
      background: linear-gradient(45deg, #00ffff, #00ff88); color: #000;
      transform: translateY(-6px); box-shadow: 0 0 60px rgba(0,255,255,0.8);
    }
  </style>
</head>
<body>

  <!-- ЗАДАНИЯ -->
  <div id="tasks-page" class="page visible">
    <div class="container">
      <div class="header"><h1>ЗАДАНИЯ</h1></div>

      <div class="role-switch">
        <div class="role-btn active" id="employer-btn" onclick="switchRole('employer')">РАБОТОДАТЕЛЬ</div>
        <div class="role-btn" id="worker-btn" onclick="switchRole('worker')">ИСПОЛНИТЕЛЬ</div>
      </div>

      <div id="employer-mode">
        <button class="create-btn" onclick="document.getElementById('create-form').classList.toggle('active')">
          + СОЗДАТЬ ЗАДАНИЕ
        </button>

        <div class="create-form" id="create-form">
          <input type="text" id="task-title" placeholder="Что нужно сделать?">
          <input type="url" id="task-link" placeholder="Ссылка (обязательно)">
          <select id="task-type" onchange="toggleRewardSection()">
            <option value="">Выберите тип</option>
            <option value="yandex">Яндекс Отзыв</option>
            <option value="google">Google Отзыв</option>
            <option value="telegram">Telegram Подписка</option>
          </select>

          <div class="reward-section" id="reward-section" style="display:none;">
            <!-- КНОПКИ 500 / 1000 / 1500 — ТЕПЕРЬ МАЛЕНЬКИЕ И КРАСИВЫЕ -->
            <div class="quick-amounts">
              <div class="quick-btn" onclick="setReward(500)">500 ₽</div>
              <div class="quick-btn" onclick="setReward(1000)">1000 ₽</div>
              <div class="quick-btn" onclick="setReward(1500)">1500 ₽</div>
            </div>

            <div class="reward-box" onclick="editReward()">
              <div class="reward-value" id="reward-value">100</div>
              <div class="rub">₽</div>
            </div>
            <div class="hint">Нажми на цену — введи свою</div>
          </div>

          <button class="submit-btn" onclick="createTask()">ОПУБЛИКОВАТЬ</button>
        </div>
      </div>

      <div id="worker-mode" style="display:none; text-align:center; padding:80px 20px; color:#88c0d0; font-size:19px;">
        <p>Доступные задания появятся здесь</p>
      </div>
    </div>
  </div>

  <!-- ПРОФИЛЬ -->
  <div id="profile-page" class="page hidden-right">
    <div class="container">
      <div class="header"><h1>ПРОФИЛЬ</h1></div>
      <div class="profile-card">
        <div style="text-align:center; margin:18px 0;">
          <img id="avatar" src="" alt="Аватар" class="avatar">
          <span id="username" style="display:block; margin-top:8px; font-size:18px; font-weight:700;">@User</span>
        </div>
        <div class="balance-card">
          <div style="font-size:12px; color:#88c0d0;">БАЛАНС</div>
          <div class="balance-amount"><span id="balance">0.00</span> ₽</div>
          <button style="background:rgba(255,255,255,0.15); color:white; border:1px solid rgba(255,255,255,0.3); padding:10px 24px; border-radius:28px; font-size:13px; margin-top:8px;" onclick="fetchBalance()">Обновить</button>
        </div>
        <div class="btn-row">
          <button class="btn btn-topup" onclick="openTopup()">ПОПОЛНИТЬ</button>
          <button class="btn btn-withdraw" onclick="openWithdraw()">ВЫВОД</button>
        </div>
      </div>
    </div>
  </div>

  <!-- НИЖНЯЯ НАВИГАЦИЯ -->
  <div class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('tasks')">Задания</button>
    <button class="nav-btn" onclick="showPage('profile')">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let currentReward = 100, currentStep = 100, currentMin = 100;
    const settings = { yandex: { min: 100, step: 100 }, google: { min: 65, step: 65 }, telegram: { min: 10, step: 10 } };

    document.getElementById('avatar').src = tg.initDataUnsafe.user?.photo_url || 'https://via.placeholder.com/90/00ffff/000000?text=RC';
    document.getElementById('username').innerText = '@' + (tg.initDataUnsafe.user?.username || 'User');

    function switchRole(role) {
      document.getElementById('employer-btn').classList.toggle('active', role === 'employer');
      document.getElementById('worker-btn').classList.toggle('active', role === 'worker');
      document.getElementById('employer-mode').style.display = role === 'employer' ? 'block' : 'none';
      document.getElementById('worker-mode').style.display = role === 'worker' ? 'block' : 'none';
    }

    function showPage(page) {
      const tasks = document.getElementById('tasks-page');
      const profile = document.getElementById('profile-page');
      const btns = document.querySelectorAll('.nav-btn');
      if (page === 'tasks') {
        tasks.classList.remove('hidden-left'); tasks.classList.add('visible');
        profile.classList.remove('visible'); profile.classList.add('hidden-right');
        btns[0].classList.add('active'); btns[1].classList.remove('active');
      } else {
        tasks.classList.remove('visible'); tasks.classList.add('hidden-left');
        profile.classList.remove('hidden-right'); profile.classList.add('visible');
        btns[0].classList.remove('active'); btns[1].classList.add('active');
      }
    }

    function toggleRewardSection() {
      const type = document.getElementById('task-type').value;
      const section = document.getElementById('reward-section');
      if (type) {
        section.style.display = 'block';
        currentStep = settings[type].step;
        currentMin = settings[type].min;
        currentReward = currentMin;
        updateReward();
      } else section.style.display = 'none';
    }

    function updateReward() { document.getElementById('reward-value').innerText = currentReward; }
    function snapValue(val) { return Math.max(currentMin, Math.min(10000, Math.floor(val / currentStep) * currentStep)); }
    function setReward(amount) { currentReward = snapValue(amount); updateReward(); }

    function editReward() {
      const val = prompt(`От ${currentMin} до 10000 ₽\nОкругляется вниз по ${currentStep} ₽`, currentReward);
      if (val && !isNaN(val)) {
        const num = parseInt(val);
        if (num >= currentMin && num <= 10000) {
          currentReward = snapValue(num); updateReward();
          tg.HapticFeedback.notificationOccurred('success');
        }
      }
    }

    function createTask() {
      const title = document.getElementById('task-title').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const type = document.getElementById('task-type').value;
      if (!title || !link || !type) return tg.showAlert("Заполни все поля!");
      tg.sendData(JSON.stringify({action: "create_task", title, link, type, reward: currentReward}));
      tg.showAlert(`Задание создано за ${currentReward} ₽!`);
      document.getElementById('create-form').classList.remove('active');
      document.getElementById('task-title').value = '';
      document.getElementById('task-link').value = '';
      document.getElementById('task-type').value = '';
      document.getElementById('reward-section').style.display = 'none';
    }

    function fetchBalance() {
      document.getElementById('balance').innerText = '...';
      tg.sendData(JSON.stringify({ action: "get_balance" }));
    }
    tg.onEvent('webAppDataReceived', data => {
      try {
        const res = JSON.parse(data);
        if (res.balance !== undefined) document.getElementById('balance').innerText = res.balance.toFixed(2);
      } catch(e) {}
    });

    window.onload = () => {
      fetchBalance();
      setInterval(fetchBalance, 10000);
    };
  </script>
</body>
</html>
