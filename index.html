<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0a14; --glass: rgba(20,20,38,0.92); --neon: #00ffff; --success: #00ff88; --danger: #ff3366;
      --border: rgba(0,255,255,0.4); --text: #e0f7ff; --muted: #88c0d0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      min-height: 100vh; 
      overflow-x: hidden;
      touch-action: manipulation;
    }
    .container { max-width: 420px; margin: 0 auto; padding: 16px 16px 140px; }

    .page {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 10; padding-bottom: 120px; overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .page::-webkit-scrollbar { display: none; }
    .page.hidden-left { transform: translateX(-100%); }
    .page.hidden-right { transform: translateX(100%); }
    .page.visible { transform: translateX(0); }

    .header h1 {
      text-align: center; font-size: 28px; font-weight: 900; margin: 20px 0;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,255,255,0.5);
    }

    .role-switch {
      display: flex; background: #141426; border: 2px solid var(--border);
      border-radius: 30px; padding: 6px; margin: 16px 0;
      overflow: hidden;
    }
    .role-btn {
      flex: 1; padding: 12px; border-radius: 24px; font-weight: 800;
      font-size: 15px; cursor: pointer; text-align: center; color: var(--muted);
      transition: all 0.4s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .role-btn.active {
      background: linear-gradient(135deg, #00ffff, #00ff88);
      color: #000; box-shadow: 0 0 30px rgba(0,255,255,0.6);
    }

    .create-btn {
      width: 100%; padding: 20px; background: #ffeb3b; color: #000;
      border: none; border-radius: 26px; font-size: 18px; font-weight: 900;
      margin: 20px 0; cursor: pointer; box-shadow: 0 10px 30px rgba(255,235,59,0.4);
      text-transform: uppercase;
      -webkit-tap-highlight-color: transparent;
    }

    .create-form {
      background: var(--glass); backdrop-filter: blur(20px); border: 2px solid var(--border);
      border-radius: 28px; padding: 24px; margin: 16px 0; display: none;
      animation: slideDown 0.5s ease-out;
    }
    .create-form.active { display: block; }

    input, select {
      width: 100%; padding: 18px; margin: 12px 0;
      background: #000; border: 3px solid var(--neon); border-radius: 20px;
      color: white; font-size: 16px; font-weight: 600;
      -webkit-appearance: none;
    }

    .quick-amounts {
      display: flex; gap: 8px; justify-content: center; margin: 20px 0;
      overflow-x: auto; padding: 4px 0; scrollbar-width: none;
    }
    .quick-amounts::-webkit-scrollbar { display: none; }
    .quick-btn {
      padding: 10px 16px; background: rgba(0,255,255,0.2); border: 2px solid var(--neon);
      border-radius: 20px; color: var(--neon); font-weight: 900; font-size: 15px;
      cursor: pointer; white-space: nowrap; flex-shrink: 0;
    }

    .reward-box {
      background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,255,136,0.2));
      border: 4px solid var(--neon); border-radius: 32px; padding: 18px 12px;
      margin: 28px 0; text-align: center; cursor: pointer;
      box-shadow: 0 0 60px rgba(0,255,255,0.7); animation: glow 3s infinite;
    }
    @keyframes glow { 0%,100% { box-shadow: 0 0 60px rgba(0,255,255,0.7); } 50% { box-shadow: 0 0 90px rgba(0,255,255,1); } }
    .reward-value { font-size: 64px; font-weight: 900; color: white; }
    .rub { font-size: 44px; font-weight: 900; color: white; vertical-align: bottom; margin-left: 4px; }
    .hint { margin-top: 10px; font-size: 14px; color: var(--muted); }

    .submit-btn {
      width: 100%; padding: 28px; background: linear-gradient(45deg, var(--success), #00cc66);
      color: white; border: none; border-radius: 32px; font-weight: 900; font-size: 24px;
      margin-top: 40px; cursor: pointer; text-transform: uppercase;
    }

    /* ФИЛЬТР — РАБОТАЕТ НА ТЕЛЕФОНЕ */
    .filter-bar {
      display: flex; gap: 12px; padding: 14px 16px;
      overflow-x: auto; scrollbar-width: none; white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      margin: 16px 0;
      background: rgba(20,20,38,0.9);
      border-radius: 32px;
      border: 2px solid rgba(0,255,255,0.3);
    }
    .filter-bar::-webkit-scrollbar { display: none; }
    .filter-btn {
      padding: 13px 20px; background: rgba(0,255,255,0.15);
      border: 3px solid var(--neon); border-radius: 30px;
      color: white; font-weight: 900; font-size: 15px;
      cursor: pointer; display: inline-flex; align-items: center; gap: 9px;
      min-width: fit-content; flex-shrink: 0;
      transition: all 0.35s ease;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      -webkit-tap-highlight-color: transparent;
    }
    .filter-btn.active {
      background: var(--neon); color: #000; transform: scale(1.12);
      box-shadow: 0 0 60px rgba(0,255,255,1);
    }
    .filter-btn i { font-size: 22px; }

    .task {
      background: var(--glass); backdrop-filter: blur(16px); border: 2px solid var(--border);
      border-radius: 28px; padding: 20px; margin: 16px 0; position: relative;
      overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    .task::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
      background: linear-gradient(90deg, #00ffff, #00ff88);
    }
    .task-icon { font-size: 46px; margin-bottom: 10px; }
    .task-title { font-size: 17px; font-weight: 700; margin-bottom: 6px; }
    .task-link { color: #88c0d0; font-size: 13px; word-break: break-all; margin: 6px 0; }
    .task-reward { font-size: 26px; font-weight: 900; color: var(--success); text-align: right; }
    .task-do {
      width: 100%; padding: 16px; background: linear-gradient(45deg, var(--success), #00cc66);
      color: black; border: none; border-radius: 22px; font-weight: 900; font-size: 17px;
      margin-top: 14px; cursor: pointer; text-transform: uppercase;
    }

    .bottom-nav {
      position: fixed; bottom: 20px; left: 20px; right: 20px;
      background: rgba(20,20,38,0.95); backdrop-filter: blur(25px);
      border: 3px solid var(--border); border-radius: 36px; padding: 10px;
      display: flex; box-shadow: 0 40px 80px rgba(0,0,0,0.9); z-index: 999;
    }
    .nav-btn {
      flex: 1; padding: 18px; border: none; border-radius: 28px;
      font-weight: 800; font-size: 17px; background: transparent; color: var(--muted);
      transition: all 0.4s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .nav-btn.active {
      background: linear-gradient(45deg, #00ffff, #00ff88); color: #000;
      transform: translateY(-6px); box-shadow: 0 0 60px rgba(0,255,255,0.8);
    }

    .profile-header {
      text-align: center; padding: 30px 20px 10px;
    }
    .profile-avatar {
      width: 110px; height: 110px; border-radius: 50%; border: 5px solid var(--neon);
      object-fit: cover; box-shadow: 0 0 60px rgba(0,255,255,0.7); margin-bottom: 16px;
    }
    .profile-name { font-size: 24px; font-weight: 900; color: white; }
    .profile-id { font-size: 14px; color: var(--muted); margin-top: 6px; }

    .profile-card {
      background: var(--glass); backdrop-filter: blur(20px); border: 3px solid var(--neon);
      border-radius: 32px; padding: 24px; margin: 20px 0; text-align: center;
    }
    .balance { font-size: 48px; font-weight: 900; color: var(--success); margin: 10px 0; }

    .btn { 
      width: 100%; padding: 18px; margin: 12px 0; border: none; border-radius: 28px; 
      font-weight: 900; font-size: 18px; cursor: pointer; 
      -webskit-tap-highlight-color: transparent;
    }
    .btn-topup { background: linear-gradient(45deg, #ffd700, #ff8c00); color: #000; box-shadow: 0 0 40px rgba(255,215,0,0.6); }
    .btn-withdraw { background: linear-gradient(45deg, var(--danger), #ff1a50); color: white; }
  </style>
</head>
<body>

  <div id="tasks-page" class="page visible">
    <div class="container">
      <div class="header"><h1>ЗАДАНИЯ</h1></div>

      <div class="role-switch">
        <div class="role-btn active" id="employer-btn" onclick="switchRole('employer')">РАБОТОДАТЕЛЬ</div>
        <div class="role-btn" id="worker-btn" onclick="switchRole('worker')">ИСПОЛНИТЕЛЬ</div>
      </div>

      <div id="employer-mode">
        <button class="create-btn" onclick="document.getElementById('create-form').classList.toggle('active')">
          + СОЗДАТЬ ЗАДАНИЕ
        </button>

        <div class="create-form" id="create-form">
          <input type="text" id="task-title" placeholder="Что нужно сделать?">
          <input type="url" id="task-link" placeholder="Ссылка (обязательно)">
          <select id="task-type" onchange="toggleRewardSection()">
            <option value="">Выберите тип</option>
            <option value="yandex">Яндекс Отзыв</option>
            <option value="google">Google Отзыв</option>
            <option value="telegram">Telegram Подписка</option>
          </select>

          <div class="reward-section" id="reward-section" style="display:none;">
            <div class="quick-amounts">
              <div class="quick-btn" onclick="setReward(500)">500 ₽</div>
              <div class="quick-btn" onclick="setReward(1000)">1000 ₽</div>
              <div class="quick-btn" onclick="setReward(1500)">1500 ₽</div>
            </div>
            <div class="reward-box" onclick="editReward()">
              <div class="reward-value" id="reward-value">100</div><span class="rub">₽</span>
            </div>
            <div class="hint">Нажми — введи свою сумму</div>
          </div>

          <button class="submit-btn" onclick="createTask()">ОПУБЛИКОВАТЬ</button>
        </div>
      </div>

      <div id="worker-mode" style="display:none;">
        <div class="filter-bar" id="filter-bar">
          <div class="filter-btn active" onclick="filterTasks('all')">
            <i class="fas fa-th-large"></i> ВСЕ
          </div>
          <div class="filter-btn" onclick="filterTasks('yandex')">
            <i class="fab fa-yandex" style="color:#ffcc00"></i> Яндекс
          </div>
          <div class="filter-btn" onclick="filterTasks('google')">
            <i class="fab fa-google" style="color:#4285f4"></i> Google
          </div>
          <div class="filter-btn" onclick="filterTasks('telegram')">
            <i class="fab fa-telegram-plane" style="color:#229ed9"></i> TG
          </div>
        </div>
        <div id="tasks-list"></div>
      </div>
    </div>
  </div>

  <div id="profile-page" class="page hidden-right">
    <div class="container">
      <div class="header"><h1>ПРОФИЛЬ</h1></div>

      <div class="profile-header">
        <img id="user-avatar" class="profile-avatar" src="" alt="Аватар">
        <div class="profile-name" id="user-name">Загрузка...</div>
        <div class="profile-id" id="user-username">@username</div>
      </div>

      <div class="profile-card">
        <div class="balance" id="user-balance">0 ₽</div>
      </div>

      <button class="btn btn-topup" onclick="tg.showAlert('Пополнение скоро будет!')">ПОПОЛНИТЬ</button>
      <button class="btn btn-withdraw" onclick="openWithdraw()">ВЫВОД ОТ 250 ₽</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active" onclick="showPage('tasks')">Задания</button>
    <button class="nav-btn" onclick="showPage('profile')">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); 
    tg.expand();

    let currentReward = 100, currentStep = 100, currentMin = 100;
    const settings = { yandex: { min: 100, step: 100 }, google: { min: 65, step: 65 }, telegram: { min: 10, step: 10 } };
    let allTasks = [];

    const user = tg.initDataUnsafe.user;
    if (user) {
      document.getElementById('user-name').innerText = (user.first_name || '') + (user.last SPOUSE_NAME ? ' ' + user.last_name : '');
      document.getElementById('user-username').innerText = user.username ? '@' + user.username : 'ID: ' + user.id;
      document.getElementById('user-avatar').src = user.photo_url || 'https://telegram.org/img/t_logo.png';
    }

    function showPage(page) {
      const tasks = document.getElementById('tasks-page');
      const profile = document.getElementById('profile-page');
      if (page === 'tasks') {
        tasks.classList.remove('hidden-left'); tasks.classList.add('visible');
        profile.classList.remove('visible'); profile.classList.add('hidden-right');
      } else {
        tasks.classList.remove('visible'); tasks.classList.add('hidden-left');
        profile.classList.remove('hidden-right'); profile.classList.add('visible');
      }
      document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === (page === 'profile' ? 1 : 0)));
    }

    function toggleRewardSection() {
      const type = document.getElementById('task-type').value;
      const section = document.getElementById('reward-section');
      if (type) {
        section.style.display = 'block';
        currentStep = settings[type].step;
        currentMin = settings[type].min;
        currentReward = currentMin;
        updateReward();
      } else section.style.display = 'none';
    }

    function updateReward() { document.getElementById('reward-value').innerText = currentReward; }
    function snapValue(val) { return Math.max(currentMin, Math.min(10000, Math.floor(val / currentStep) * currentStep)); }
    function setReward(amount) { currentReward = snapValue(amount); updateReward(); }
    function editReward() {
      const val = prompt(`От ${currentMin} до 10000 ₽`, currentReward);
      if (val && !isNaN(val)) {
        const num = parseInt(val);
        if (num >= currentMin && num <= 10000) {
          currentReward = snapValue(num); updateReward();
        }
      }
    }

    function createTask() {
      const title = document.getElementById('task-title').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const type = document.getElementById('task-type').value;
      if (!title || !link || !type) return tg.showAlert("Заполни все поля!");
      tg.sendData(JSON.stringify({action: "create_task", title, link, type, reward: currentReward}));
      tg.showAlert(`Задание создано! Списано ${currentReward} ₽`);
      document.getElementById('create-form').classList.remove('active');
    }

    function filterTasks(filter) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      const clicked = event.target.closest('.filter-btn');
      clicked.classList.add('active');

      const bar = document.getElementById('filter-bar');
      const rect = clicked.getBoundingClientRect();
      const barRect = bar.getBoundingClientRect();
      const offset = rect.left - barRect.left + rect.width / 2 - barRect.width / 2;
      bar.scrollTo({ left: bar.scrollLeft + offset, behavior: 'smooth' });

      const list = document.getElementById('tasks-list');
      list.innerHTML = '';
      const filtered = filter === 'all' ? allTasks : allTasks.filter(t => t.type === filter);
      if (filtered.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#88c0d0;margin:60px 0;font-size:16px;">Нет заданий</p>';
        return;
      }
      filtered.forEach(task => {
        const icon = task.type === 'yandex' ? '<i class="fab fa-yandex" style="color:#ffcc00;font-size:46px"></i>' :
                     task.type === 'google' ? '<i class="fab fa-google" style="color:#4285f4;font-size:46px"></i>' :
                     '<i class="fab fa-telegram-plane" style="color:#229ed9;font-size:46px"></i>';
        list.innerHTML += `
          <div class="task">
            <div class="task-icon">${icon}</div>
            <div class="task-title">${task.title}</div>
            <div class="task-link">${task.link}</div>
            <div class="task-reward">+${task.reward} ₽</div>
            <button class="task-do" onclick="tg.openLink('${task.link}'); this.innerText='Открыто!'">
              ВЫПОЛНИТЬ
            </button>
          </div>
        `;
      });
    }

    function switchRole(role) {
      document.getElementById('employer-btn').classList.toggle('active', role === 'employer');
      document.getElementById('worker-btn').classList.toggle('active', role === 'worker');
      document.getElementById('employer-mode').style.display = role === 'employer' ? 'block' : 'none';
      document.getElementById('worker-mode').style.display = role === 'worker' ? 'block' : 'none';
      if (role === 'worker') tg.sendData(JSON.stringify({action: "get_tasks"}));
    }

    function openWithdraw() { document.getElementById('withdraw-modal').style.display = 'flex'; }
    function closeWithdraw() { document.getElementById('withdraw-modal').style.display = 'none'; }
    function sendWithdraw() {
      const amount = parseFloat(document.getElementById('withdraw-amount').value);
      if (amount < 250) return tg.showAlert("Минимум 250 ₽");
      tg.sendData(JSON.stringify({ action: "request_withdraw", amount }));
      tg.showAlert("Заявка отправлена!");
      closeWithdraw();
    }

    tg.onEvent('webAppDataReceived', data => {
      try {
        const res = JSON.parse(data);
        if (res.tasks) { allTasks = res.tasks; filterTasks('all'); }
        if (res.user) {
          document.getElementById('user-balance').innerText = (res.user.balance || 0) + ' ₽';
        }
      } catch(e) {}
    });

    setInterval(() => tg.sendData(JSON.stringify({action: "get_tasks"})), 10000);
  </script>
</body>
</html>
