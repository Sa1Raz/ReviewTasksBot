<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReviewCash — Задания</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0a0a14; --card: #141426; --neon: #00ffff; --text: #e0f7ff; --success: #00ff88; --gold: #ffd700; --glass: rgba(20,20,38,0.8); --border: rgba(0,255,255,0.3); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }
    .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 80%, rgba(0,255,255,0.1), transparent 50%); pointer-events: none; z-index: -1; }
    .container { max-width: 420px; margin: 20px auto; padding: 0 16px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .header h1 { font-family: 'Orbitron', sans-serif; font-size: 28px; background: linear-gradient(90deg, #00ffff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .create-btn { background: linear-gradient(45deg, #00ff88, #00cc66); color: #000; padding: 12px 20px; border: none; border-radius: 16px; font-weight: 700; font-size: 14px; box-shadow: 0 0 20px rgba(0,255,136,0.5); }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
    .modal.active { display: flex; }
    .modal-content { background: var(--card); border-radius: 28px; padding: 28px; width: 90%; max-width: 400px; border: 1px solid var(--border); box-shadow: 0 0 40px rgba(0,255,255,0.3); }
    input, textarea, select { width: 100%; padding: 14px; margin: 12px 0; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 16px; color: var(--text); font-size: 16px; }
    .btn-create { background: linear-gradient(45deg, var(--success), #00cc66); color: white; padding: 16px; border: none; border-radius: 16px; font-weight: 700; width: 100%; margin-top: 20px; }
    .reward { color: var(--gold); font-weight: bold; font-size: 18px; }
    .tasks-list { margin-bottom: 120px; }
    .task-card { background: var(--glass); border-radius: 24px; padding: 20px; margin: 16px 0; border: 1px solid var(--border); }
    .task-reward { font-family: 'Orbitron', sans-serif; font-size: 24px; color: var(--gold); }
    .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--glass); border-radius: 24px; padding: 12px; display: flex; backdrop-filter: blur(16px); border: 1px solid var(--border); }
    .nav-btn { flex: 1; padding: 16px; background: none; border: none; color: #88c0d0; font-weight: bold; }
    .nav-btn.active { background: var(--neon); color: #000; border-radius: 16px; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <div class="header">
      <h1>ЗАДАНИЯ</h1>
      <button id="create-btn" class="create-btn" style="display:none;">+ Создать</button>
    </div>
    <div id="tasks-list">Загрузка...</div>
  </div>

  <!-- МОДАЛКА СОЗДАНИЯ ЗАДАНИЯ -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 style="color:var(--neon); margin-bottom:20px;">Новое задание</h2>
      <input type="text" id="task-text" placeholder="Текст задания (например: Оставить отзыв)">
      <input type="url" id="task-link" placeholder="Ссылка на товар/канал">
      <input type="number" id="task-price" placeholder="Цена (от 100 ₽)" min="100">
      <select id="task-type">
        <option value="yandex">Яндекс</option>
        <option value="google">Google</option>
        <option value="tg">Telegram</option>
        <option value="custom">Другое</option>
      </select>
      <p>Исполнитель получит: <span id="reward" class="reward">0 ₽</span></p>
      <button class="btn-create" onclick="createTask()">Создать задание</button>
      <button style="margin-top:10px; background:#ff3366; color:white; padding:10px; border:none; border-radius:12px;" onclick="closeModal()">Отмена</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active">Задания</button>
    <button class="nav-btn" onclick="location.href='profile.html' + location.search">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const params = new URLSearchParams(location.search);
    const role = params.get('role');

    if (role === 'employer') {
      document.getElementById('create-btn').style.display = 'block';
      document.getElementById('create-btn').onclick = () => document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    document.getElementById('task-price').addEventListener('input', (e) => {
      const price = parseFloat(e.target.value) || 0;
      document.getElementById('reward').innerText = (price * 0.85).toFixed(2) + " ₽";
    });

    function createTask() {
      const text = document.getElementById('task-text').value.trim();
      const link = document.getElementById('task-link').value.trim();
      const price = parseFloat(document.getElementById('task-price').value);
      const type = document.getElementById('task-type').value;

      if (!text || !link || price < 100) {
        alert("Заполните все поля! Цена ≥ 100 ₽");
        return;
      }

      tg.sendData(JSON.stringify({ action: "add_task", text, link, price, type }));
      closeModal();
    }

    function loadTasks() {
      document.getElementById('tasks-list').innerHTML = "Загрузка...";
      tg.sendData(JSON.stringify({ action: "get_tasks" }));
    }

    tg.onEvent('webAppDataReceived', (data) => {
      try {
        const res = JSON.parse(data);
        if (res.tasks) {
          const html = res.tasks.map(t => `
            <div class="task-card">
              <div style="display:flex; justify-content:space-between;">
                <span style="color:var(--neon); font-weight:bold;">${t.type.toUpperCase()}</span>
                <span class="task-reward">${t.price} ₽</span>
              </div>
              <p style="margin:12px 0;">${t.text}</p>
              <a href="${t.link}" style="color:#88c0d0;" target="_blank">${t.link}</a>
            </div>
          `).join('') || "<p style='text-align:center; color:#88c0d0;'>Нет заданий</p>";
          document.getElementById('tasks-list').innerHTML = html;
        }
        if (res.success) {
          alert(`Задание создано! Исполнитель получит ${res.reward} ₽`);
          loadTasks();
        }
      } catch (e) { console.log(e); }
    });

    window.onload = () => {
      loadTasks();
      setInterval(loadTasks, 10000);
    };
  </script>
</body>
</html>
