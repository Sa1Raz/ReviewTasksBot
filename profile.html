<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль | ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a14; --card: #141426; --neon: #00ffff; --success: #00ff88; --danger: #ff3366;
      --gold: #ffd700; --glass: rgba(20,20,38,0.6); --border: rgba(0,255,255,0.3);
      --text: #e0f7ff; --text-muted: #88c0d0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }
    .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;
      background: linear-gradient(45deg, #0a0a14, #141426); overflow: hidden; }
    .bg-animation::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
      background: repeating-conic-gradient(from 0deg, transparent 0deg, rgba(0,255,255,0.03) 1deg, transparent 2deg);
      animation: rotate 30s linear infinite; }
    @keyframes rotate { to { transform: rotate(360deg); } }

    .container { max-width: 420px; margin: 20px auto; padding: 0 16px; }
    .profile-card { background: var(--glass); backdrop-filter: blur(16px); border: 1px solid var(--border);
      border-radius: 28px; padding: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); position: relative; overflow: hidden; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .header h1 { font-family: 'Orbitron', sans-serif; font-size: 26px; font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .status { background: linear-gradient(45deg, var(--success), #00cc66); color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; }

    .avatar-section { display: flex; align-items: center; gap: 18px; margin-bottom: 28px; padding: 16px; background: rgba(0,255,255,0.05); border-radius: 20px; border: 1px solid rgba(0,255,255,0.2); }
    .avatar-wrapper { position: relative; }
    .avatar { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 4px solid var(--neon); box-shadow: 0 0 30px rgba(0,255,255,0.3); }
    .nickname { flex: 1; }
    #username { font-weight: 700; font-size: 20px; color: var(--text); display: block; margin-bottom: 4px; }
    .verified { display: inline-flex; align-items: center; gap: 6px; background: linear-gradient(45deg, var(--gold), #ffed4e); color: #000; font-size: 12px; font-weight: bold; padding: 4px 10px; border-radius: 12px; box-shadow: 0 0 15px rgba(255,215,0,0.5); }

    .balance-card {
      background: linear-gradient(135deg, #1e3c72, #2a5298); border-radius: 24px; padding: 24px; text-align: center; margin: 20px 0;
      border: 1px solid rgba(0,255,255,0.3); box-shadow: 0 10px 30px rgba(30,60,114,0.4);
    }
    .balance-label { font-size: 14px; color: var(--text-muted); margin-bottom: 8px; letter-spacing: 1px; }
    .balance-amount {
      font-family: 'Orbitron', sans-serif; font-size: 36px; font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0,255,255,0.6); margin-bottom: 12px;
    }
    .refresh-balance {
      background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3);
      padding: 10px 20px; border-radius: 16px; font-size: 14px; font-weight: 600; cursor: pointer;
      transition: all 0.3s; backdrop-filter: blur(10px);
    }
    .refresh-balance:hover { background: rgba(0,255,255,0.2); box-shadow: 0 0 20px rgba(0,255,255,0.4); transform: translateY(-2px); }

    .action-buttons { display: flex; flex-direction: column; gap: 18px; margin-bottom: 100px; }
    .btn {
      padding: 18px; border: none; border-radius: 20px; font-weight: 700; font-size: 17px; cursor: pointer;
      text-transform: uppercase; letter-spacing: 1px; margin: 10px 0; width: 100%; transition: all 0.3s;
    }
    .btn-topup { background: linear-gradient(45deg, var(--success), #00cc66); color: white; }
    .btn-withdraw { background: linear-gradient(45deg, var(--danger), #ff1a50); color: white; }

    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95);
             z-index: 1000; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(20px); }
    .modal.active { display: flex; }
    .modal-content { background: var(--card); border: 2px solid var(--neon); border-radius: 32px;
      padding: 40px 32px; width: 100%; max-width: 460px; text-align: center; box-shadow: 0 0 120px rgba(0,255,255,0.7); position: relative; }
    .close-modal { position: absolute; top: 16px; right: 16px; background: none; border: none; color: var(--neon); font-size: 32px; cursor: pointer; }

    input, textarea { width: 100%; padding: 18px; margin: 12px 0; background: rgba(255,255,255,0.08);
      border: 2px solid rgba(0,255,255,0.3); border-radius: 20px; color: white; font-size: 16px; }
    .code { font-family: 'Orbitron'; font-size: 48px; color: var(--gold); letter-spacing: 10px;
      background: rgba(0,0,0,0.4); padding: 20px; border-radius: 20px; margin: 20px 0; cursor: pointer; user-select: none; }

    .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--glass);
      backdrop-filter: blur(16px); border: 1px solid var(--border); border-radius: 24px; padding: 12px;
      display: flex; justify-content: space-around; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 999; }
    .nav-btn.active { background: linear-gradient(45deg, var(--neon), #00ff88); color: white; border-radius: 16px; padding: 12px 20px; }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="container">
    <div class="profile-card">
      <div class="header">
        <h1>ПРОФИЛЬ</h1>
        <div class="status">ПРЕМИУМ</div>
      </div>
      <div class="avatar-section">
        <div class="avatar-wrapper">
          <img id="avatar" src="" alt="Аватар" class="avatar">
        </div>
        <div class="nickname">
          <span id="username">@User</span>
          <div class="verified">VERIFIED</div>
        </div>
      </div>
      <div class="balance-card">
        <div class="balance-label">БАЛАНС</div>
        <div class="balance-amount"><span id="balance">0.00</span> ₽</div>
        <button class="refresh-balance" onclick="fetchBalance()">Обновить</button>
      </div>
      <div class="action-buttons">
        <button class="btn btn-topup" onclick="openTopup()">ПОПОЛНИТЬ</button>
        <button class="btn btn-withdraw" onclick="openWithdraw()">ВЫВОД</button>
      </div>
    </div>
  </div>

  <!-- ПОПОЛНЕНИЕ -->
  <div id="topup-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeTopup()">×</button>
      <h2 style="color:var(--neon); font-size:32px;">Пополнение</h2>
      <input type="number" id="topup-amount" placeholder="Сумма (мин. 100 ₽)" min="100">
      <div id="topup-details" style="display:none;">
        <p>Переведи <b>ровно</b> на:</p>
        <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; border:1px solid var(--border); font-size:18px; text-align:center;">
          <p><b>Телефон:</b> +7 (960) 073-85-59</p>
          <p><b>Или карта:</b> 2200 1501 2345 6789</p>
          <p><b>Имя:</b> Раяз Н.</p>
          <p><b>Банк:</b> Т-Банк (Тинькофф)</p>
        </div>
        <p>В комментарии напиши код:</p>
        <div class="code" id="topup-code" onclick="copyCode(this)">000000</div>
        <p style="color:var(--success); font-weight:900; margin-top:20px;">
          Я увижу перевод → зачислю за 1–5 минут!
        </p>
      </div>
      <button class="btn btn-topup" onclick="sendTopup()">ОТПРАВИТЬ ЗАЯВКУ</button>
    </div>
  </div>

  <!-- ВЫВОД -->
  <div id="withdraw-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeWithdraw()">×</button>
      <h2 style="color:var(--danger); font-size:32px;">Вывод на банк</h2>
      <input type="text" id="withdraw-method" placeholder="Карта или телефон">
      <input type="text" id="withdraw-fio" placeholder="ФИО или ник в банке">
      <input type="text" id="withdraw-bank" placeholder="Банк (Тинькофф, Сбер и т.д.)">
      <input type="number" id="withdraw-amount" placeholder="Сумма (мин. 500 ₽)" min="500">
      <button class="btn btn-withdraw" onclick="sendWithdraw()">ОТПРАВИТЬ ЗАЯВКУ</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn" onclick="location.href='index.html'">Задания</button>
    <button class="nav-btn active">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const userId = tg.initDataUnsafe.user?.id;
    document.getElementById('avatar').src = tg.initDataUnsafe.user?.photo_url || 'https://via.placeholder.com/90/00ffff/000000?text=RC';
    document.getElementById('username').innerText = '@' + (tg.initDataUnsafe.user?.username || 'User');

    function fetchBalance() {
      document.getElementById('balance').innerText = '...';
      tg.sendData(JSON.stringify({ action: "get_balance" }));
    }

    function copyCode(el) {
      navigator.clipboard.writeText(el.innerText);
      tg.showAlert("Код скопирован!");
    }

    tg.onEvent('webAppDataReceived', data => {
      try {
        const res = JSON.parse(data);
        if (res.balance !== undefined) document.getElementById('balance').innerText = res.balance.toFixed(2);
        if (res.success) {
          tg.showAlert("Заявка отправлена! Ожидай.");
          closeTopup(); closeWithdraw();
          fetchBalance();
        }
      } catch (e) {}
    });

    function openTopup() { document.getElementById('topup-modal').classList.add('active'); }
    function closeTopup() { 
      document.getElementById('topup-modal').classList.remove('active'); 
      document.getElementById('topup-details').style.display = 'none'; 
    }

    function sendTopup() {
      const amount = parseFloat(document.getElementById('topup-amount').value);
      if (!amount || amount < 100) return tg.showAlert("Минимум 100 ₽");
      const code = Math.floor(100000 + Math.random() * 900000);
      document.getElementById('topup-code').innerText = code;
      document.getElementById('topup-details').style.display = 'block';
      tg.sendData(JSON.stringify({ action: "request_topup", amount, code }));
    }

    function openWithdraw() { document.getElementById('withdraw-modal').classList.add('active'); }
    function closeWithdraw() { document.getElementById('withdraw-modal').classList.remove('active'); }

    function sendWithdraw() {
      const method = document.getElementById('withdraw-method').value.trim();
      const fio = document.getElementById('withdraw-fio').value.trim();
      const bank = document.getElementById('withdraw-bank').value.trim();
      const amount = parseFloat(document.getElementById('withdraw-amount').value);
      if (!method || !fio || !bank || !amount || amount < 500) return tg.showAlert("Заполни все поля! Мин. 500 ₽");
      tg.sendData(JSON.stringify({ action: "request_withdraw", method, fio, bank, amount }));
    }

    window.onload = () => { fetchBalance(); setInterval(fetchBalance, 10000); };
  </script>
</body>
</html>
