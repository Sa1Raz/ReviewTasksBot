<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль | ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0a14;
      --card: #141426;
      --card-hover: #1a1a30;
      --neon: #00ffff;
      --neon-glow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      --text: #e0f7ff;
      --text-muted: #88c0d0;
      --success: #00ff88;
      --danger: #ff3366;
      --gold: #ffd700;
      --glass: rgba(20, 20, 38, 0.6);
      --border: rgba(0, 255, 255, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
    }

    /* АНИМИРОВАННЫЙ ФОН */
    .bg-animation {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: -1;
      background: linear-gradient(45deg, #0a0a14, #141426);
      overflow: hidden;
    }
    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: repeating-conic-gradient(from 0deg, transparent 0deg, rgba(0,255,255,0.03) 1deg, transparent 2deg);
      animation: rotate 30s linear infinite;
    }
    @keyframes rotate { to { transform: rotate(360deg); } }

    /* КОНТЕЙНЕР */
    .profile-container {
      max-width: 420px;
      margin: 20px auto;
      padding: 0 16px;
    }

    /* КАРТОЧКА */
    .profile-card {
      background: var(--glass);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 28px;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.4),
        inset 0 0 30px rgba(0,255,255,0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .profile-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon), transparent);
      animation: glow-line 3s infinite;
    }
    @keyframes glow-line {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    /* ЗАГОЛОВОК */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,255,255,0.5);
    }
    .status {
      background: linear-gradient(45deg, var(--success), #00cc66);
      color: white;
      font-weight: bold;
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,255,136,0.5);
      animation: pulse-status 2s infinite;
    }
    @keyframes pulse-status {
      0%, 100% { box-shadow: 0 0 15px rgba(0,255,136,0.5); }
      50% { box-shadow: 0 0 25px rgba(0,255,136,0.8); }
    }

    /* АВАТАР */
    .avatar-section {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 28px;
      padding: 16px;
      background: rgba(0,255,255,0.05);
      border-radius: 20px;
      border: 1px solid rgba(0,255,255,0.2);
    }
    .avatar-wrapper {
      position: relative;
    }
    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--neon);
      box-shadow: var(--neon-glow), 0 0 30px rgba(0,255,255,0.3);
      transition: all 0.3s;
    }
    .avatar-wrapper::after {
      content: '';
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      border: 2px solid var(--neon);
      border-radius: 50%;
      opacity: 0;
      animation: ripple 2s infinite;
    }
    @keyframes ripple {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    .nickname {
      flex: 1;
    }
    #username {
      font-weight: 700;
      font-size: 20px;
      color: var(--text);
      display: block;
      margin-bottom: 4px;
    }
    .verified {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(45deg, var(--gold), #ffed4e);
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }

    /* БАЛАНС */
    .balance-card {
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72);
      border-radius: 24px;
      padding: 24px;
      text-align: center;
      margin-bottom: 28px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,255,255,0.3);
      box-shadow: 0 10px 30px rgba(30,60,114,0.4);
    }
    .balance-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,255,0.2), transparent 70%);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }
    .balance-label {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .balance-amount {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0,255,255,0.6);
      margin-bottom: 12px;
    }
    .refresh-balance {
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px 20px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    .refresh-balance:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      transform: translateY(-2px);
    }

    /* КНОПКИ */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 100px;
    }
    .btn {
      padding: 18px;
      border: none;
      border-radius: 20px;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn-topup {
      background: linear-gradient(45deg, var(--success), #00cc66);
      color: white;
      box-shadow: 0 10px 30px rgba(0,255,136,0.3);
    }
    .btn-withdraw {
      background: linear-gradient(45deg, var(--danger), #ff1a50);
      color: white;
      box-shadow: 0 10px 30px rgba(255,51,102,0.3);
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    /* НИЖНЯЯ НАВИГАЦИЯ */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 12px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .nav-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 16px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav-btn i { font-size: 18px; }
    .nav-btn.active {
      background: linear-gradient(45deg, var(--neon), #00ff88);
      color: white;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="profile-container">
    <div class="profile-card">
      <div class="header">
        <h1>ПРОФИЛЬ</h1>
        <div class="status">ПРЕМИУМ</div>
      </div>

      <div class="avatar-section">
        <div class="avatar-wrapper">
          <img id="avatar" src="" alt="Аватар" class="avatar">
        </div>
        <div class="nickname">
          <span id="username">@User</span>
          <div class="verified">VERIFIED</div>
        </div>
      </div>

      <div class="balance-card">
        <div class="balance-label">ВАШ БАЛАНС</div>
        <div class="balance-amount"><span id="balance">0.00</span> ₽</div>
        <button class="refresh-balance" onclick="fetchBalance()">
          <i class="fas fa-sync-alt"></i> Обновить
        </button>
      </div>

      <div class="action-buttons">
        <button class="btn btn-topup" onclick="topup()">
          <i class="fas fa-plus-circle"></i> ПОПОЛНИТЬ
        </button>
        <button class="btn btn-withdraw" onclick="withdraw()">
          <i class="fas fa-arrow-up"></i> ВЫВОД
        </button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn" onclick="goTo('index.html')">
      <i class="fas fa-tasks"></i> Задания
    </button>
    <button class="nav-btn active">
      <i class="fas fa-user-astronaut"></i> Профиль
    </button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const userId = new URLSearchParams(window.location.search).get('user_id');
    const BOT_TOKEN = "8033069276:AAF-3WIgsW9iL2dnG3cs7_Gh16z5SuajvkA";

    // Аватар и имя
    const avatar = document.getElementById('avatar');
    const username = document.getElementById('username');
    const balanceEl = document.getElementById('balance');

    avatar.src = tg.initDataUnsafe.user.photo_url || 'https://via.placeholder.com/90/00ffff/000000?text=RC';
    username.innerText = `@${tg.initDataUnsafe.user.username || 'User'}`;

    // silentRequest — ЧИСТЫЙ ЧАТ
    async function silentRequest(action) {
      const payload = {
        chat_id: userId,
        text: ".",
        disable_notification: true
      };
      if (action) {
        payload.reply_markup = {
          inline_keyboard: [[{ text: "silent", callback_data: `silent_${action}` }]]
        };
      }
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    }

    // Баланс
    async function fetchBalance() {
      balanceEl.innerText = "...";
      balanceEl.style.opacity = "0.6";
      await silentRequest('balance');
      setTimeout(() => {
        balanceEl.style.opacity = "1";
      }, 300);
    }

    function topup() { silentRequest('topup'); }
    function withdraw() { silentRequest('withdraw'); }
    function goTo(page) { window.location.href = page + window.location.search; }

    // Автообновление
    window.onload = () => {
      fetchBalance();
      setInterval(fetchBalance, 8000);
    };
  </script>
</body>
</html>
