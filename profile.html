<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль | ReviewCash</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a14;
      --card: #141426;
      --neon: #00ffff;
      --success: #00ff88;
      --danger: #ff3366;
      --gold: #ffd700;
      --glass: rgba(20,20,38,0.85);
      --border: rgba(0,255,255,0.4);
      --text: #e0f7ff;
      --text-muted: #88c0d0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }
    .bg-glow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.15), transparent 70%);
      pointer-events: none; z-index: -1;
    }

    .container { max-width: 420px; margin: 0 auto; padding: 20px 16px; }

    /* ЗАГОЛОВОК КАК НА СКРИНЕ */
    .header {
      text-align: center; margin-bottom: 30px; position: relative;
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif; font-size: 32px; font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,255,255,0.6);
    }
    .status {
      background: linear-gradient(45deg, var(--success), #00cc66);
      color: white; font-weight: bold; font-size: 14px;
      padding: 8px 20px; border-radius: 30px; display: inline-block;
      box-shadow: 0 0 30px rgba(0,255,136,0.7); margin-top: 10px;
    }

    /* КРУГЛЫЙ АВАТАР С НЕОНОВЫМ КОЛЬЦОМ */
    .avatar-section {
      text-align: center; margin: 30px 0;
    }
    .avatar-wrapper {
      position: relative; display: inline-block;
    }
    .avatar {
      width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
      border: 5px solid var(--neon); box-shadow: 0 0 50px rgba(0,255,255,0.8);
    }
    .avatar-wrapper::after {
      content: ''; position: absolute; top: -15px; left: -15px; right: -15px; bottom: -15px;
      border: 3px solid var(--neon); border-radius: 50%; opacity: 0.6;
      animation: pulse-ring 3s infinite;
    }
    @keyframes pulse-ring {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }
    #username {
      font-size: 24px; font-weight: 700; margin-top: 16px; color: var(--text);
    }

    /* БАЛАНС КАК НА СКРИНЕ */
    .balance-card {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      border-radius: 32px; padding: 32px; text-align: center; margin: 30px 0;
      border: 2px solid rgba(0,255,255,0.3); box-shadow: 0 15px 40px rgba(30,60,114,0.5);
    }
    .balance-label { font-size: 16px; color: #88c0d0; margin-bottom: 12px; }
    .balance-amount {
      font-family: 'Orbitron'; font-size: 48px; font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0,255,255,0.7); margin: 10px 0;
    }
    .refresh-balance {
      background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.3);
      padding: 12px 28px; border-radius: 24px; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.3s; backdrop-filter: blur(10px);
    }
    .refresh-balance:hover { background: rgba(0,255,255,0.2); box-shadow: 0 0 25px rgba(0,255,255,0.5); transform: translateY(-2px); }

    /* КНОПКИ КАК НА СКРИНЕ */
    .action-buttons {
      display: flex; flex-direction: column; gap: 20px; margin: 30px 0 120px;
    }
    .btn {
      padding: 22px; border: none; border-radius: 32px; font-weight: 900;
      font-size: 20px; cursor: pointer; text-transform: uppercase;
      letter-spacing: 1px; transition: all 0.4s; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .btn-topup {
      background: linear-gradient(45deg, var(--success), #00cc66);
      color: white; box-shadow: 0 0 60px rgba(0,255,136,0.8);
    }
    .btn-withdraw {
      background: linear-gradient(45deg, var(--danger), #ff1a50);
      color: white; box-shadow: 0 0 60px rgba(255,51,102,0.8);
    }
    .btn:hover { transform: translateY(-5px); }

    /* НИЖНЯЯ ПАНЕЛЬ КАК НА СКРИНЕ */
    .bottom-nav {
      position: fixed; bottom: 20px; left: 20px; right: 20px;
      background: var(--glass); border-radius: 36px; padding: 16px;
      display: flex; backdrop-filter: blur(25px); border: 2px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6); z-index: 999;
    }
    .nav-btn {
      flex: 1; padding: 18px; background: none; border: none;
      color: #88c0d0; font-weight: 900; font-size: 16px; border-radius: 24px;
      transition: all 0.3s;
    }
    .nav-btn.active {
      background: linear-gradient(45deg, var(--neon), #00ff88);
      color: #000; box-shadow: 0 0 40px rgba(0,255,255,0.8);
    }

    /* МОДАЛКИ */
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.98); backdrop-filter: blur(25px); z-index: 1000;
      justify-content: center; align-items: center; padding: 20px;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--card); border: 3px solid var(--neon); border-radius: 36px;
      padding: 40px 32px; width: 100%; max-width: 460px; text-align: center;
      box-shadow: 0 0 120px rgba(0,255,255,0.8); position: relative;
    }
    .close-modal {
      position: absolute; top: 16px; right: 16px; background: none; border: none;
      color: var(--neon); font-size: 36px; cursor: pointer;
    }
    input, textarea {
      width: 100%; padding: 20px; margin: 16px 0; background: rgba(255,255,255,0.08);
      border: 2px solid rgba(0,255,255,0.3); border-radius: 24px; color: white; font-size: 17px;
    }
    .code {
      font-family: 'Orbitron'; font-size: 48px; color: var(--gold); letter-spacing: 10px;
      background: rgba(0,0,0,0.4); padding: 20px; border-radius: 20px; margin: 24px 0;
      cursor: pointer; user-select: none;
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="container">
    <div class="header">
      <h1>ПРОФИЛЬ</h1>
      <div class="status">ПРЕМИУМ</div>
    </div>

    <div class="avatar-section">
      <div class="avatar-wrapper">
        <img id="avatar" src="" alt="Аватар" class="avatar">
      </div>
      <div id="username" style="font-size:24px; font-weight:700; margin-top:16px;">@LokiMoney</div>
    </div>

    <div class="balance-card">
      <div class="balance-label">БАЛАНС</div>
      <div class="balance-amount"><span id="balance">0.00</span> ₽</div>
      <button class="refresh-balance" onclick="fetchBalance()">Обновить</button>
    </div>

    <div class="action-buttons">
      <button class="btn btn-topup" onclick="openTopup()">ПОПОЛНИТЬ</button>
      <button class="btn btn-withdraw" onclick="openWithdraw()">ВЫВОД</button>
    </div>
  </div>

  <!-- ПОПОЛНЕНИЕ -->
  <div id="topup-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeTopup()">×</button>
      <h2 style="color:var(--neon); font-size:32px;">Пополнение</h2>
      <input type="number" id="topup-amount" placeholder="Сумма (мин. 100 ₽)" min="100">
      <div id="topup-details" style="display:none;">
        <p>Переведи <b>ровно</b> на:</p>
        <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; border:1px solid var(--border); font-size:18px;">
          <p><b>Телефон:</b> +7 (960) 073-85-59</p>
          <p><b>Карта:</b> 2200 1501 2345 6789</p>
          <p><b>Имя:</b> Раяз Н.</p>
          <p><b>Банк:</b> Т-Банк</p>
        </div>
        <p>В комментарии код:</p>
        <div class="code" id="topup-code" onclick="copyCode(this)">000000</div>
        <p style="color:var(--success); font-weight:900;">Зачислю за 1–5 минут!</p>
      </div>
      <button class="btn btn-topup" onclick="sendTopup()">ОТПРАВИТЬ ЗАЯВКУ</button>
    </div>
  </div>

  <!-- ВЫВОД -->
  <div id="withdraw-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeWithdraw()">×</button>
      <h2 style="color:var(--danger); font-size:32px;">Вывод</h2>
      <input type="text" id="withdraw-method" placeholder="Карта или телефон">
      <input type="text" id="withdraw-fio" placeholder="ФИО или ник">
      <input type="text" id="withdraw-bank" placeholder="Банк">
      <input type="number" id="withdraw-amount" placeholder="Сумма (мин. 500 ₽)" min="500">
      <button class="btn btn-withdraw" onclick="sendWithdraw()">ОТПРАВИТЬ</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn" onclick="location.href='index.html'">Задания</button>
    <button class="nav-btn active">Профиль</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    document.getElementById('avatar').src = tg.initDataUnsafe.user?.photo_url || 'https://via.placeholder.com/120/00ffff/000000?text=RC';
    document.getElementById('username').innerText = '@' + (tg.initDataUnsafe.user?.username || 'User');

    function fetchBalance() {
      document.getElementById('balance').innerText = '...';
      tg.sendData(JSON.stringify({ action: "get_balance" }));
    }

    function copyCode(el) {
      navigator.clipboard.writeText(el.innerText);
      tg.showAlert("Код скопирован!");
    }

    tg.onEvent('webAppDataReceived', data => {
      try {
        const res = JSON.parse(data);
        if (res.balance !== undefined) document.getElementById('balance').innerText = res.balance.toFixed(2);
        if (res.success) {
          tg.showAlert("Заявка отправлена!");
          closeTopup(); closeWithdraw();
          fetchBalance();
        }
      } catch (e) {}
    });

    function openTopup() { document.getElementById('topup-modal').classList.add('active'); }
    function closeTopup() { 
      document.getElementById('topup-modal').classList.remove('active');
      document.getElementById('topup-details').style.display = 'none';
    }

    function sendTopup() {
      const amount = parseFloat(document.getElementById('topup-amount').value);
      if (!amount || amount < 100) return tg.showAlert("Минимум 100 ₽");
      const code = Math.floor(100000 + Math.random() * 900000);
      document.getElementById('topup-code').innerText = code;
      document.getElementById('topup-details').style.display = 'block';
      tg.sendData(JSON.stringify({ action: "request_topup", amount, code }));
    }

    function openWithdraw() { document.getElementById('withdraw-modal').classList.add('active'); }
    function closeWithdraw() { document.getElementById('withdraw-modal').classList.remove('active'); }

    function sendWithdraw() {
      const method = document.getElementById('withdraw-method').value.trim();
      const fio = document.getElementById('withdraw-fio').value.trim();
      const bank = document.getElementById('withdraw-bank').value.trim();
      const amount = parseFloat(document.getElementById('withdraw-amount').value);
      if (!method || !fio || !bank || !amount || amount < 500) return tg.showAlert("Заполни всё! Мин. 500 ₽");
      tg.sendData(JSON.stringify({ action: "request_withdraw", method, fio, bank, amount }));
    }

    window.onload = () => { fetchBalance(); setInterval(fetchBalance, 8000); };
  </script>
</body>
</html>
