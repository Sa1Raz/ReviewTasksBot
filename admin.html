<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReviewCash PRO — Админка</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #1e3c72, #2a5298); font-family: 'Segoe UI', sans-serif; }
    .card { transition: all 0.3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .btn { transition: all 0.2s; }
    .btn:hover { transform: scale(1.05); }
  </style>
</head>
<body class="text-white min-h-screen">
  <div class="container mx-auto p-4 max-w-4xl">

    <!-- Заголовок -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2">ReviewCash <span class="text-yellow-400">PRO</span></h1>
      <p class="text-lg opacity-90">@RapiHappy — Главный Админ</p>
    </div>

    <!-- Статистика -->
    <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white/10 backdrop-blur rounded-xl p-4 text-center card">
        <i class="fas fa-users text-3xl mb-2 text-green-400"></i>
        <p class="text-sm opacity-80">Пользователи</p>
        <p class="text-2xl font-bold" id="stat-users">0</p>
      </div>
      <div class="bg-white/10 backdrop-blur rounded-xl p-4 text-center card">
        <i class="fas fa-tasks text-3xl mb-2 text-blue-400"></i>
        <p class="text-sm opacity-80">Задания</p>
        <p class="text-2xl font-bold" id="stat-tasks">0</p>
      </div>
      <div class="bg-white/10 backdrop-blur rounded-xl p-4 text-center card">
        <i class="fas fa-clock text-3xl mb-2 text-yellow-400"></i>
        <p class="text-sm opacity-80">Ожидают</p>
        <p class="text-2xl font-bold" id="stat-pending">0</p>
      </div>
      <div class="bg-white/10 backdrop-blur rounded-xl p-4 text-center card">
        <i class="fas fa-pound-sign text-3xl mb-2 text-red-400"></i>
        <p class="text-sm opacity-80">Выводы</p>
        <p class="text-2xl font-bold" id="stat-withdraw">0</p>
      </div>
    </div>

    <!-- Поиск + Фильтр -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input type="text" id="search" placeholder="Поиск по ID, имени, сумме..." class="flex-1 p-3 rounded-lg bg-white/20 backdrop-blur text-white placeholder-white/60 border border-white/30 focus:outline-none focus:border-yellow-400">
      <select id="filter" class="p-3 rounded-lg bg-white/20 backdrop-blur text-white border border-white/30 focus:outline-none">
        <option value="all">Все</option>
        <option value="pending">В ожидании</option>
        <option value="approved">Одобрено</option>
        <option value="rejected">Отклонено</option>
      </select>
    </div>

    <!-- Вкладки -->
    <div class="flex gap-2 mb-6 overflow-x-auto">
      <button onclick="showTab('payments')" class="tab-btn active px-6 py-3 rounded-lg font-medium">Пополнения</button>
      <button onclick="showTab('withdraws')" class="tab-btn px-6 py-3 rounded-lg font-medium">Выводы</button>
      <button onclick="showTab('tasks')" class="tab-btn px-6 py-3 rounded-lg font-medium">Задания</button>
    </div>

    <!-- Контент -->
    <div id="content" class="space-y-4"></div>

    <!-- Шаблоны -->
    <template id="payment-template">
      <div class="bg-white/10 backdrop-blur rounded-xl p-4 card payment-item">
        <div class="flex justify-between items-start mb-3">
          <div>
            <p class="font-bold text-lg">№<span class="id"></span></p>
            <p class="text-sm opacity-80"><span class="username"></span></p>
          </div>
          <span class="badge px-3 py-1 rounded-full text-sm font-medium"></span>
        </div>
        <p class="mb-3"><i class="fas fa-pound-sign"></i> <span class="amount"></span> ₽</p>
        <p class="text-sm opacity-70 mb-3"><i class="fas fa-barcode"></i> <span class="code"></span></p>
        <div class="flex gap-2">
          <button class="btn approve bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex-1"><i class="fas fa-check"></i> Зачислить</button>
          <button class="btn reject bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex-1"><i class="fas fa-times"></i> Отклонить</button>
        </div>
      </div>
    </template>

    <template id="withdraw-template">
      <div class="bg-white/10 backdrop-blur rounded-xl p-4 card withdraw-item">
        <div class="flex justify-between items-start mb-3">
          <div>
            <p class="font-bold text-lg">№<span class="id"></span></p>
            <p class="text-sm opacity-80"><span class="username"></span></p>
          </div>
          <span class="badge px-3 py-1 rounded-full text-sm font-medium"></span>
        </div>
        <p class="mb-2"><i class="fas fa-pound-sign"></i> <span class="amount"></span> ₽</p>
        <p class="text-sm opacity-70 mb-1"><i class="fas fa-credit-card"></i> <span class="card"></span></p>
        <p class="text-sm opacity-70 mb-3"><i class="fas fa-user"></i> <span class="name"></span> | <span class="bank"></span></p>
        <div class="flex gap-2">
          <button class="btn approve bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex-1"><i class="fas fa-check"></i> Выплатить</button>
          <button class="btn reject bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex-1"><i class="fas fa-times"></i> Отклонить</button>
        </div>
      </div>
    </template>

    <template id="task-template">
      <div class="bg-white/10 backdrop-blur rounded-xl p-4 card task-item">
        <div class="flex justify-between items-start mb-3">
          <div>
            <p class="font-bold text-lg"><span class="title"></span></p>
            <p class="text-sm opacity-80">от <span class="username"></span></p>
          </div>
          <span class="px-3 py-1 rounded-full text-sm font-medium bg-blue-600"><span class="reward"></span> ₽</span>
        </div>
        <p class="text-sm mb-3 break-all"><i class="fas fa-link"></i> <a href="#" class="link text-yellow-400 underline" target="_blank"></a></p>
        <button class="btn delete bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg w-full"><i class="fas fa-trash"></i> Удалить задание</button>
      </div>
    </template>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let currentTab = 'payments';
    let data = { payments: [], withdraws: [], tasks_admin: [] };

    // Переключение вкладок
    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'bg-white/20'));
      document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active', 'bg-white/20');
      render();
    }

    // Получение данных
    async function fetchData() {
      const res = await fetch('/webapp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'admin_get_all', user: { id: 6482440657 } })
      });
      data = await res.json();
      updateStats();
      render();
    }

    // Статистика
    function updateStats() {
      document.getElementById('stat-users').textContent = data.stats?.users || 0;
      document.getElementById('stat-tasks').textContent = data.stats?.tasks || 0;
      document.getElementById('stat-pending').textContent = data.stats?.pending || 0;
      document.getElementById('stat-withdraw').textContent = data.withdraws?.filter(w => w.status === 'pending').length || 0;
    }

    // Рендер
    function render() {
      const container = document.getElementById('content');
      container.innerHTML = '';
      let items = [];
      if (currentTab === 'payments') items = data.payments || [];
      if (currentTab === 'withdraws') items = data.withdraws || [];
      if (currentTab === 'tasks') items = data.tasks_admin || [];

      const search = document.getElementById('search').value.toLowerCase();
      const filter = document.getElementById('filter').value;

      items.filter(item => {
        if (filter !== 'all' && item.status !== filter) return false;
        const text = `${item.id} ${item.username} ${item.amount} ${item.code}`.toLowerCase();
        return text.includes(search);
      }).forEach(item => {
        let template;
        if (currentTab === 'payments') template = document.getElementById('payment-template').content.cloneNode(true);
        if (currentTab === 'withdraws') template = document.getElementById('withdraw-template').content.cloneNode(true);
        if (currentTab === 'tasks') template = document.getElementById('task-template').content.cloneNode(true);

        const el = template.querySelector('.card') || template.querySelector('.task-item');
        el.dataset.id = item.id;

        // Заполнение
        el.querySelector('.id').textContent = item.id;
        el.querySelector('.username').textContent = item.username || 'Аноним';
        if (currentTab !== 'tasks') el.querySelector('.amount').textContent = item.amount;
        if (currentTab === 'payments') el.querySelector('.code').textContent = item.code;
        if (currentTab === 'withdraws') {
          el.querySelector('.card').textContent = item.card;
          el.querySelector('.name').textContent = item.name;
          el.querySelector('.bank').textContent = item.bank;
        }
        if (currentTab === 'tasks') {
          el.querySelector('.title').textContent = item.title;
          el.querySelector('.reward').textContent = item.reward;
          const link = el.querySelector('.link');
          link.href = item.link; link.textContent = item.link;
        }

        // Статус
        const badge = el.querySelector('.badge');
        if (badge) {
          badge.textContent = item.status === 'pending' ? 'Ожидает' : item.status === 'approved' ? 'Одобрено' : 'Отклонено';
          badge.className = 'badge px-3 py-1 rounded-full text-sm font-medium';
          if (item.status === 'pending') badge.classList.add('bg-yellow-600');
          if (item.status === 'approved') badge.classList.add('bg-green-600');
          if (item.status === 'rejected') badge.classList.add('bg-red-600');
        }

        // Кнопки
        if (item.status === 'pending') {
          el.querySelector('.approve').onclick = () => action(currentTab === 'payments' ? 'admin_approve_payment' : 'admin_approve_withdraw', item.id, item.user_id || item.amount);
          el.querySelector('.reject').onclick = () => action(currentTab === 'payments' ? 'admin_reject_payment' : 'admin_reject_withdraw', item.id, item.user_id || item.amount);
        } else {
          el.querySelectorAll('.btn').forEach(b => b.disabled = true);
        }

        if (currentTab === 'tasks') {
          el.querySelector('.delete').onclick = () => action('admin_delete_task', item.id);
        }

        container.appendChild(template);
      });
    }

    // Действия
    async function action(act, id, extra) {
      await fetch('/webapp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: act, id, user_id: extra, amount: extra })
      });
      fetchData();
    }

    // Поиск и фильтр
    document.getElementById('search').addEventListener('input', render);
    document.getElementById('filter').addEventListener('change', render);

    // Автообновление
    fetchData();
    setInterval(fetchData, 10000);

    // Активная вкладка
    document.querySelector('.tab-btn').classList.add('active', 'bg-white/20');
  </script>
</body>
</html>
