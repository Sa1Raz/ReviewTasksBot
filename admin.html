<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReviewCash ULTRA 2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { 
      background: linear-gradient(135deg, #0a0a1a, #1a1a2e, #16213e); 
      font-family: 'Inter', sans-serif; 
      color: #e0e7ff;
      margin: 0; padding: 0;
    }
    .glass { 
      background: rgba(255, 255, 255, 0.08); 
      backdrop-filter: blur(16px); 
      border: 1px solid rgba(255, 255, 255, 0.12); 
      border-radius: 18px;
      overflow: hidden;
    }
    .card { 
      animation: fadeIn 0.6s ease-out; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card:hover { 
      transform: translateY(-6px); 
      box-shadow: 0 16px 32px rgba(0,0,0,0.3);
    }
    .btn { 
      transition: all 0.2s ease; 
      border-radius: 14px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .btn:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .badge { 
      font-size: 0.8rem; 
      font-weight: 600; 
      padding: 6px 12px; 
      border-radius: 999px;
    }
    .truncate-text { 
      overflow: hidden; 
      text-overflow: ellipsis; 
      white-space: nowrap; 
      max-width: 100%;
    }
    .break-all { 
      word-break: break-all;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .notification { 
      position: fixed; top: 16px; right: 16px; z-index: 1000; 
      padding: 14px 24px; border-radius: 14px; 
      color: white; font-weight: 600; font-size: 0.95rem;
      animation: slideIn 0.4s ease-out, fadeOut 0.4s ease-out 2.6s forwards;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }
    @keyframes fadeOut { to { opacity: 0; transform: translateX(120%); } }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto p-4 max-w-4xl">

    <!-- Заголовок -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-yellow-400 via-orange-500 to-pink-500 bg-clip-text text-transparent">
        ReviewCash ULTRA 2.0
      </h1>
      <p class="text-lg opacity-90 mt-2">@RapiHappy — <span class="text-green-400 font-semibold">Главный Админ</span></p>
    </div>

    <!-- Статистика -->
    <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="glass p-5 text-center card rounded-2xl">
        <div class="text-4xl mb-2">Пользователи</div>
        <p class="text-3xl font-bold text-cyan-400" id="stat-users">0</p>
      </div>
      <div class="glass p-5 text-center card rounded-2xl">
        <div class="text-4xl mb-2">Задания</div>
        <p class="text-3xl font-bold text-purple-400" id="stat-tasks">0</p>
      </div>
      <div class="glass p-5 text-center card rounded-2xl">
        <div class="text-4xl mb-2">Ожидают</div>
        <p class="text-3xl font-bold text-orange-400" id="stat-pending">0</p>
      </div>
      <div class="glass p-5 text-center card rounded-2xl">
        <div class="text-4xl mb-2">Выводы</div>
        <p class="text-3xl font-bold text-red-400" id="stat-withdraw">0</p>
      </div>
    </div>

    <!-- Поиск + Фильтр + Обновить -->
    <div class="flex flex-col md:flex-row gap-3 mb-6">
      <input type="text" id="search" placeholder="Поиск по ID, имени, сумме..." class="flex-1 p-4 rounded-xl glass text-white placeholder-white/50 border-0 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      <select id="filter" class="p-4 rounded-xl glass text-white border-0 focus:outline-none focus:ring-2 focus:ring-yellow-500">
        <option value="all">Все</option>
        <option value="pending">Ожидает</option>
        <option value="approved">Одобрено</option>
        <option value="rejected">Отклонено</option>
      </select>
      <button onclick="fetchData()" class="btn bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-4 rounded-xl font-bold flex items-center gap-2">
        Обновить
      </button>
    </div>

    <!-- Вкладки -->
    <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
      <button onclick="showTab('payments')" class="tab-btn active px-6 py-3 rounded-xl font-bold glass">Пополнения</button>
      <button onclick="showTab('withdraws')" class="tab-btn px-6 py-3 rounded-xl font-bold glass">Выводы</button>
      <button onclick="showTab('tasks')" class="tab-btn px-6 py-3 rounded-xl font-bold glass">Задания</button>
    </div>

    <!-- Контент -->
    <div id="content" class="space-y-5"></div>

    <!-- Шаблоны -->
    <template id="payment-template">
      <div class="glass p-5 rounded-2xl card payment-item">
        <div class="flex justify-between items-start mb-3">
          <div classatants class="flex-1">
            <p class="text-xl font-bold truncate-text">№<span class="id"></span></p>
            <p class="text-sm opacity-80 truncate-text"><span class="username"></span></p>
          </div>
          <span class="badge"></span>
        </div>
        <div class="flex items-center gap-3 text-lg mb-3">
          <p class="font-bold text-green-400 truncate-text"><span class="amount"></span> ₽</p>
          <p class="text-sm opacity-70 break-all"><span class="code"></span></p>
        </div>
        <div class="flex gap-3">
          <button class="btn approve flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl font-bold text-sm">
            Зачислить
          </button>
          <button class="btn reject flex-1 bg-gradient-to-r from-red-500 to-rose-600 text-white py-3 rounded-xl font-bold text-sm">
            Отклонить
          </button>
        </div>
      </div>
    </template>

    <template id="withdraw-template">
      <div class="glass p-5 rounded-2xl card withdraw-item">
        <div class="flex justify-between items-start mb-3">
          <div class="flex-1">
            <p class="text-xl font-bold truncate-text">№<span class="id"></span></p>
            <p class="text-sm opacity-80 truncate-text"><span class="username"></span></p>
          </div>
          <span class="badge"></span>
        </div>
        <p class="text-lg font-bold text-red-400 mb-2 truncate-text"><span class="amount"></span> ₽</p>
        <p class="text-sm opacity-70 mb-1 truncate-text">Карта: <span class="card"></span></p>
        <p class="text-sm opacity-70 mb-3 truncate-text">Имя: <span class="name"></span> • <span class="bank"></span></p>
        <div class="flex gap-3">
          <button class="btn approve flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl font-bold text-sm">
            Выплатить
          </button>
          <button class="btn reject flex-1 bg-gradient-to-r from-red-500 to-rose-600 text-white py-3 rounded-xl font-bold text-sm">
            Отклонить
          </button>
        </div>
      </div>
    </template>

    <template id="task-template">
      <div class="glass p-5 rounded-2xl card task-item">
        <p class="text-xl font-bold mb-1 truncate-text"><span class="title"></span></p>
        <p class="text-sm opacity-80 mb-2 truncate-text">от <span class="username"></span> • <span class="reward"></span> ₽</p>
        <a href="#" class="link text-yellow-400 underline text-sm mb-3 block break-all"></a>
        <button class="btn delete w-full bg-gradient-to-r from-red-500 to-rose-600 text-white py-3 rounded-xl font-bold text-sm">
          Удалить
        </button>
      </div>
    </template>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let currentTab = 'payments';
    let data = { payments: [], withdraws: [], tasks_admin: [], stats: {} };

    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'bg-white/20', 'shadow-lg'));
      document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active', 'bg-white/20', 'shadow-lg');
      render();
    }

    async function fetchData() {
      try {
        const res = await fetch('/webapp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'admin_get_all', user: { id: 6482440657 } })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        data = await res.json();
        updateStats();
        render();
        showNotification('Данные обновлены', 'success');
      } catch (e) {
        console.error(e);
        showNotification('Сервер не запущен!', 'error');
        document.getElementById('content').innerHTML = `
          <div class="glass p-8 text-center rounded-2xl card">
            <p class="text-2xl font-bold text-red-400 mb-4">Сервер недоступен</p>
            <p class="opacity-80 mb-4">Запусти в CMD:</p>
            <code class="bg-black/50 px-4 py-2 rounded-lg text-sm">python server.py</code>
            <p class="mt-4 text-sm opacity-70">Или залей на Railway</p>
          </div>
        `;
      }
    }

    function updateStats() {
      document.getElementById('stat-users').textContent = data.stats?.users || 0;
      document.getElementById('stat-tasks').textContent = data.stats?.tasks || 0;
      document.getElementById('stat-pending').textContent = data.stats?.pending || 0;
      document.getElementById('stat-withdraw').textContent = data.withdraws?.filter(w => w.status === 'pending').length || 0;
    }

    function render() {
      const container = document.getElementById('content');
      container.innerHTML = '';
      let items = currentTab === 'payments' ? data.payments : currentTab === 'withdraws' ? data.withdraws : data.tasks_admin || [];

      const search = document.getElementById('search').value.toLowerCase();
      const filter = document.getElementById('filter').value;

      items
        .filter(item => {
          if (filter !== 'all' && item.status !== filter) return false;
          const text = `${item.id} ${item.username} ${item.amount} ${item.title || ''}`.toLowerCase();
          return text.includes(search);
        })
        .sort((a, b) => b.id - a.id)
        .forEach(item => {
          const templateId = currentTab === 'payments' ? 'payment-template' : currentTab === 'withdraws' ? 'withdraw-template' : 'task-template';
          const template = document.getElementById(templateId).content.cloneNode(true);
          const el = template.querySelector('.card') || template.querySelector('.task-item');
          el.dataset.id = item.id;

          // Заполнение
          el.querySelector('.id').textContent = item.id;
          el.querySelector('.username').textContent = item.username || 'Аноним';
          if (currentTab !== 'tasks') el.querySelector('.amount').textContent = item.amount;
          if (currentTab === 'payments') el.querySelector('.code').textContent = item.code || '—';
          if (currentTab === 'withdraws') {
            el.querySelector('.card').textContent = item.card || '—';
            el.querySelector('.name').textContent = item.name || '—';
            el.querySelector('.bank').textContent = item.bank || '—';
          }
          if (currentTab === 'tasks') {
            el.querySelector('.title').textContent = item.title || 'Без названия';
            el.querySelector('.reward').textContent = item.reward || 0;
            const link = el.querySelector('.link');
            link.href = item.link || '#'; 
            link.textContent = item.link || 'Ссылка отсутствует';
          }

          // Статус
          const badge = el.querySelector('.badge');
          if (badge) {
            const statusText = { pending: 'Ожидает', approved: 'Одобрено', paid: 'Выплачено', rejected: 'Отклонено' }[item.status] || item.status;
            badge.textContent = statusText;
            badge.className = 'badge';
            const colors = { pending: 'bg-orange-500', approved: 'bg-green-500', paid: 'bg-cyan-500', rejected: 'bg-red-500' };
            badge.classList.add(colors[item.status] || 'bg-gray-500');
          }

          // Кнопки
          if (item.status === 'pending') {
            el.querySelector('.approve').onclick = () => action(currentTab === 'payments' ? 'admin_approve_payment' : 'admin_approve_withdraw', item.id, item.user_id || item.amount);
            el.querySelector('.reject').onclick = () => action(currentTab === 'payments' ? 'admin_reject_payment' : 'admin_reject_withdraw', item.id, item.user_id || item.amount);
          } else {
            el.querySelectorAll('.btn').forEach(b => b.disabled = true);
          }
          if (currentTab === 'tasks') {
            el.querySelector('.delete').onclick = () => action('admin_delete_task', item.id);
          }

          container.appendChild(template);
        });
    }

    async function action(act, id, extra) {
      await fetch('/webapp', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: act, id, user_id: extra, amount: extra }) });
      fetchData();
    }

    function showNotification(msg, type) {
      const div = document.createElement('div');
      div.className = `notification ${type === 'success' ? 'bg-gradient-to-r from-green-500 to-emerald-600' : 'bg-red-600'}`;
      div.textContent = msg;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    document.getElementById('search').addEventListener('input', render);
    document.getElementById('filter').addEventListener('change', render);

    fetchData();
    setInterval(fetchData, 10000);
    document.querySelector('.tab-btn').classList.add('active', 'bg-white/20', 'shadow-lg');
  </script>
</body>
</html>
